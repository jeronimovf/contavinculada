<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

      <cc:interface>
        <cc:attribute name="labelValue"/>
        <cc:attribute name="checkValue"/>        
    </cc:interface>

    <cc:implementation>
        <div class="formRow">
            <p:outputLabel for="#{cc.id}:#{'Input'}" value="#{cc.attrs.labelValue}" styleClass="formRowLabel"/>
                <p:selectBooleanCheckbox id="Input" value="#{cc.attrs.checkValue}" styleClass="formRowValue"/>                            
        </div>
    </cc:implementation>
</html>
