<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

      <cc:interface>
        <cc:attribute name="id"/>
        <cc:attribute name="labelValue"/>
        <cc:attribute name="checkValue"/>        
        <cc:attribute name="checkRequired" default="false"/>              
    </cc:interface>

    <cc:implementation>
        <div class="ui-grid-row">
            <div class="ui-grid-col-6">
                <p:outputLabel for="#{cc.id}:#{cc.attrs.id}" value="#{cc.attrs.labelValue}"/>
            </div>
            <div class="ui-grid-col-6">
                <p:selectBooleanCheckbox id="#{cc.attrs.id}" value="#{cc.attrs.checkValue}" required="#{cc.attrs.checkRequired}"/>                            
            </div>                        
        </div>
    </cc:implementation>
</html>
