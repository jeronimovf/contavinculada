<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:p="http://primefaces.org/ui">

    <cc:interface>
        <cc:attribute name="id"/>
        <cc:attribute name="header"/>
        <cc:attribute name="dataValue"/>              
        <cc:attribute name="action" method-signature="void action()"/>        
    </cc:interface>

    <cc:implementation>
        <p:dataTable id="#{cc.attrs.id}" value="#{cc.attrs.dataValue}"  var="item" paginator="true" rows="10" paginatorPosition="top" paginatorAlwaysVisible="false">
            <f:facet name="header">
                <div class="ui-grid">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12 alignRight">
                            <p:commandButton value="#{messages.CreateLink}"  type="button" onclick="PF('#{cc.attrs.id}Dlg').show()"/>                                   
                            <p:commandButton value="#{messages.DestroyLink}"/>  
                        </div>
                    </div>
                </div>
            </f:facet>

            <cc:insertChildren/>   
            <p:column width="10%">
                <f:facet name="header">
                    <p:outputLabel value="#{messages.ActionLink}"/>
                </f:facet>
                <p:commandButton action="#{cc.attrs.action}" title="#{messages.EditLink}" icon="ui-icon-pencil"/>
            </p:column>                           
        </p:dataTable>
    </cc:implementation>
</html>
