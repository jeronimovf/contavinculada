<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"        
      xmlns:t="http://java.sun.com/jsf/composite/components">

    <cc:interface>
        <cc:attribute name="controller"/>
        <cc:attribute name="sortBy"/>
        <cc:attribute name="casePrefix"/>        
    </cc:interface>

    <cc:implementation>
            <h:outputText value="#{cc.attrs.controller.msgEmptyList}" 
                          rendered="#{cc.attrs.controller.lazyItems.rowCount == 0}"/>
            <h:panelGroup rendered="#{cc.attrs.controller.lazyItems.rowCount > 0}">
                <p:dataTable id="#{cc.attrs.casePrefix}#{'DT'}" value="#{cc.attrs.controller.lazyItems}"  var="item" paginator="true" rows="10" 
                             paginatorPosition="top" paginatorAlwaysVisible="false" 
                             selectionMode="single" selection="#{cc.attrs.controller.selected}"  
                             filteredValue="#{cc.attrs.controller.filteredItems}" lazy="true" 
                             class="listDT">
                    <cc:insertChildren/>
                    <p:column width="6%">
                        <f:facet name="header">
                            <p:outputLabel value="#{messages.ActionLink}"/>
                        </f:facet>
                        <p:commandButton oncomplete="PF('encargoEditDlg').show()" title="#{messages.EditLink}" icon="ui-icon-pencil" actionListener="#{cc.attrs.controller.prepareEdit()}" update="@(.editForm)"/>                                                                
                    </p:column>
                </p:dataTable>
            </h:panelGroup>

    </cc:implementation>
</html>
