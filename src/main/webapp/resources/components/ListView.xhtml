<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"        
      xmlns:t="http://java.sun.com/jsf/composite/components">

    <cc:interface>
        <cc:attribute name="controller"/>
        <cc:attribute name="sortBy"/>
    </cc:interface>

    <cc:implementation>
            <h:outputText value="#{cc.attrs.controller.msgEmptyList}" 
                          rendered="#{cc.attrs.controller.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{cc.attrs.controller.items.rowCount > 0}">
                <p:dataTable id="#{cc.id}" value="#{cc.attrs.controller.items}"  var="item" paginator="true" rows="10" 
                             sortBy="#{empty cc.attrs.sortBy ? '' : item[cc.attrs.sortby]}" paginatorPosition="top" paginatorAlwaysVisible="false" 
                             rowSelectMode="checkbox" selection="#{cc.attrs.controller.selectedItems}" rowKey="#{item.id}" 
                             filteredValue="#{cc.attrs.controller.filteredItems}" lazy="true">
                    <p:column width="5%" selectionMode="multiple" style="text-align: center"/>
                    <cc:insertChildren/>
                    <p:column width="6%">
                        <f:facet name="header">
                            <p:outputLabel value="#{messages.ActionLink}"/>
                        </f:facet>
                        <p:commandButton action="#{cc.attrs.controller.prepareEdit}" title="#{messages.EditLink}" icon="ui-icon-pencil" />                                                                
                    </p:column>
                </p:dataTable>
            </h:panelGroup>

    </cc:implementation>
</html>
