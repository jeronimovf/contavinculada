<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

      <cc:interface>
        <cc:attribute name="id" required="true"/>
        <cc:attribute name="labelValue" required="true"/>
        <cc:attribute name="autoCompleteValue" required="true"/>        
        <cc:attribute name="autoCompleteRequired" default="false"/> 
        <cc:attribute name="autoCompleteSize" default="10"/> 
        <cc:attribute name="autoCompleteRequired" default="false"/>         
        <cc:attribute name="autoCompleteItem" required="true"/>                 
        <cc:attribute name="completeMethod" method-signature="String complete(String)"/>
    </cc:interface>

    <cc:implementation>
        <div class="ui-grid-row">
            <div class="ui-grid-col-6">
                <p:outputLabel for="#{cc.attrs.id}" value="#{cc.attrs.labelValue}"/>
            </div>
            <div class="ui-grid-col-6">
                <p:autoComplete id="#{cc.attrs.id}" value="#{cc.attrs.autoCompleteValue}" completeMethod="#{cc.attrs.completeMethod}" minQueryLength="3" maxResults="10" queryDelay="600" forceSelection="true" cache="true" emptyMessage="#{pessoaController.msgNotFound}" var="#{cc.attrs.autoCompleteItem}" itemLabel="#{cc.attrs.autoCompleteItem}.toString()" itemValue="#{cc.attrs.autoCompleteItem}" size="#{cc.attrs.autoCompleteSize}"/>                                       
            </div>                        
        </div>
    </cc:implementation>
</html>
