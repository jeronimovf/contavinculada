<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <cc:interface>
        <cc:attribute name="labelValue"/>
        <cc:attribute name="autoCompleteValue"/>        
        <cc:attribute name="autoCompleteSize" default="10"/>               
        <cc:attribute name="autoCompleteItem"/>                 
        <cc:attribute name="autoCompleteItemLabel"/>           
        <cc:attribute name="autoCompleteItemValue"/>                   
        <cc:attribute name="completeMethod" method-signature="String complete(String)"/>
        <cc:attribute name="autoCompleteEmptyMessage"/>
        <cc:attribute name="autoCompleteConverter"/>
    </cc:interface>

    <cc:implementation>
        <div class="formRow">
            <p:outputLabel for="#{cc.id}:#{'Input'}" value="#{cc.attrs.labelValue}" 
                           styleClass="formRowLabel"/>
            <p:autoComplete id="Input" value="#{cc.attrs.autoCompleteValue}" 
                            completeMethod="#{cc.attrs.completeMethod}" 
                            minQueryLength="3" maxResults="10" queryDelay="600" 
                            forceSelection="true" cache="true" 
                            emptyMessage="#{cc.attrs.autoCompleteEmptyMessage}" 
                            var="#{cc.attrs.autoCompleteItem}" 
                            itemLabel="#{cc.attrs.autoCompleteItemLabel}" 
                            itemValue="#{cc.attrs.autoCompleteItemValue}" 
                            size="#{cc.attrs.autoCompleteSize}"
                            styleClass="formRowValue"
                            converter="#{cc.attrs.autoCompleteConverter}"/>     
        </div>
    </cc:implementation>
</html>
