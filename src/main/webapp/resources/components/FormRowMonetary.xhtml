<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

      <cc:interface>
        <cc:attribute name="labelValue"/>
        <cc:attribute name="numberValue"/>        
        <cc:attribute name="numberSize" default="10"/>        
        <cc:attribute name="minValue"/>        
        <cc:attribute name="maxValue"/>                
        <cc:attribute name="roundMethod"/>                     
    </cc:interface>

    <cc:implementation>
        <div class="formRow">
                <p:outputLabel for="#{cc.id}:#{'Input'}" value="#{cc.attrs.labelValue}" styleClass="formRowLabel"/>
                <p:inputNumber id="Input" value="#{cc.attrs.numberValue}" size="#{cc.attrs.numberSize}" 
                               minValue="#{cc.attrs.minValue}" maxValue="#{cc.attrs.maxValue}" roundMethod="#{cc.attrs.roundMethod}" 
                               decimalPlaces="2" symbol="R$" symbolPosition="p" decimalSeparator="," thousandSeparator="." styleClass="formRowValue"/>                            
        </div>
    </cc:implementation>
</html>
