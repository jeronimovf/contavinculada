<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

      <cc:interface>
        <cc:attribute name="id"/>
        <cc:attribute name="labelValue"/>
        <cc:attribute name="selectValue"/>     
        <cc:attribute name="itemValues"/>        
        <cc:attribute name="selectConverter"/>
    </cc:interface>

    <cc:implementation>
        <div class="ui-grid-row">
            <div class="ui-grid-col-6">
                <p:outputLabel for="#{cc.id}:#{cc.attrs.id}" value="#{cc.attrs.labelValue}"/>
            </div>
            <div class="ui-grid-col-6">
                <p:selectManyCheckbox id="#{cc.attrs.id}"  value="#{cc.attrs.selectValue}"> 
                    <c:if test="#{not empty cc.attrs.selectConverter}">
                        <f:converter converterId="#{cc.attrs.selectConverter}"/>
                    </c:if>                    
                    <f:selectItems value="#{cc.attrs.itemValues}"/>
                </p:selectManyCheckbox>
            </div>                        
        </div>
    </cc:implementation>
</html>
