<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

      <cc:interface>
        <cc:attribute name="id" required="true"/>
        <cc:attribute name="labelValue" required="true"/>
        <cc:attribute name="calendarValue" required="true"/>        
        <cc:attribute name="calendarRequired" default="false"/>              
    </cc:interface>

    <cc:implementation>
        <div class="ui-grid-row">
            <div class="ui-grid-col-6">
                <p:outputLabel for="#{cc.attrs.id}" value="#{cc.attrs.labelValue}"/>
            </div>
            <div class="ui-grid-col-6">
                <p:calendar id="#{cc.attrs.id}" value="#{cc.attrs.calendarValue}" required="#{cc.attrs.calendarRequired}" mask="true" converter="localDateConverter" mode="popup" showOn="button" locale="pt_BR" size="8" pattern="dd/MM/yyyy"/>                            
            </div>                        
        </div>
    </cc:implementation>
</html>
