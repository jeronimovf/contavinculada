<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:t="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
    <cc:interface>
        <cc:attribute name="controller"/>
        <cc:attribute name="casePrefix"/>
        <cc:attribute name="goBackToAction" class="java.lang.String" default="homepage"/>        
    </cc:interface>

    <cc:implementation>
        <h:form id="#{cc.attrs.casePrefix.concat('ListForm')}" class="listForm"
                prependId="false">
            <t:ContentTop controller="#{cc.attrs.controller}" casePrefix="#{cc.attrs.casePrefix}"/>
            <cc:insertChildren/>
            <p:commandButton id="goBackTo" value="#{messages.GoBack}" action="#{cc.attrs.goBackToAction}" immediate="true"/>
            <p:commandButton action="#{cc.attrs.controller.prepareCreate()}" value="#{messages.CreateLink}"/>            
        </h:form>        
    </cc:implementation>

</html>
