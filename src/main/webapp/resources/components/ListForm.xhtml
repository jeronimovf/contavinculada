<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:t="http://java.sun.com/jsf/composite/components">

    <cc:interface>
        <cc:attribute name="controller"/>
        <cc:attribute name="casePrefix"/>        
    </cc:interface>

    <cc:implementation>
        <h:form id="#{cc.attrs.casePrefix}#{'ListForm'}" class="listForm">
            <t:ContentTop controller="#{cc.attrs.controller}"/>
            <cc:insertChildren/>
        </h:form>        
    </cc:implementation>

</html>
