<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:t="http://java.sun.com/jsf/composite/components"                      
                template="/template.xhtml">
    <ui:define name="content">  
        <t:FormFlowCreate saveAction="#{faturamentoItemEventoFlow.controller.saveOrCreate()}"
                          casePrefix="faturamentoItemEdit"
                          controller="#{faturamentoItemEventoFlow.controller}"
                          entityToUpdate="#{faturamentoItemEventoFlow.controller.selected}"
                          goBackToAction="#{faturamentoItemEventoFlow.controller.goBackTo('List')}">  
            <t:FormRowString textValue="#{faturamentoItemEventoFlow.controller.selected.nome}" 
                             labelValue="#{faturamentoItemEventoFlow.controller.getMsgFieldLabel('nome')}"
                             textSize="30"/><br/>
            <t:FormRowCheck checkValue="#{faturamentoItemEventoFlow.controller.selected.isSubstituicao}" 
                            labelValue="#{faturamentoItemEventoFlow.controller.getMsgFieldLabel('isSubstituicao')}"/>
        </t:FormFlowCreate>
    </ui:define>
</ui:composition>
