<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:t="http://xmlns.jcp.org/jsf/composite/components"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <t:FormFlowCreate id="itemCreate" casePrefix="itemCreate" 
                          entityToUpdate="#{ratFlow.controller.itemNovo}" 
                          saveAction="#{ratFlow.controller.saveOrCreateItem()}"
                          goBackToAction="#{ratFlow.controller.goBackTo('Edit')}"
                          controller="#{ratFlow.controller}">                      
            <t:FormRowSelectOneMenu converter="#{encargoConverter}" 
                                    itemValues="#{encargoController.itemsAvailableSelectOne}" 
                                    labelValue="#{ratFlow.controller.getMsgFieldLabel('Item_encargo')}" 
                                    selectValue="#{ratFlow.controller.itemNovo.encargo}"/>
            <t:FormRowPercent numberValue="#{ratFlow.controller.itemNovo.aliquota}"
                             labelValue="#{ratFlow.controller.getMsgFieldLabel('Item_aliquota')}"/>
        </t:FormFlowCreate>
    </ui:define>
</ui:composition>
