<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:t="http://xmlns.jcp.org/jsf/composite/components">                    
    <t:FormDlgCreate id="faturamentoEdit" casePrefix="faturamentoEdit" 
                     entityToUpdate="#{contratoController.faturamentoNovo}" 
                     actionListener="#{contratoController.saveOrCreate()}"
                     header="#{contratoController.msgPageTitle}"
                     width="1370px">
        <t:FormRowDate id="faturamentoCompetencia" 
                       calendarValue="#{contratoController.faturamentoNovo.competencia}" 
                       labelValue="#{contratoController.getMsgFieldLabel('Faturamento_competencia')}" 
                       pattern="dd/MM/yyyy"/>                
        <t:FormRowMonetary id="faturamentoValorBruto" 
                           numberValue="#{contratoController.faturamentoNovo.valorBruto}" 
                           labelValue="#{contratoController.getMsgFieldLabel('Faturamento_valorBruto')}"/>                
        <t:FormRowMonetary id="faturamentoValorLiquido" 
                           numberValue="#{contratoController.faturamentoNovo.valorLiquido}" 
                           labelValue="#{contratoController.getMsgFieldLabel('Faturamento_valorLiquido')}"/>                                
        <t:FormRowString id="faturamentoNfeOuFatura" 
                         textValue="#{contratoController.faturamentoNovo.nfeOuFatura}" 
                         labelValue="#{contratoController.getMsgFieldLabel('Faturamento_nfeOuFatura')}"/>                           
        <t:FormRowDate id="faturamentoAtestadaEm" 
                       calendarValue="#{contratoController.faturamentoNovo.atestadaEm}" 
                       labelValue="#{contratoController.getMsgFieldLabel('Faturamento_atestadaEm')}" />                
        <t:FormRowString id="faturamentoAtestadaPor" 
                         textValue="#{contratoController.faturamentoNovo.atestadaPor}" 
                         labelValue="#{contratoController.getMsgFieldLabel('Faturamento_atestadaPor')}"/> 
        <p:tabView id="faturamentoTabs">  
            <p:tab title="Itens">
                <p:dataTable value="#{contratoController.selected.postosDeTrabalho}"
                             var="item" scrollable="true" scrollHeight="400" editable="true">
                    <p:columnGroup type="header">
                        <p:row>
                            <p:column rowspan="2" headerText="Posto de trabalho"/>
                            <p:column colspan="4" headerText="Itens"/>
                        </p:row>
                        <p:row>
                            <p:column headerText="Titular"/>
                            <p:column headerText="Evento"/>                        
                            <p:column headerText="Substituto"/>
                            <p:column/>
                        </p:row>                    
                    </p:columnGroup>
                    <p:subTable var="subitem" value="#{contratoController.getFaturamentoItemPorPostoDeTrabalho(item)}" >
                        <f:facet name="header">
                            <h:outputText value="#{item.toString()}"/>
                        </f:facet>
                        <p:column width="10%">
                            <h:outputText value="#{subitem.dia}" converter="localDateConverter"/>
                        </p:column>
                        <p:column width="20%">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{subitem.titular.colaborador.toString()}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <h:inputText value="#{subitem.titular.colaborador.toString()}"/>
                                </f:facet>
                            </p:cellEditor>                                                        
                        </p:column>
                        <p:column width="15%">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{subitem.evento.toString()}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:autoComplete var="xupeta" itemLabel="#{xupeta.toString()}" itemValue="#{xupeta}" value="#{subitem.evento}" completeMethod="#{faturamentoItemEventoController.complete}" converter="#{faturamentoItemEventoConverter}"/>                            
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column width="20%">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{subitem.substituto.colaborador.toString()}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <h:inputText value="#{subitem.substituto.colaborador.toString()}" disabled="#{not subitem.evento.isSubstituicao}"/>
                                </f:facet>
                            </p:cellEditor>                            

                        </p:column>       
                        <p:column>
                            <p:rowEditor/>
                        </p:column>
                    </p:subTable>
                </p:dataTable>              
            </p:tab>
        </p:tabView>
    </t:FormDlgCreate>
</ui:composition>
