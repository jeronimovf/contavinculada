<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:t="http://java.sun.com/jsf/composite/components">

    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <div class="ui-grid">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-12" >
                        <p:panel rendered="#{contratoController.selected.aditivoDe!=null}">
                            <h:outputText value="#{messages.Contrato_Field_aditivoDe}"/>
                            <h:outputLink value="#{contratoController.selected.aditivoDe.numero}"/>
                            <h:outputText value="#{contratoController.selected.aditivoDe.objeto}"/>
                        </p:panel>
                    </div>
                </div>                
                <div class="ui-grid-row">                    
                    <div class="ui-grid-col-1 ">
                        <p:outputLabel value="#{contratoController.getMsgFieldLabel('numero')}" for="numero" />
                    </div>
                    <div class="ui-grid-col-2 ">
                        <p:inputText id="numero" value="#{contratoController.selected.numero}" required="true"/>        
                    </div>
                    <div class="ui-grid-col-1 ">
                        <p:outputLabel value="#{contratoController.getMsgFieldLabel('contratado')}" for="contratado" />                        
                    </div>
                    <div class="ui-grid-col-8 ">
                        <p:autoComplete id="contratado" value="#{contratoController.selected.contratado}" completeMethod="#{pessoaController.complete}" minQueryLength="3" maxResults="10" queryDelay="600" forceSelection="true" cache="true" emptyMessage="#{pessoaController.msgNotFound}" var="pessoa" itemLabel="#{pessoa.toString()}" itemValue="#{pessoa}" size="62"/>                       
                    </div>                    
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-1 ">
                        <p:outputLabel value="#{contratoController.getMsgFieldLabel('objeto')}" for="objeto" />                        
                    </div>
                    <div class="ui-grid-col-11 ">
                        <p:inputText id="objeto" value="#{contratoController.selected.objeto}" size="120" required="true"/>        
                    </div>
                </div>                
                <div class="ui-grid-row">
                    <div class="ui-grid-col-1">
                        <p:outputLabel value="#{contratoController.getMsgFieldLabel('processo')}" for="processo" />                        
                    </div>
                    <div class="ui-grid-col-2">
                        <p:inputText id="processo" value="#{contratoController.selected.processo}" required="true"/>        
                    </div>
                    <div class="ui-grid-col-1">
                        <p:outputLabel value="#{contratoController.getMsgFieldLabel('assinaturaData')}" for="assinaturaData" />                        
                    </div>
                    <div class="ui-grid-col-2">
                        <p:calendar id="assinaturaData" value="#{contratoController.selected.assinaturaData}" mask="true" converter="localDateConverter" mode="popup" showOn="button"  locale="pt_BR" size="8" pattern="dd/MM/yyyy"/>                        
                    </div> 
                    <div class="ui-grid-col-1">
                        <p:outputLabel value="#{contratoController.getMsgFieldLabel('vigenteDesde')}" for="vigenteDesde" />                        
                    </div>
                    <div class="ui-grid-col-2">
                        <p:calendar id="vigenteDesde" value="#{contratoController.selected.vigenteDesde}" required="true" mask="true" converter="localDateConverter" mode="popup" showOn="button"  locale="pt_BR" size="8" pattern="dd/MM/yyyy"/>
                    </div>                    
                    <div class="ui-grid-col-1 ">
                        <p:outputLabel value="#{contratoController.getMsgFieldLabel('vigenteAte')}" for="vigenteAte" />                        
                    </div>
                    <div class="ui-grid-col-2 ">
                        <p:calendar id="vigenteAte" value="#{contratoController.selected.vigenteAte}" mask="true" converter="localDateConverter" mode="popup" showOn="button"  locale="pt_BR" size="8" pattern="dd/MM/yyyy"/>
                    </div>                                                          
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-12">
                        <p:panel>                                                        
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-12">
                                    <p:dataTable id="aditivos" value="#{contratoController.selected.aditivos}"  var="item" paginator="true" rows="10" sortBy="#{item.vigenteDesde}" sortOrder="descending" paginatorPosition="top" paginatorAlwaysVisible="false" rendered="#{contratoController.selected.aditivoDe==null}">
                                        <f:facet name="header">
                                            <div class="ui-grid">
                                                <div class="ui-grid-row">
                                                    <div class="ui-grid-col-6 alignLeft">
                                                        <h:outputText value="Aditivos"/>                                                        
                                                    </div>
                                                    <div class="ui-grid-col-6 alignRight">
                                                        <p:commandButton value="#{contratoController.getMsgAction('Aditivo_Novo')}"/>                                                                                                    
                                                    </div>                                                    
                                                </div>
                                            </div>
                                        </f:facet>
                                        <p:column width="10%" filterBy="#{item.numero}" filterMatchMode="contains" >
                                            <f:facet name="header">
                                                <h:outputText value="#{contratoController.getMsgFieldLabel('numero')}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.numero}"/>
                                        </p:column>
                                        <p:column width="20%" filterBy="#{item.contratado}" filterMatchMode="contains" >
                                            <f:facet name="header">
                                                <h:outputText value="#{contratoController.getMsgFieldLabel('contratado')}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.contratado.descricao}"/>
                                        </p:column>
                                        <p:column width="20%" filterBy="#{item.objeto}" filterMatchMode="contains">
                                            <f:facet name="header">
                                                <h:outputText value="#{contratoController.getMsgFieldLabel('objeto')}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.objeto}"/>
                                        </p:column>      
                                        <p:column width="10%" >
                                            <f:facet name="header">
                                                <h:outputText value="#{contratoController.getMsgFieldLabel('vigenteDesde')}"/>                                        
                                            </f:facet>
                                            <h:outputText value="#{item.vigenteDesde}" converter="localDateConverter"/>
                                        </p:column>   
                                        <p:column width="10%">
                                            <f:facet name="header">
                                                <h:outputText value="#{contratoController.getMsgFieldLabel('vigenteAte')}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.vigenteAte}" converter="localDateConverter"/>                            
                                        </p:column>                       
                                        <p:column width="10%" filterBy="#{item.processo}" filterMatchMode="contains">
                                            <f:facet name="header">
                                                <h:outputText value="#{contratoController.getMsgFieldLabel('processo')}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.processo}"/>
                                        </p:column>                        
                                        <p:column width="10%">
                                            <f:facet name="header">
                                                <p:outputLabel value="#{messages.ActionLink}"/>
                                            </f:facet>
                                            <p:commandButton action="#{contratoController.prepareEdit()}" title="#{messages.EditLink}" icon="ui-icon-pencil" />                                                                
                                        </p:column>
                                    </p:dataTable>
                                </div>
                            </div>
                        </p:panel>
                    </div>
                </div>
            </div>
            <p:tabView id="contratoTabs">
                <p:tab title="Postos de trabalho">
                    <p:dataTable id="postosDeTrabalho" value="#{contratoController.selected.postosDeTrabalho}"  var="item" paginator="true" rows="10" paginatorPosition="top" paginatorAlwaysVisible="false">
                        <f:facet name="header">
                            <div class="ui-grid">
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-12 alignRight">
                                        <p:commandButton value="#{contratoController.getMsgAction('PostoDeTrabalho_Novo')}"  type="button" onclick="PF('postoDeTrabalhoDlg').show()"/>                                   
                                        <p:commandButton value="#{contratoController.getMsgAction('PostoDeTrabalho_Excluir')}"/>  
                                    </div>
                                </div>
                            </div>

                        </f:facet>
                        <p:column width="45%">
                            <f:facet name="header">
                                <p:outputLabel value="#{contratoController.getMsgFieldLabel('PostoDeTrabalho_cargoOuFuncao')}"/>
                            </f:facet>
                            <h:outputText value="#{item.cargoOuFuncao}"/>
                        </p:column>   
                        <p:column width="45%">
                            <f:facet name="header">
                                <p:outputLabel value="#{contratoController.getMsgFieldLabel('PostoDeTrabalho_jornada')}"/>
                            </f:facet>
                            <h:outputText value="#{item.jornada}"/>
                        </p:column>                           
                        <p:column width="10%">
                            <f:facet name="header">
                                <p:outputLabel value="#{messages.ActionLink}"/>
                            </f:facet>
                            <p:commandButton action="#{contratoController.prepareAditivoEdit(item)}" title="#{messages.EditLink}" icon="ui-icon-pencil" />                                                                
                        </p:column>                           
                    </p:dataTable>
                </p:tab>
                <p:tab title="Encargos">
                    <p:dataTable id="encargos" value="#{contratoController.selected.aliquotas}"  var="item" paginator="true" rows="10"  paginatorPosition="top" paginatorAlwaysVisible="false" >
                        <f:facet name="header">
                            <div class="ui-grid">
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-12 alignRight">
                                        <p:commandButton value="#{contratoController.getMsgAction('EncargoAliquota_Novo')}"  type="button" onclick="PF('encargoAliquotaDlg').show()"/>                                   
                                        <p:commandButton value="#{contratoController.getMsgAction('EncargoAliquota_Excluir')}"/>  
                                    </div>
                                </div>
                            </div>
                        </f:facet>
                        <p:column width="45%">
                            <f:facet name="header">
                                <p:outputLabel value="#{contratoController.getMsgFieldLabel('EncargoAliquota_encargo')}"/>
                            </f:facet>
                            <p:inputText value="#{item.encargo.nome}" required="true"/>
                        </p:column>   
                        <p:column width="20%">
                            <f:facet name="header">
                                <p:outputLabel value="#{contratoController.getMsgFieldLabel('EncargoAliquota_aliquota')}"/>
                            </f:facet>
                            <p:inputText value="#{item.aliquota}" required="true"/>
                        </p:column>                           
                        <p:column width="25%">
                            <f:facet name="header">
                                <p:outputLabel value="#{contratoController.getMsgFieldLabel('EncargoAliquota_isRetencaoContaVinculada')}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.encargo.isRetencaoContaVinculada}" required="true"/>
                        </p:column>                                                   
                        <p:column width="10%">
                            <f:facet name="header">
                                <p:outputLabel value="#{messages.ActionLink}"/>
                            </f:facet>
                            <p:commandButton action="#{contratoController.prepareAditivoEdit(item)}" title="#{messages.EditLink}" icon="ui-icon-pencil" />                                                                
                        </p:column>                           
                    </p:dataTable>
                </p:tab>
                <p:tab title="Faturamentos">
                    <p:dataTable id="faturamentos" value="#{contratoController.selected.faturamentos}"  var="item" paginator="true" rows="10" sortBy="#{item.numero}" paginatorPosition="top" paginatorAlwaysVisible="false" rendered="#{contratoController.selected.aditivoDe==null}">
                        <f:facet name="header">
                            <div class="ui-grid">
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-12 alignRight">
                                        <p:commandButton value="#{contratoController.getMsgAction('Faturamento_Novo')}"  type="button" onclick="PF('faturamentoDlg').show()"/>                                   
                                        <p:commandButton value="#{contratoController.getMsgAction('Faturamento_Excluir')}"/>  
                                    </div>
                                </div>
                            </div>
                        </f:facet>
                        <p:column width="20%">
                            <f:facet name="header">
                                <p:outputLabel value="#{contratoController.getMsgFieldLabel('Faturamento_competencia')}"/>
                            </f:facet>
                            <p:inputText value="#{item.competencia}" required="true"/>
                        </p:column>   
                        <p:column width="10%">
                            <f:facet name="header">
                                <p:outputLabel value="#{contratoController.getMsgFieldLabel('Faturamento_valorBruto')}"/>
                            </f:facet>
                            <p:inputText value="#{item.valorBruto}" required="true"/>
                        </p:column>                           
                        <p:column width="10%">
                            <f:facet name="header">
                                <p:outputLabel value="#{contratoController.getMsgFieldLabel('Faturamento_valorLiquido')}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.valorLiquido}" required="true"/>
                        </p:column>          
                        <p:column width="10%">
                            <f:facet name="header">
                                <p:outputLabel value="#{contratoController.getMsgFieldLabel('Faturamento_nfeOuFatura')}"/>
                            </f:facet>
                            <p:inputText value="#{item.nfeOuFatura}" required="true"/>
                        </p:column>                                            
                        <p:column width="10%">
                            <f:facet name="header">
                                <p:outputLabel value="#{contratoController.getMsgFieldLabel('Faturamento_atestadaEm')}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.atestadaEm}" required="true"/>
                        </p:column>                                            
                        <p:column width="30%">
                            <f:facet name="header">
                                <p:outputLabel value="#{contratoController.getMsgFieldLabel('Faturamento_atestadaPor')}"/>
                            </f:facet>
                            <p:inputText value="#{item.atestadaPor}" required="true"/>
                        </p:column>                                                                    
                        <p:column width="10%">
                            <f:facet name="header">
                                <p:outputLabel value="#{messages.ActionLink}"/>
                            </f:facet>
                            <p:commandButton action="#{contratoController.prepareAditivoEdit(item)}" title="#{messages.EditLink}" icon="ui-icon-pencil" />                                                                
                        </p:column>                      
                    </p:dataTable>
                </p:tab>
                <p:tab title="Fiscais">                    
                    <p:dataTable id="fiscais" value="#{contratoController.selected.fiscais}"  var="item" paginator="true" rows="10" paginatorPosition="top" paginatorAlwaysVisible="false" >
                        <f:facet name="header">
                            <div class="ui-grid">
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-12 alignRight">
                                        <p:commandButton value="#{contratoController.getMsgAction('Fiscal_Novo')}"  type="button" onclick="PF('fiscalDlg').show()"/>                                   
                                        <p:commandButton value="#{contratoController.getMsgAction('Fiscal_Excluir')}"/>  
                                    </div>
                                </div>
                            </div>
                        </f:facet>
                        <p:column width="10%">
                            <f:facet name="header">
                                <p:outputLabel value="#{contratoController.getMsgFieldLabel('Fiscal_vigenteDesde')}"/>
                            </f:facet>
                            <h:outputText value="#{item.vigenteDesde}" />
                        </p:column>  
                        <p:column width="10%">
                            <f:facet name="header">
                                <p:outputLabel value="#{contratoController.getMsgFieldLabel('Fiscal_vigenteAte')}"/>
                            </f:facet>
                            <h:outputText value="#{item.vigenteAte}" />
                        </p:column>                        
                        <p:column width="15%">
                            <f:facet name="header">
                                <p:outputLabel value="#{contratoController.getMsgFieldLabel('Fiscal_atoDesignacao')}"/>
                            </f:facet>
                            <h:outputText value="#{item.atoDesignacao}" />
                        </p:column>                          
                        <p:column width="25%">
                            <f:facet name="header">
                                <p:outputLabel value="#{contratoController.getMsgFieldLabel('Fiscal_especie')}"/>
                            </f:facet>
                            <h:outputText value="#{item.especie.nome}"/>
                        </p:column>   
                        <p:column width="40%">
                            <f:facet name="header">
                                <p:outputLabel value="#{contratoController.getMsgFieldLabel('Fiscal_servidor')}"/>
                            </f:facet>
                            <h:outputText value="#{item.servidor.nome}" />
                        </p:column>                                                                           
                        <p:column width="10%">
                            <f:facet name="header">
                                <p:outputLabel value="#{messages.ActionLink}"/>
                            </f:facet>
                            <p:commandButton action="#{contratoController.prepareAditivoEdit(item)}" title="#{messages.EditLink}" icon="ui-icon-pencil" />                                                                
                        </p:column>                                
                    </p:dataTable>
                </p:tab>
                <p:tab title="Conta vinculada" >
                    <p:dataTable id="contasVinculadas"  value="#{contratoController.selected.contasVinculadas}"  var="item" paginator="true" rows="10" paginatorPosition="top" paginatorAlwaysVisible="false" >
                        <f:facet name="header">
                            <div class="ui-grid">
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-12 alignRight">
                                        <p:commandButton value="#{contratoController.getMsgAction('ContaVinculada_Novo')}" type="button" onclick="PF('contaVinculadaDlg').show()"/>                                   
                                        <p:commandButton value="#{contratoController.getMsgAction('ContaVinculada_Excluir')}"/>  
                                    </div>
                                </div>
                            </div>
                        </f:facet>                        
                        <p:column width="40%">
                            <f:facet name="header">
                                <p:outputLabel value="#{contratoController.getMsgFieldLabel('ContaVinculada_banco')}"/>
                            </f:facet>
                            <p:inputText value="#{item.banco}" required="true"/>
                        </p:column>   
                        <p:column width="20%">
                            <f:facet name="header">
                                <p:outputLabel value="#{contratoController.getMsgFieldLabel('ContaVinculada_agencia')}"/>
                            </f:facet>
                            <p:inputText value="#{item.agencia}" required="true"/>
                        </p:column>                           
                        <p:column width="15%">
                            <f:facet name="header">
                                <p:outputLabel value="#{contratoController.getMsgFieldLabel('ContaVinculada_conta')}"/>
                            </f:facet>
                            <p:inputText value="#{item.conta}" required="true"/>
                        </p:column>      
                        <p:column width="15%">
                            <f:facet name="header">
                                <p:outputLabel value="#{contratoController.getMsgFieldLabel('ContaVinculada_operacao')}"/>
                            </f:facet>
                            <p:inputText value="#{item.operacao}" required="true"/>
                        </p:column>                            
                        <p:column width="10%">
                            <f:facet name="header">
                                <p:outputLabel value="#{messages.ActionLink}"/>
                            </f:facet>
                            <p:commandButton action="#{contratoController.prepareAditivoEdit(item)}" title="#{messages.EditLink}" icon="ui-icon-pencil" />                                                                
                        </p:column>                           
                    </p:dataTable>
                </p:tab>                
            </p:tabView>
            
            <t:FormDlgCreate id="postoDeTrabalhoDlg" actionListener="#{contratoController.postoDeTrabalhoCreate}" openListener="#{contratoController.preparePostoNovo()}" header="#{contratoController.getDlgCreateHeader('PostoDeTrabalho')}" updateContainer=":formRoot:contratoTabs:postosDeTrabalho">
                <t:FormRowDate id="postoDeTrabalhoVigenteDesde" calendarValue="#{contratoController.postoNovo.vigenteDesde}" labelValue="#{contratoController.getMsgFieldLabel('PostoDeTrabalho_vigenteDesde')}" calendarRequired="true"/>                
                <t:FormRowDate id="postoDeTrabalhoVigenteAte" calendarValue="#{contratoController.postoNovo.vigenteAte}" labelValue="#{contratoController.getMsgFieldLabel('PostoDeTrabalho_vigenteAte')}"/>                
                <t:FormRowAutoComplete id="postoDeTrabalhoCargoOuFuncao" autoCompleteValue="#{contratoController.postoNovo.cargoOuFuncao}" autoCompleteRequired="true" autoCompleteItem="cargoOuFuncao" autoCompleteItemLabel="#{cargoOuFuncao.toString()}" autoCompleteItemValue="#{cargoOuFuncao}" completeMethod="#{cargoOuFuncaoController.complete}" labelValue="#{contratoController.getMsgFieldLabel('PostoDeTrabalho_cargoOuFuncao')}"/>                
                <t:FormRowAutoComplete id="postoDeTrabalhoJornada" autoCompleteValue="#{contratoController.postoNovo.jornada}" autoCompleteRequired="true" autoCompleteItem="jornada" autoCompleteItemLabel="#{jornada.toString()}" autoCompleteItemValue="#{jornada}" completeMethod="#{jornadaController.complete}" labelValue="#{contratoController.getMsgFieldLabel('PostoDeTrabalho_jornada')}"/>                                
            </t:FormDlgCreate> 
            
            <t:FormDlgCreate id="encargoAliquotaDlg" actionListener="#{contratoController.encargoAliquotaCreate}" openListener="#{contratoController.prepareAliquotaNova()}" header="#{contratoController.getDlgCreateHeader('EncargoAliquota')}" updateContainer=":formRoot:contratoTabs:encargos">
                <t:FormRowDate id="encargoAliquotaVigenteDesde" calendarValue="#{contratoController.aliquotaNova.vigenteDesde}" labelValue="#{contratoController.getMsgFieldLabel('EncargoAliquota_vigenteDesde')}" calendarRequired="true"/>                
                <t:FormRowDate id="encargoAliquotaVigenteAte" calendarValue="#{contratoController.aliquotaNova.vigenteAte}" labelValue="#{contratoController.getMsgFieldLabel('EncargoAliquota_vigenteAte')}"/>                
                <t:FormRowAutoComplete id="encargoAliquotaEncargo" autoCompleteValue="#{contratoController.aliquotaNova.encargo}" autoCompleteRequired="true" autoCompleteItem="encargo" autoCompleteItemLabel="#{encargo.toString()}" autoCompleteItemValue="#{encargo}" completeMethod="#{encargoController.complete}" labelValue="#{contratoController.getMsgFieldLabel('EncargoAliquota_encargo')}"/>                
                <t:FormRowPercent id="encargoAliquotaAliquota" numberValue="#{contratoController.aliquotaNova.aliquota}" labelValue="#{contratoController.getMsgFieldLabel('EncargoAliquota_aliquota')}" />                
                <t:FormRowCheck id="encargoRetencaoContaVinculada" checkValue="#{contratoController.aliquotaNova.retencaoContaVinculada}" labelValue="#{contratoController.getMsgFieldLabel('EncargoAliquota_isRetencaoContaVinculada')}" />                                
            </t:FormDlgCreate>      
                       
            <t:FormDlgCreate id="faturamentoDlg" actionListener="#{contratoController.faturamentoCreate}" openListener="#{contratoController.prepareFaturamentoNovo()}" header="#{contratoController.getDlgCreateHeader('Faturamento')}" updateContainer=":formRoot:contratoTabs:faturamentos">
                <t:FormRowDate id="faturamentoVigenteDesde" calendarValue="#{contratoController.faturamentoNovo.vigenteDesde}" labelValue="#{contratoController.getMsgFieldLabel('Faturamento_vigenteDesde')}" calendarRequired="true"/>                
                <t:FormRowDate id="faturamentoVigenteAte" calendarValue="#{contratoController.faturamentoNovo.vigenteAte}" labelValue="#{contratoController.getMsgFieldLabel('Faturamento_vigenteAte')}"/>                
                <t:FormRowDate id="faturamentoCompetencia" calendarValue="#{contratoController.faturamentoNovo.competencia}" labelValue="#{contratoController.getMsgFieldLabel('Faturamento_competencia')}" pattern="MM/yyyy" calendarRequired="true"/>                
                <t:FormRowMonetary id="faturamentoValorBruto" numberValue="#{contratoController.faturamentoNovo.valorBruto}" labelValue="#{contratoController.getMsgFieldLabel('Faturamento_valorBruto')}"/>                
                <t:FormRowMonetary id="faturamentoValorLiquido" numberValue="#{contratoController.faturamentoNovo.valorLiquido}" labelValue="#{contratoController.getMsgFieldLabel('Faturamento_valorLiquido')}"/>                                
                <t:FormRowString id="faturamentoNfeOuFatura" textValue="#{contratoController.faturamentoNovo.nfeOuFatura}" labelValue="#{contratoController.getMsgFieldLabel('Faturamento_nfeOuFatura')}"/>                           
                <t:FormRowDate id="faturamentoAtestadaEm" calendarValue="#{contratoController.faturamentoNovo.atestadaEm}" labelValue="#{contratoController.getMsgFieldLabel('Faturamento_atestadaEm')}" />                
                <t:FormRowString id="faturamentoAtestadaPor" textValue="#{contratoController.faturamentoNovo.atestadaPor}" labelValue="#{contratoController.getMsgFieldLabel('Faturamento_atestadaPor')}"/>                                
            </t:FormDlgCreate>             
            
            <t:FormDlgCreate id="contaVinculadaDlg" actionListener="#{contratoController.contaCreate}" openListener="#{contratoController.prepareContaNova()}" header="#{contratoController.getDlgCreateHeader('ContaVinculada')}" updateContainer=":formRoot:contratoTabs:contasVinculadas">
