<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:t="http://java.sun.com/jsf/composite/components">

    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <div class="ui-grid">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-12" >
                        <p:panel rendered="#{contratoController.selected.aditivoDe!=null}">
                            <h:outputText value="#{messages.Contrato_Field_aditivoDe}"/>
                            <h:outputLink value="#{contratoController.selected.aditivoDe.numero}"/>
                            <h:outputText value="#{contratoController.selected.aditivoDe.objeto}"/>
                        </p:panel>
                    </div>
                </div>                
                <div class="ui-grid-row">                    
                    <div class="ui-grid-col-1 ">
                        <p:outputLabel value="#{contratoController.getMsgFieldLabel('numero')}" for="numero" />
                    </div>
                    <div class="ui-grid-col-2 ">
                        <p:inputText id="numero" value="#{contratoController.selected.numero}" />        
                    </div>
                    <div class="ui-grid-col-1 ">
                        <p:outputLabel value="#{contratoController.getMsgFieldLabel('contratado')}" for="contratado" />                        
                    </div>
                    <div class="ui-grid-col-8 ">
                        <p:autoComplete id="contratado" value="#{contratoController.selected.contratado}" completeMethod="#{pessoaController.complete}" minQueryLength="3" maxResults="10" queryDelay="600" forceSelection="true" cache="true" emptyMessage="#{pessoaController.msgNotFound}" var="pessoa" itemLabel="#{pessoa.toString()}" itemValue="#{pessoa}" size="62"/>                       
                    </div>                    
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-1 ">
                        <p:outputLabel value="#{contratoController.getMsgFieldLabel('objeto')}" for="objeto" />                        
                    </div>
                    <div class="ui-grid-col-11 ">
                        <p:inputText id="objeto" value="#{contratoController.selected.objeto}" size="120" />        
                    </div>
                </div>                
                <div class="ui-grid-row">
                    <div class="ui-grid-col-1">
                        <p:outputLabel value="#{contratoController.getMsgFieldLabel('processo')}" for="processo" />                        
                    </div>
                    <div class="ui-grid-col-2">
                        <p:inputText id="processo" value="#{contratoController.selected.processo}" />        
                    </div>
                    <div class="ui-grid-col-1">
                        <p:outputLabel value="#{contratoController.getMsgFieldLabel('assinaturaData')}" for="assinaturaData" />                        
                    </div>
                    <div class="ui-grid-col-2">
                        <p:calendar id="assinaturaData" value="#{contratoController.selected.assinaturaData}" mask="true" converter="localDateConverter" mode="popup" showOn="button"  locale="pt_BR" size="8" pattern="dd/MM/yyyy"/>                        
                    </div> 
                    <div class="ui-grid-col-1">
                        <p:outputLabel value="#{messages.ActiveSince}" for="vigenteDesde" />                        
                    </div>
                    <div class="ui-grid-col-2">
                        <p:calendar id="vigenteDesde" value="#{contratoController.selected.vigenteDesde}"  mask="true" converter="localDateConverter" mode="popup" showOn="button"  locale="pt_BR" size="8" pattern="dd/MM/yyyy"/>
                    </div>                    
                    <div class="ui-grid-col-1 ">
                        <p:outputLabel value="#{messages.ActiveUntil}" for="vigenteAte" />                        
                    </div>
                    <div class="ui-grid-col-2 ">
                        <p:calendar id="vigenteAte" value="#{contratoController.selected.vigenteAte}" mask="true" converter="localDateConverter" mode="popup" showOn="button"  locale="pt_BR" size="8" pattern="dd/MM/yyyy"/>
                    </div>                                                          
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-12">
                        <p:panel>                                                        
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-12">
                                    <p:dataTable id="aditivos" value="#{contratoController.selected.aditivos}"  var="item" paginator="true" rows="10" sortBy="#{item.vigenteDesde}" sortOrder="descending" paginatorPosition="top" paginatorAlwaysVisible="false" rendered="#{contratoController.selected.aditivoDe==null}">
                                        <f:facet name="header">
                                            <div class="ui-grid">
                                                <div class="ui-grid-row">
                                                    <div class="ui-grid-col-6 alignLeft">
                                                        <h:outputText value="Aditivos"/>                                                        
                                                    </div>
                                                    <div class="ui-grid-col-6 alignRight">
                                                        <p:commandButton value="#{contratoController.getMsgAction('Aditivo_Novo')}"/>                                                                                                    
                                                    </div>                                                    
                                                </div>
                                            </div>
                                        </f:facet>
                                        <p:column width="10%" filterBy="#{item.numero}" filterMatchMode="contains" >
                                            <f:facet name="header">
                                                <h:outputText value="#{contratoController.getMsgFieldLabel('numero')}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.numero}"/>
                                        </p:column>
                                        <p:column width="20%" filterBy="#{item.contratado}" filterMatchMode="contains" >
                                            <f:facet name="header">
                                                <h:outputText value="#{contratoController.getMsgFieldLabel('contratado')}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.contratado.descricao}"/>
                                        </p:column>
                                        <p:column width="20%" filterBy="#{item.objeto}" filterMatchMode="contains">
                                            <f:facet name="header">
                                                <h:outputText value="#{contratoController.getMsgFieldLabel('objeto')}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.objeto}"/>
                                        </p:column>      
                                        <p:column width="10%" >
                                            <f:facet name="header">
                                                <h:outputText value="#{messages.ActiveSince}"/>                                        
                                            </f:facet>
                                            <h:outputText value="#{item.vigenteDesde}" converter="localDateConverter"/>
                                        </p:column>   
                                        <p:column width="10%">
                                            <f:facet name="header">
                                                <h:outputText value="#{messages.ActiveUntil}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.vigenteAte}" converter="localDateConverter"/>                            
                                        </p:column>                       
                                        <p:column width="10%" filterBy="#{item.processo}" filterMatchMode="contains">
                                            <f:facet name="header">
                                                <h:outputText value="#{contratoController.getMsgFieldLabel('processo')}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.processo}"/>
                                        </p:column>                        
                                        <p:column width="10%">
                                            <f:facet name="header">
                                                <p:outputLabel value="#{messages.ActionLink}"/>
                                            </f:facet>
                                            <p:commandButton action="#{contratoController.prepareEdit()}" title="#{messages.EditLink}" icon="ui-icon-pencil" />                                                                
                                        </p:column>
                                    </p:dataTable>
                                </div>
                            </div>
                        </p:panel>
                    </div>
                </div>
            </div>
            <p:tabView id="contratoTabs">
                <p:tab title="#{contratoController.getTabHeader('PostoDeTrabalho')}">
                    <t:TabItem id="postoDeTrabalho" dataValue="#{contratoController.selected.postosDeTrabalho}">
                        <p:column width="50%">
                            <f:facet name="header">
                                <p:outputLabel value="#{contratoController.getMsgFieldLabel('PostoDeTrabalho_cargoOuFuncao')}"/>
                            </f:facet>
                            <h:outputText value="#{item.cargoOuFuncao.nome}"/>
                        </p:column>   
                        <p:column width="30%">
                            <f:facet name="header">
                                <p:outputLabel value="#{contratoController.getMsgFieldLabel('PostoDeTrabalho_jornada')}"/>
                            </f:facet>
                            <h:outputText value="#{item.jornada.nome}"/>
                        </p:column>                                                     
                    </t:TabItem> 
                </p:tab>

                <p:tab title="#{contratoController.getTabHeader('EncargoAliquota')}">
                    <t:TabItem id="encargoAliquota" dataValue="#{contratoController.selected.aliquotas}">
                        <p:column width="50%">
                            <f:facet name="header">
                                <p:outputLabel value="#{contratoController.getMsgFieldLabel('EncargoAliquota_encargo')}"/>
                            </f:facet>
                            <h:outputText value="#{item.encargo.nome}"/>
                        </p:column>   
                        <p:column width="20%">
                            <f:facet name="header">
                                <p:outputLabel value="#{contratoController.getMsgFieldLabel('EncargoAliquota_aliquota')}"/>
                            </f:facet>
                            <h:outputText value="#{item.aliquota}"/>
                        </p:column>                           
                        <p:column width="10%">
                            <f:facet name="header">
                                <p:outputLabel value="#{contratoController.getMsgFieldLabel('EncargoAliquota_isRetencaoContaVinculada')}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.retencaoContaVinculada}" disabled="true"/>
                        </p:column>                                                   
                    </t:TabItem> 
                </p:tab>  
                <p:tab title="#{contratoController.getTabHeader('Faturamento')}">
                    <t:TabItem id="faturamento" dataValue="#{contratoController.selected.faturamentos}">
                        <p:column width="20%">
                            <f:facet name="header">
                                <p:outputLabel value="#{contratoController.getMsgFieldLabel('Faturamento_competencia')}"/>
                            </f:facet>
                            <h:outputText value="#{item.competencia}"/>
                        </p:column>   
                        <p:column width="10%">
                            <f:facet name="header">
                                <p:outputLabel value="#{contratoController.getMsgFieldLabel('Faturamento_valorBruto')}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorBruto}"/>
                        </p:column>                           
                        <p:column width="10%">
                            <f:facet name="header">
                                <p:outputLabel value="#{contratoController.getMsgFieldLabel('Faturamento_valorLiquido')}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorLiquido}"/>
                        </p:column>          
                        <p:column width="10%">
                            <f:facet name="header">
                                <p:outputLabel value="#{contratoController.getMsgFieldLabel('Faturamento_nfeOuFatura')}"/>
                            </f:facet>
                            <h:outputText value="#{item.nfeOuFatura}"/>
                        </p:column>                                            
                        <p:column width="10%">
                            <f:facet name="header">
                                <p:outputLabel value="#{contratoController.getMsgFieldLabel('Faturamento_atestadaEm')}"/>
                            </f:facet>
                            <h:outputText value="#{item.atestadaEm}"/>
                        </p:column>                                            
                        <p:column width="20%">
                            <f:facet name="header">
                                <p:outputLabel value="#{contratoController.getMsgFieldLabel('Faturamento_atestadaPor')}"/>
                            </f:facet>
                            <h:outputText value="#{item.atestadaPor}"/>
                        </p:column>                                                                                                                 
                    </t:TabItem> 
                </p:tab>                 
                <p:tab title="#{contratoController.getTabHeader('Fiscal')}">
                    <t:TabItem id="fiscal" dataValue="#{contratoController.selected.fiscais}">
                        <p:column width="15%">
                            <f:facet name="header">
                                <p:outputLabel value="#{contratoController.getMsgFieldLabel('Fiscal_atoDesignacao')}"/>
                            </f:facet>
                            <h:outputText value="#{item.atoDesignacao}" />
                        </p:column>                          
                        <p:column width="25%">
                            <f:facet name="header">
                                <p:outputLabel value="#{contratoController.getMsgFieldLabel('Fiscal_especie')}"/>
                            </f:facet>
                            <h:outputText value="#{item.especie.nome}"/>
                        </p:column>   
                        <p:column width="40%">
                            <f:facet name="header">
                                <p:outputLabel value="#{contratoController.getMsgFieldLabel('Fiscal_servidor')}"/>
                            </f:facet>
                            <h:outputText value="#{item.servidor.nome}" />
                        </p:column>                                                                           
                    </t:TabItem> 
                </p:tab>
                
                <p:tab title="#{contratoController.getTabHeader('ContaVinculada')}">
                    <t:TabItem id="contaVinculada" dataValue="#{contratoController.selected.contasVinculadas}">
                        <p:column width="30%">
                            <f:facet name="header">
                                <p:outputLabel value="#{contratoController.getMsgFieldLabel('ContaVinculada_banco')}"/>
                            </f:facet>
                            <h:outputText value="#{item.banco}"/>
                        </p:column>   
                        <p:column width="20%">
                            <f:facet name="header">
                                <p:outputLabel value="#{contratoController.getMsgFieldLabel('ContaVinculada_agencia')}"/>
                            </f:facet>
                            <h:outputText value="#{item.agencia}"/>
                        </p:column>                           
                        <p:column width="15%">
                            <f:facet name="header">
                                <p:outputLabel value="#{contratoController.getMsgFieldLabel('ContaVinculada_conta')}"/>
                            </f:facet>
                            <h:outputText value="#{item.conta}"/>
                        </p:column>      
                        <p:column width="15%">
                            <f:facet name="header">
                                <p:outputLabel value="#{contratoController.getMsgFieldLabel('ContaVinculada_operacao')}"/>
                            </f:facet>
                            <h:outputText value="#{item.operacao}"/>
                        </p:column>                            
                    </t:TabItem> 
                </p:tab>                            
            </p:tabView>

            <t:FormDlgCreate id="postoDeTrabalhoDlg" entityToUpdate="#{contratoController.postoNovo}" actionListener="#{contratoController.postoDeTrabalhoCreate}" openListener="#{contratoController.preparePostoNovo()}" header="#{contratoController.getDlgCreateHeader('PostoDeTrabalho')}" updateContainer="postoDeTrabalho">
                <t:FormRowAutoComplete id="postoDeTrabalhoCargoOuFuncao" autoCompleteValue="#{contratoController.postoNovo.cargoOuFuncao}" autoCompleteRequired="true" autoCompleteItem="cargoOuFuncao" autoCompleteItemLabel="#{cargoOuFuncao.toString()}" autoCompleteItemValue="#{cargoOuFuncao}" completeMethod="#{cargoOuFuncaoController.complete}" labelValue="#{contratoController.getMsgFieldLabel('PostoDeTrabalho_cargoOuFuncao')}"/>                
                <t:FormRowAutoComplete id="postoDeTrabalhoJornada" autoCompleteValue="#{contratoController.postoNovo.jornada}" autoCompleteRequired="true" autoCompleteItem="jornada" autoCompleteItemLabel="#{jornada.toString()}" autoCompleteItemValue="#{jornada}" completeMethod="#{jornadaController.complete}" labelValue="#{contratoController.getMsgFieldLabel('PostoDeTrabalho_jornada')}"/>                                
            </t:FormDlgCreate> 

            <t:FormDlgCreate id="encargoAliquotaDlg"  entityToUpdate="#{contratoController.aliquotaNova}" actionListener="#{contratoController.encargoAliquotaCreate}" openListener="#{contratoController.prepareAliquotaNova()}" header="#{contratoController.getDlgCreateHeader('EncargoAliquota')}" updateContainer="encargoAliquota">
                <t:FormRowAutoComplete id="encargoAliquotaEncargo" autoCompleteValue="#{contratoController.aliquotaNova.encargo}" autoCompleteRequired="true" autoCompleteItem="encargo" autoCompleteItemLabel="#{encargo.toString()}" autoCompleteItemValue="#{encargo}" completeMethod="#{encargoController.complete}" labelValue="#{contratoController.getMsgFieldLabel('EncargoAliquota_encargo')}"/>                
                <t:FormRowPercent id="encargoAliquotaAliquota" numberValue="#{contratoController.aliquotaNova.aliquota}" labelValue="#{contratoController.getMsgFieldLabel('EncargoAliquota_aliquota')}" />                
                <t:FormRowCheck id="encargoRetencaoContaVinculada" checkValue="#{contratoController.aliquotaNova.retencaoContaVinculada}" labelValue="#{contratoController.getMsgFieldLabel('EncargoAliquota_isRetencaoContaVinculada')}" />                                
            </t:FormDlgCreate>      

            <t:FormDlgCreate id="faturamentoDlg" entityToUpdate="#{contratoController.faturamentoNovo}" actionListener="#{contratoController.faturamentoCreate}" openListener="#{contratoController.prepareFaturamentoNovo()}" header="#{contratoController.getDlgCreateHeader('Faturamento')}" updateContainer="faturamento">
                <t:FormRowDate id="faturamentoCompetencia" calendarValue="#{contratoController.faturamentoNovo.competencia}" labelValue="#{contratoController.getMsgFieldLabel('Faturamento_competencia')}" pattern="MM/yyyy" calendarRequired="true"/>                
                <t:FormRowMonetary id="faturamentoValorBruto" numberValue="#{contratoController.faturamentoNovo.valorBruto}" labelValue="#{contratoController.getMsgFieldLabel('Faturamento_valorBruto')}"/>                
                <t:FormRowMonetary id="faturamentoValorLiquido" numberValue="#{contratoController.faturamentoNovo.valorLiquido}" labelValue="#{contratoController.getMsgFieldLabel('Faturamento_valorLiquido')}"/>                                
                <t:FormRowString id="faturamentoNfeOuFatura" textValue="#{contratoController.faturamentoNovo.nfeOuFatura}" labelValue="#{contratoController.getMsgFieldLabel('Faturamento_nfeOuFatura')}"/>                           
                <t:FormRowDate id="faturamentoAtestadaEm" calendarValue="#{contratoController.faturamentoNovo.atestadaEm}" labelValue="#{contratoController.getMsgFieldLabel('Faturamento_atestadaEm')}" />                
                <t:FormRowString id="faturamentoAtestadaPor" textValue="#{contratoController.faturamentoNovo.atestadaPor}" labelValue="#{contratoController.getMsgFieldLabel('Faturamento_atestadaPor')}"/>                                
            </t:FormDlgCreate>             

            <t:FormDlgCreate id="contaVinculadaDlg" entityToUpdate="#{contratoController.contaNova}" actionListener="#{contratoController.contaCreate}" openListener="#{contratoController.prepareContaNova()}" header="#{contratoController.getDlgCreateHeader('ContaVinculada')}" updateContainer="contaVinculada">
                <t:FormRowString id="contaBanco" textValue="#{contratoController.contaNova.banco}" labelValue="#{contratoController.getMsgFieldLabel('ContaVinculada_banco')}" textRequired="true"/>                
                <t:FormRowString id="contaAgencia" textValue="#{contratoController.contaNova.agencia}" labelValue="#{contratoController.getMsgFieldLabel('ContaVinculada_agencia')}" textRequired="true"/>                
                <t:FormRowString id="contaConta" textValue="#{contratoController.contaNova.conta}" labelValue="#{contratoController.getMsgFieldLabel('ContaVinculada_conta')}" textRequired="true"/>                
                <t:FormRowString id="contaOperacao" textValue="#{contratoController.contaNova.operacao}" labelValue="#{contratoController.getMsgFieldLabel('ContaVinculada_operacao')}"/>                                
            </t:FormDlgCreate>   

            <t:FormDlgCreate id="fiscalDlg" entityToUpdate="#{contratoController.fiscalNovo}" actionListener="#{contratoController.fiscalCreate}" openListener="#{contratoController.prepareFiscalNovo()}" header="#{contratoController.getDlgCreateHeader('Fiscal')}" updateContainer="fiscal">
                <t:FormRowString id="fiscalAtoDesignacao" labelValue="#{contratoController.getMsgFieldLabel('Fiscal_atoDesignacao')}" textRequired="true" textValue="#{contratoController.fiscalNovo.atoDesignacao}" />
                <t:FormRowAutoComplete id="fiscalEspecie" autoCompleteItem="especie" autoCompleteValue="#{contratoController.fiscalNovo.especie}" labelValue="#{contratoController.getMsgFieldLabel('Fiscal_especie')}" autoCompleteRequired="true" completeMethod="#{fiscalEspecieController.complete}" autoCompleteItemLabel="#{especie.toString()}" autoCompleteItemValue="#{especie}"/>
                <t:FormRowAutoComplete id="fiscalServidor" autoCompleteItem="servidor" autoCompleteValue="#{contratoController.fiscalNovo.servidor}" labelValue="#{contratoController.getMsgFieldLabel('Fiscal_servidor')}" autoCompleteRequired="true" completeMethod="#{servidorController.complete}"  autoCompleteItemLabel="#{servidor.toString()}" autoCompleteItemValue="#{servidor}"/>                
            </t:FormDlgCreate>
        </ui:define>
    </ui:composition>

</html>
