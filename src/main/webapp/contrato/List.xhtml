<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                xmlns:t="http://java.sun.com/jsf/composite/components"      
                xmlns:p="http://primefaces.org/ui">
    <t:ListForm id="contratoListForm" controller="#{contratoController}" casePrefix="contrato">
        <t:ListView id="contratoListView" controller="#{contratoController}" casePrefix="contrato">
                    <p:column width="10%" filterBy="#{item.numero}" headerText="#{contratoController.getMsgFieldLabel('numero')}" >
                        <h:outputText value="#{item.numero}"/>
                    </p:column>
                    <p:column width="20%" filterBy="#{item.contratado.razaoSocial}" headerText="#{contratoController.getMsgFieldLabel('contratado')}" >
                        <h:outputText value="#{item.contratado.descricao}"/>
                    </p:column>
                    <p:column width="20%" filterBy="#{item.objeto}" headerText="#{contratoController.getMsgFieldLabel('objeto')}">
                        <h:outputText value="#{item.objeto}"/>
                    </p:column>      
                    <p:column width="10%" filterBy="#{item.processo}" headerText="#{contratoController.getMsgFieldLabel('processo')}">
                        <h:outputText value="#{item.processo}"/>
                    </p:column>                        
        </t:ListView>
    </t:ListForm>

</ui:composition>
