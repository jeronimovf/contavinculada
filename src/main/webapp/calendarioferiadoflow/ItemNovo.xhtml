<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:t="http://xmlns.jcp.org/jsf/composite/components"                    
                template="/template.xhtml">
    <ui:define name="content">                
        <t:FormFlowCreate id="calendarioFeriadoCreate" casePrefix="calendarioFeriadoCreate" 
                          entityToUpdate="#{calendarioFeriadoController.calendarioFeriadoItem}" 
                          saveAction="#{calendarioFeriadoController.saveOrCreateCalendarioFeriadoItem()}"
                          goBackToAction="#{calendarioFeriadoController.goBackTo('Edit')}"
                          controller="#{calendarioFeriadoController}"> 
            <t:FormRowString id="feriadoNome" labelValue="#{calendarioFeriadoController.getMsgFieldLabel('Feriado_nome')}" 
                             textValue="#{calendarioFeriadoController.calendarioFeriadoItem.nome}" />
            <t:FormRowDate id="feriadoQuando" labelValue="#{calendarioFeriadoController.getMsgFieldLabel('Feriado_quando')}" 
                           calendarValue="#{calendarioFeriadoController.calendarioFeriadoItem.quando}"/>                
            <t:FormRowSelectOneMenu id="feriadoEscopo" labelValue="#{calendarioFeriadoController.getMsgFieldLabel('Feriado_escopo')}" 
                                    selectValue="#{calendarioFeriadoController.calendarioFeriadoItem.escopo}" 
                                    itemValues="#{calendarioFeriadoController.feriadoEscopo}"/>              
            <t:FormRowString id="feriadoOnde" labelValue="#{calendarioFeriadoController.getMsgFieldLabel('Feriado_onde')}"                                  
                             textValue="#{calendarioFeriadoController.calendarioFeriadoItem.onde}"/>
        </t:FormFlowCreate>
    </ui:define>
</ui:composition>
