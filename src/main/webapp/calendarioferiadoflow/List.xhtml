<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                xmlns:t="http://java.sun.com/jsf/composite/components"      
                xmlns:p="http://primefaces.org/ui"
                template="/template.xhtml">              
    <ui:define name="content">
        <t:ListForm casePrefix="calendarioFeriado" controller="#{calendarioFeriadoFlow.controller}">
            <t:ListFlowView controller="#{calendarioFeriadoFlow.controller}" casePrefix="calendarioFeriado">
                <p:column width="30%" headerText="#{calendarioFeriadoFlow.controller.getMsgFieldLabel('nome')}">
                    <h:outputText value="#{item.nome}"/>
                </p:column>
                <p:column width="50%" headerText="#{calendarioFeriadoFlow.controller.getMsgFieldLabel('descricao')}">
                    <h:outputText value="#{item.descricao}"/>
                </p:column>                    
            </t:ListFlowView>
        </t:ListForm>
    </ui:define>
</ui:composition>
