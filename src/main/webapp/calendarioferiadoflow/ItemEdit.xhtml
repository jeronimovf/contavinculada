<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:t="http://xmlns.jcp.org/jsf/composite/components"
                template="/template.xhtml">
    <ui:define name="content">                                
        <t:FormFlowCreate id="calendarioFeriadoItemEdit" casePrefix="calendarioFeriadoItemEdit" 
                          entityToUpdate="#{calendarioFeriadoFlow.controller.calendarioFeriadoItem}" 
                          saveAction="#{calendarioFeriadoFlow.controller.saveOrCreate()}"
                          goBackToAction="#{calendarioFeriadoFlow.controller.goBackTo('Edit')}"
                          controller="#{calendarioFeriadoFlow.controller}">                     
            <t:FormRowString id="feriadoNome" labelValue="#{calendarioFeriadoFlow.controller.getMsgFieldLabel('Feriado_nome')}" 
                             textValue="#{calendarioFeriadoFlow.controller.calendarioFeriadoItem.nome}" />
            <t:FormRowDate id="feriadoQuando" labelValue="#{calendarioFeriadoFlow.controller.getMsgFieldLabel('Feriado_quando')}" 
                           calendarValue="#{calendarioFeriadoFlow.controller.calendarioFeriadoItem.quando}"/>                
            <t:FormRowSelectOneMenu id="feriadoEscopo" 
                                    labelValue="#{calendarioFeriadoFlow.controller.getMsgFieldLabel('Feriado_escopo')}" 
                                    selectValue="#{calendarioFeriadoFlow.controller.calendarioFeriadoItem.escopo}" 
                                    itemValues="#{calendarioFeriadoFlow.controller.feriadoEscopo}"/>              
            <t:FormRowString id="feriadoOnde" labelValue="#{calendarioFeriadoFlow.controller.getMsgFieldLabel('Feriado_onde')}"                                  
                             textValue="#{calendarioFeriadoFlow.controller.calendarioFeriadoItem.onde}"/>        
        </t:FormFlowCreate>
    </ui:define>
</ui:composition>
