<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRetencaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRetencaoLabel_liberacao}" for="liberacao" />
                    <h:selectOneMenu id="liberacao" value="#{retencaoController.selected.liberacao}" title="#{bundle.CreateRetencaoTitle_liberacao}" >
                        <f:selectItems value="#{liberacaoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRetencaoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{retencaoController.selected.id}" title="#{bundle.CreateRetencaoTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateRetencaoLabel_faturamento}" for="faturamento" />
                    <h:selectOneMenu id="faturamento" value="#{retencaoController.selected.faturamento}" title="#{bundle.CreateRetencaoTitle_faturamento}" >
                        <f:selectItems value="#{faturamentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{retencaoController.create}" value="#{bundle.CreateRetencaoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{retencaoController.prepareList}" value="#{bundle.CreateRetencaoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRetencaoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
