<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewContratoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewContratoLabel_situacao}"/>
                    <h:outputText value="#{contratoController.selected.situacao}" title="#{bundle.ViewContratoTitle_situacao}"/>
                    <h:outputText value="#{bundle.ViewContratoLabel_numero}"/>
                    <h:outputText value="#{contratoController.selected.numero}" title="#{bundle.ViewContratoTitle_numero}"/>
                    <h:outputText value="#{bundle.ViewContratoLabel_vigenteAte}"/>
                    <h:outputText value="#{contratoController.selected.vigenteAte}" title="#{bundle.ViewContratoTitle_vigenteAte}"/>
                    <h:outputText value="#{bundle.ViewContratoLabel_contratado}"/>
                    <h:outputText value="#{contratoController.selected.contratado}" title="#{bundle.ViewContratoTitle_contratado}"/>
                    <h:outputText value="#{bundle.ViewContratoLabel_assinaturaData}"/>
                    <h:outputText value="#{contratoController.selected.assinaturaData}" title="#{bundle.ViewContratoTitle_assinaturaData}"/>
                    <h:outputText value="#{bundle.ViewContratoLabel_objeto}"/>
                    <h:outputText value="#{contratoController.selected.objeto}" title="#{bundle.ViewContratoTitle_objeto}"/>
                    <h:outputText value="#{bundle.ViewContratoLabel_inteiroTeor}"/>
                    <h:outputText value="#{contratoController.selected.inteiroTeor}" title="#{bundle.ViewContratoTitle_inteiroTeor}"/>
                    <h:outputText value="#{bundle.ViewContratoLabel_vigenteDesde}"/>
                    <h:outputText value="#{contratoController.selected.vigenteDesde}" title="#{bundle.ViewContratoTitle_vigenteDesde}"/>
                    <h:outputText value="#{bundle.ViewContratoLabel_fiscais}"/>
                    <h:outputText value="#{contratoController.selected.fiscais}" title="#{bundle.ViewContratoTitle_fiscais}"/>
                    <h:outputText value="#{bundle.ViewContratoLabel_processo}"/>
                    <h:outputText value="#{contratoController.selected.processo}" title="#{bundle.ViewContratoTitle_processo}"/>
                    <h:outputText value="#{bundle.ViewContratoLabel_id}"/>
                    <h:outputText value="#{contratoController.selected.id}" title="#{bundle.ViewContratoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewContratoLabel_arp}"/>
                    <h:outputText value="#{contratoController.selected.arp}" title="#{bundle.ViewContratoTitle_arp}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{contratoController.destroyAndView}" value="#{bundle.ViewContratoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewContratoEditLink}"/>
                <br />
                <h:commandLink action="#{contratoController.prepareCreate}" value="#{bundle.ViewContratoCreateLink}" />
                <br />
                <h:commandLink action="#{contratoController.prepareList}" value="#{bundle.ViewContratoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewContratoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
