<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                xmlns:t="http://java.sun.com/jsf/composite/components"      
                xmlns:p="http://primefaces.org/ui">
    <t:ListForm id="pessoaFisicaListForm" controller="#{pessoaFisicaController}" casePrefix="pessoaFisica">
        <t:ListView id="pessoaFisicaListView" controller="#{pessoaFisicaController}" casePrefix="pessoaFisica">
            <p:column width="20%" filterBy="#{item.cpf}" 
                      headerText="#{servidorController.getMsgFieldLabel('cpf')}">
                <h:outputText value="#{item.cpf}"/>
            </p:column>
            <p:column width="40%" filterBy="#{item.nome}" 
                      headerText="#{servidorController.getMsgFieldLabel('nome')}"
                      sortBy="#{item.nome}">
                <h:outputText value="#{item.nome}"/>
            </p:column>
            <p:column width="20%" filterBy="#{item.rgNumero}" 
                      headerText="#{servidorController.getMsgFieldLabel('rgNumero')}"
                      sortBy="#{item.rgNumero}">
                <h:outputText value="#{item.rgNumero}"/>
            </p:column>           
        </t:ListView>
    </t:ListForm>
</ui:composition>
