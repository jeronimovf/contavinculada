<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                xmlns:t="http://java.sun.com/jsf/composite/components"      
                xmlns:p="http://primefaces.org/ui"
                template="/template.xhtml">  
    <ui:define name="content"> 
        <t:ListForm controller="#{pessoaJuridicaFlow.controller}" 
                    casePrefix="pessoaJuridica">
            <t:ListFlowView controller="#{pessoaJuridicaFlow.controller}" 
                            casePrefix="pessoaJuridica">
                <p:column width="8%" filterBy="#{item.cnpj}" 
                          headerText="#{pessoaJuridicaFlow.controller.getMsgFieldLabel('cnpj')}" >
                    <h:outputText value="#{item.cnpj}"/>
                </p:column>
                <p:column width="22%" filterBy="#{item.nomeFantasia}" 
                          headerText="#{pessoaJuridicaFlow.controller.getMsgFieldLabel('nomeFantasia')}" >
                    <h:outputText value="#{item.nomeFantasia}"/>
                </p:column>
                <p:column width="35%" filterBy="#{item.razaoSocial}" 
                          headerText="#{pessoaJuridicaFlow.controller.getMsgFieldLabel('razaoSocial')}">
                    <h:outputText value="#{item.razaoSocial}"/>
                </p:column>                        
                <p:column width="15%" filterBy="#{item.inscricaoEstadual}" 
                          headerText="#{pessoaJuridicaFlow.controller.getMsgFieldLabel('inscricaoEstadual')}">
                    <h:outputText value="#{item.inscricaoEstadual}"/>
                </p:column>                        
            </t:ListFlowView>
        </t:ListForm>
    </ui:define>
</ui:composition>
