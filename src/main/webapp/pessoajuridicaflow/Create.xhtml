<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:t="http://java.sun.com/jsf/composite/components"                      
                template="/template.xhtml">
    <ui:define name="content"> 
        <t:FormFlowCreate saveAction="#{pessoaJuridicaController.saveOrCreate()}"
                          casePrefix="contratoCreate"
                          controller="#{pessoaJuridicaController}"
                          entityToUpdate="#{pessoaJuridicaController.selected}"
                          goBackToAction="#{pessoaJuridicaController.goBackTo('List')}">
            <t:FormRowString textValue="#{pessoaJuridicaController.selected.cnpj}" labelValue="#{pessoaJuridicaController.getMsgFieldLabel('cnpj')}" id="nome" textSize="20"/>
            <t:FormRowString textValue="#{pessoaJuridicaController.selected.nomeFantasia}" labelValue="#{pessoaJuridicaController.getMsgFieldLabel('nomeFantasia')}" id="nomeFantasia" textSize="50"/>
            <t:FormRowString textValue="#{pessoaJuridicaController.selected.razaoSocial}" labelValue="#{pessoaJuridicaController.getMsgFieldLabel('razaoSocial')}" id="razaoSocial" textSize="50"/>
            <t:FormRowString textValue="#{pessoaJuridicaController.selected.inscricaoEstadual}" labelValue="#{pessoaJuridicaController.getMsgFieldLabel('inscricaoEstadual')}" id="inscricaoEstadual" textSize="20"/>                    
        </t:FormFlowCreate>
</ui:composition>
