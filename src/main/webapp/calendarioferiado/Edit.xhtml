<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"                
                xmlns:t="http://java.sun.com/jsf/composite/components">                    
    <t:FormDlgCreate id="calendarioFeriadoEdit" casePrefix="calendarioFeriadoEdit" entityToUpdate="#{calendarioFeriadoController.selected}" 
                     actionListener="#{calendarioFeriadoController.saveOrCreate()}"
                     header="#{calendarioFeriadoController.msgPageTitle}" width="800px">
            <p:outputLabel value="#{calendarioFeriadoController.getMsgFieldLabel('nome')}" for="nome" />
            <p:inputText id="nome" value="#{calendarioFeriadoController.selected.nome}"/>        
            <p:outputLabel value="#{calendarioFeriadoController.getMsgFieldLabel('descricao')}" for="descricao" />                        
            <p:inputText id="descricao" value="#{calendarioFeriadoController.selected.descricao}"/>        
        <t:ListView id="calendarioFeriadoItem" controller="#{calendarioFeriadoController}" 
                    casePrefix="calendarioFeriadoEdit" 
                    value="#{calendarioFeriadoController.selected.feriados}"
                    actionListener="#{calendarioFeriadoController.prepareCalendarioFeriadoItemEdit()}"
                    selection="#{calendarioFeriadoController.calendarioFeriadoItem}"
                    lazy="false">        
        </t:ListView>            
    </t:FormDlgCreate>
</ui:composition>
