<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://java.sun.com/jsf/composite/components">  
    <t:FormDlgCreate id="calendarioFeriadoCreate" entityToUpdate="#{calendarioFeriadoController.selected}" 
                     actionListener="#{calendarioFeriadoController.saveOrCreate()}" 
                     header="#{calendarioFeriadoController.msgPageTitle}" casePrefix="calendarioFeriadoCreate">
        <t:FormRowString id="nome" labelValue="#{calendarioFeriadoController.getMsgFieldLabel('nome')}" 
                         textValue="#{calendarioFeriadoController.selected.nome}" />
        <t:FormRowString id="descricao" labelValue="#{calendarioFeriadoController.getMsgFieldLabel('descricao')}" 
                         textValue="#{calendarioFeriadoController.selected.descricao}" />
    </t:FormDlgCreate>
</ui:composition>
