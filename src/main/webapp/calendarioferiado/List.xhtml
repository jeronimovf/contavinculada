<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <h:outputText value="#{calendarioFeriadoController.msgEmptyList}" rendered="#{calendarioFeriadoController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{calendarioFeriadoController.items.rowCount > 0}">
                <p:dataTable id="listItems" value="#{calendarioFeriadoController.items}" var="item" paginator="true" rows="10" sortBy="#{item.nome}" paginatorPosition="top" paginatorAlwaysVisible="false" rowSelectMode="checkbox" selection="#{calendarioFeriadoController.selectedItems}" rowKey="#{item.id}">
                    <p:column width="10%" selectionMode="multiple"/>
                    <p:column width="30%">
                        <f:facet name="header">
                            <h:outputText value="#{calendarioFeriadoController.getMsgFieldLabel('nome')}"/>
                        </f:facet>
                        <h:outputText value="#{item.nome}"/>
                    </p:column>
                    <p:column width="50%">
                        <f:facet name="header">
                            <h:outputText value="#{calendarioFeriadoController.getMsgFieldLabel('descricao')}"/>
                        </f:facet>
                        <h:outputText value="#{item.descricao}"/>
                    </p:column>                    
                    <p:column width="10%">
                        <f:facet name="header">
                            <p:outputLabel value="#{messages.ActionLink}"/>
                        </f:facet>
                        <p:commandButton action="#{calendarioFeriadoController.prepareEdit()}" title="#{messages.EditLink}" icon="ui-icon-pencil" />                                                                
                    </p:column>
                </p:dataTable>
            </h:panelGroup>
        </ui:define>
    </ui:composition>

</html>
