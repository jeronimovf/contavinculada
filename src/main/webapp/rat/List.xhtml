<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                xmlns:t="http://java.sun.com/jsf/composite/components"      
                xmlns:p="http://primefaces.org/ui"
                template="/template.xhtml">  
    <ui:define name="content"> 
        <t:ListForm controller="#{ratFlow.controller}" 
                    casePrefix="rat">
            <t:ListFlowView controller="#{ratFlow.controller}" 
                            casePrefix="rat">
                <p:column width="80%" filterBy="#{item.perncentual}" filterMatchMode="contains" 
                          headerText="#{ratFlow.controller.getMsgFieldLabel('percentual')}">
                    <h:outputText value="#{item.percentual}"/>
                </p:column>
            </t:ListFlowView>
        </t:ListForm>
    </ui:define>
</ui:composition>
