<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:t="http://java.sun.com/jsf/composite/components"                      
                template="/template.xhtml">
    <ui:define name="content"> 
        <t:FormFlowCreate saveAction="#{contratoFlowController.saveOrCreate()}"
                          casePrefix="contratoCreate"
                          controller="#{contratoFlowController}"
                          entityToUpdate="#{contratoFlowController.selected}"
                          goBackToAction="#{contratoFlowController.goBackTo('List')}">
            <t:FormRowString labelValue="#{contratoFlowController.getMsgFieldLabel('numero')}" 
                             textValue="#{contratoFlowController.selected.numero}"/>
            <t:FormRowAutoComplete autoCompleteItemLabel="#{pessoa.toString()}"
                                   autoCompleteValue="#{contratoFlowController.selected.contratado}"
                                   labelValue="#{contratoFlowController.getMsgFieldLabel('contratado')}"
                                   completeMethod="#{pessoaController.complete}"
                                   autoCompleteSize="62" 
                                   autoCompleteItemValue="#{pessoa}"
                                   autoCompleteItem="pessoa"
                                   autoCompleteEmptyMessage="#{pessoaController.msgNotFound}"
                                   autoCompleteConverter="#{pessoaConverter}"/><br/>
            <t:FormRowString labelValue="#{contratoFlowController.getMsgFieldLabel('objeto')}" 
                             textValue="#{contratoFlowController.selected.objeto}" 
                             textSize="120"/><br/>
            <t:FormRowString labelValue="#{contratoFlowController.getMsgFieldLabel('processo')}" 
                             textValue="#{contratoFlowController.selected.processo}"/>
            <t:FormRowDate labelValue="#{contratoFlowController.getMsgFieldLabel('assinaturaData')}"
                           calendarValue="#{contratoFlowController.selected.assinaturaData}"/>
            <t:FormRowSelectOneMenu itemValues="#{ratController.itemsAvailableSelectOne}" 
                                    labelValue="#{contratoFlowController.getMsgFieldLabel('rat')}" 
                                    selectValue="#{contratoFlowController.selected.rat}"
                                    converter="#{ratConverter}"/>                    
        </t:FormFlowCreate>
    </ui:define>
</ui:composition>
