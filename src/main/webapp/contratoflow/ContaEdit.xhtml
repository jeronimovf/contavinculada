<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:t="http://xmlns.jcp.org/jsf/composite/components"
                template="/template.xhtml">
    <ui:define name="content">

        <t:FormFlowCreate id="contaVinculadaEdit" casePrefix="contaVinculadaEdit" 
                          entityToUpdate="#{contratoFlowController.contaNova}" 
                          saveAction="#{contratoFlowController.saveOrCreate()}"
                          goBackToAction="#{contratoFlowController.goBackTo('Edit')}">
            <t:FormRowString id="contaBanco" 
                             textValue="#{contratoFlowController.contaNova.banco}" 
                             labelValue="#{contratoFlowController.getMsgFieldLabel('ContaVinculada_banco')}"
                             textSize="30"/>                
            <t:FormRowString id="contaAgencia" 
                             textValue="#{contratoFlowController.contaNova.agencia}" 
                             labelValue="#{contratoFlowController.getMsgFieldLabel('ContaVinculada_agencia')}"
                             textSize="30"/><br/>
            <t:FormRowString id="contaConta" 
                             textValue="#{contratoFlowController.contaNova.conta}" 
                             labelValue="#{contratoFlowController.getMsgFieldLabel('ContaVinculada_conta')}"
                             textSize="15"/>                
            <t:FormRowString id="contaOperacao" 
                             textValue="#{contratoFlowController.contaNova.operacao}" 
                             labelValue="#{contratoFlowController.getMsgFieldLabel('ContaVinculada_operacao')}"
                             textSize="20"/> 
        </t:FormFlowCreate>
    </ui:define>
</ui:composition>
