<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:t="http://xmlns.jcp.org/jsf/composite/components">                    
    <t:FormDlgCreate id="alocacaoEdit" casePrefix="alocacaoEdit" 
                     entityToUpdate="#{contratoController.alocacaoNova}" 
                     actionListener="#{contratoController.saveOrCreate}"
                     header="#{contratoController.msgPageTitle}"
                     width="620px">
        <t:FormRowAutoComplete autoCompleteItemLabel="#{colaborador.colaborador.toString()}"
                               autoCompleteValue="#{contratoController.alocacaoNova.titular}"
                               labelValue="#{contratoController.getMsgFieldLabel('PostoDeTrabalho_Alocacao_titular')}"
                               completeMethod="#{contratoController.completeColaboradores}"
                               autoCompleteSize="62" 
                               autoCompleteItemValue="#{colaborador}"
                               autoCompleteItem="colaborador"
                               autoCompleteEmptyMessage="#{colaboradorController.msgNotFound}"
                               autoCompleteConverter="#{colaboradorConverter}"/><br/>
        <t:FormRowAutoComplete autoCompleteItemLabel="#{colaborador.colaborador.toString()}"
                               autoCompleteValue="#{contratoController.alocacaoNova.substituto}"
                               labelValue="#{contratoController.getMsgFieldLabel('PostoDeTrabalho_Alocacao_substituto')}"
                               completeMethod="#{contratoController.completeColaboradores}"
                               autoCompleteSize="62" 
                               autoCompleteItemValue="#{colaborador}"
                               autoCompleteItem="colaborador"
                               autoCompleteEmptyMessage="#{colaboradorController.msgNotFound}"
                               autoCompleteConverter="#{colaboradorConverter}"/><br/>
        
    </t:FormDlgCreate>
</ui:composition>
