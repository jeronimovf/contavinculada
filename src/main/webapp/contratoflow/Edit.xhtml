<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://java.sun.com/jsf/composite/components"                      
                template="/template.xhtml">
    <ui:define name="content">
        <t:FormFlowCreate saveAction="#{contratoFlow.controller.saveOrCreate()}"
                          casePrefix="contratoEdit"
                          controller="#{contratoFlow.controller}"
                          entityToUpdate="#{contratoFlow.controller.selected}"
                          goBackToAction="#{contratoFlow.controller.goBackTo('List')}">
            <t:FormRowString labelValue="#{contratoFlow.controller.getMsgFieldLabel('numero')}" 
                             textValue="#{contratoFlow.controller.selected.numero}"/>
            <t:FormRowAutoComplete autoCompleteItemLabel="#{pessoa.toString()}"
                                   autoCompleteValue="#{contratoFlow.controller.selected.contratado}"
                                   labelValue="#{contratoFlow.controller.getMsgFieldLabel('contratado')}"
                                   completeMethod="#{pessoaController.complete}"
                                   autoCompleteSize="62" 
                                   autoCompleteItemValue="#{pessoa}"
                                   autoCompleteItem="pessoa"
                                   autoCompleteEmptyMessage="#{pessoaController.msgNotFound}"
                                   autoCompleteConverter="#{pessoaConverter}"/><br/>
            <t:FormRowString labelValue="#{contratoFlow.controller.getMsgFieldLabel('objeto')}" 
                             textValue="#{contratoFlow.controller.selected.objeto}" 
                             textSize="120"/><br/>
            <p:panel header="#{contratoFlow.controller.getMsgFieldLabel('Proad_processo')}">
                <t:FormRowString labelValue="#{contratoFlow.controller.getMsgFieldLabel('Proad_protocoloNumero')}" 
                                 textValue="#{contratoFlow.controller.selected.processo.protocoloNumero}"/>
                <t:FormRowString labelValue="#{contratoFlow.controller.getMsgFieldLabel('Proad_protocoloAno')}" 
                                 textValue="#{contratoFlow.controller.selected.processo.protocoloAno}"/>            
            </p:panel>
            <t:FormRowDate labelValue="#{contratoFlow.controller.getMsgFieldLabel('assinaturaData')}"
                           calendarValue="#{contratoFlow.controller.selected.assinaturaData}"/>
            <t:FormRowSelectOneMenu itemValues="#{ratController.itemsAvailableSelectOne}" 
                                    labelValue="#{contratoFlow.controller.getMsgFieldLabel('rat')}" 
                                    selectValue="#{contratoFlow.controller.selected.rat}"
                                    converter="#{ratConverter}"/>                        
            <p:tabView id="contratoTabs">
                <p:tab title="#{contratoFlow.controller.getTabHeader('PostoDeTrabalho')}">
                    <t:ListFlowView selection="#{contratoFlow.controller.postoNovo}" 
                                    value="#{contratoFlow.controller.selected.postosDeTrabalho}" 
                                    casePrefix="postoDeTrabalho" 
                                    action="#{contratoFlow.controller.preparePostoEdit}" 
                                    controller="#{contratoFlow.controller}" 
                                    id="postoDeTrabalho"
                                    specificValues="true" mostrarVigencia="false">
                        <f:facet name="header">
                            <div class="alignRight">
                                <p:commandButton action="#{contratoFlow.controller.preparePostoNovo}"
                                                 value="#{messages.CreateLink}" />
                            </div>
                        </f:facet>
                        <p:column width="20%" 
                                  headerText="#{contratoFlow.controller.getMsgFieldLabel('PostoDeTrabalho_cargoOuFuncao')}">
                            <h:outputText value="#{item.cargoOuFuncao.nome}"/>
                        </p:column>   
                        <p:column width="20%" 
                                  headerText="#{contratoFlow.controller.getMsgFieldLabel('PostoDeTrabalho_Alocacao_titular')}">
                            <h:outputText value="#{alocacaoController.findVigenteHojeParaOPostoDeTrabalho(item).titular.colaborador.toString()}"/>
                        </p:column>   
                        <p:column width="20%" 
                                  headerText="#{contratoFlow.controller.getMsgFieldLabel('PostoDeTrabalho_Alocacao_substituto')}">
                            <h:outputText value="#{alocacaoController.findVigenteHojeParaOPostoDeTrabalho(item).substituto.colaborador.toString()}"/>
                        </p:column>   

                        <p:column width="10%"  
                                  headerText="#{contratoFlow.controller.getMsgFieldLabel('PostoDeTrabalho_jornada')}">
                            <h:outputText value="#{item.jornada.nome}"/>
                        </p:column>                                                     
                        <p:column width="15%"  
                                  headerText="#{contratoFlow.controller.getMsgFieldLabel('PostoDeTrabalho_diasComputados')}">
                            <h:outputText value="#{item.diasComputados}"/>
                        </p:column>                                                     
                        <p:column width="10%"  
                                  headerText="#{contratoFlow.controller.getMsgFieldLabel('PostoDeTrabalho_feriadoCalendario')}">
                            <h:outputText value="#{item.feriadoCalendario.nome}"/>
                        </p:column>                                                     
                    </t:ListFlowView>
                </p:tab>

                <p:tab title="#{contratoFlow.controller.getTabHeader('EncargoAliquota')}">
                    <t:ListFlowView selection="#{contratoFlow.controller.aliquotaNova}" 
                                    value="#{contratoFlow.controller.selected.aliquotas}" 
                                    casePrefix="encargoAliquota" 
                                    action="#{contratoFlow.controller.prepareAliquotaEdit}" 
                                    controller="#{contratoFlow.controller}" 
                                    id="encargoAliquota"
                                    specificValues="true" mostrarVigencia="false">
                        <f:facet name="header">
                            <div class="alignRight">
                                <p:commandButton action="#{contratoFlow.controller.prepareAliquotaNova()}"
                                                 value="#{messages.CreateLink}"/>
                            </div>
                        </f:facet>
                        <p:column width="20%"
                                  headerText="#{contratoFlow.controller.getMsgFieldLabel('EncargoAliquota_encargo')}">
                            <h:outputText value="#{item.encargo.nome}"/>
                        </p:column>                           
                        <p:column width="20%" styleClass="alignRight" 
                                  headerText="#{contratoFlow.controller.getMsgFieldLabel('EncargoAliquota_aliquota')}">
                            <h:outputText value="#{item.aliquota}"/>
                        </p:column>                           
                    </t:ListFlowView>
                </p:tab>  
                <p:tab title="#{contratoFlow.controller.getTabHeader('Faturamento')}">
                    <t:ListFlowView selection="#{contratoFlow.controller.faturamentoNovo}" 
                                    value="#{contratoFlow.controller.selected.faturamentos}" 
                                    casePrefix="faturamento" 
                                    action="#{contratoFlow.controller.prepareFaturamentoEdit}"
                                    controller="#{contratoFlow.controller}" 
                                    id="faturamento"
                                    specificValues="true"
                                    mostrarVigencia="false">
                        <f:facet name="header">
                            <div class="alignRight">
                                <h:outputLabel for="faturamentoReferenciaInicio" 
                                               value="#{contratoFlow.controller.getMsgFieldLabel('Faturamento_referenciaInicio')}"/>
                                <p:inputMask id="faturamentoReferenciaInicio" 
                                             converter="localDateConverter" 
                                             value="#{contratoFlow.controller.referenciaInicio}"
                                             mask="99/99/9999" title="dd/MM/yyyy" 
                                             size="7"/>
                                <h:outputLabel for="faturamentoReferenciaFim" 
                                               value="#{contratoFlow.controller.getMsgFieldLabel('Faturamento_referenciaFim')}"/>
                                <p:inputMask id="faturamentoReferenciaFim" 
                                             converter="localDateConverter" 
                                             value="#{contratoFlow.controller.referenciaFim}"
                                             mask="99/99/9999" title="dd/MM/yyyy" 
                                             size="7"/>                                
                                <p:commandButton action="#{contratoFlow.controller.prepareFaturamentoNovo()}"
                                                 value="#{messages.CreateLink}"/>
                            </div>
                        </f:facet>
                        <p:column width="8%"
                                  headerText="#{contratoFlow.controller.getMsgFieldLabel('Faturamento_referenciaInicio')}">
                            <h:outputText value="#{item.referenciaInicio}" converter="localDateConverter"/>
                        </p:column>   
                        <p:column width="8%"
                                  headerText="#{contratoFlow.controller.getMsgFieldLabel('Faturamento_referenciaFim')}">
                            <h:outputText value="#{item.referenciaFim}" converter="localDateConverter"/>
                        </p:column>           
                        <p:column width="12%"
                                  headerText="#{contratoFlow.controller.getMsgFieldLabel('Faturamento_notas')}">
                            <h:outputText value="#{item.notas}"/>
                        </p:column>                           
                        
                        <p:column width="8%"
                                  headerText="#{contratoFlow.controller.getMsgFieldLabel('Faturamento_valorBruto')}">
                            <h:outputText value="#{item.valorBruto}"/>
                        </p:column>                           
                        <p:column width="8%"
                                  headerText="#{contratoFlow.controller.getMsgFieldLabel('Faturamento_valorLiquido')}">
                            <h:outputText value="#{item.valorLiquido}"/>
                        </p:column>          
                        <p:column width="8%"
                                  headerText="#{contratoFlow.controller.getMsgFieldLabel('Faturamento_nfeOuFatura')}">
                            <h:outputText value="#{item.nfeOuFatura}"/>
                        </p:column>                                            
                        <p:column width="8%"
                                  headerText="#{contratoFlow.controller.getMsgFieldLabel('Faturamento_atestadaEm')}">
                            <h:outputText value="#{item.atestadaEm}"/>
                        </p:column>                                            
                        <p:column width="20%"
                                  headerText="#{contratoFlow.controller.getMsgFieldLabel('Faturamento_atestadaPor')}">
                            <h:outputText value="#{item.atestadaPor}"/>
                        </p:column>                                                                                                                 
                    </t:ListFlowView>
                </p:tab>                 
                <p:tab title="#{contratoFlow.controller.getTabHeader('Fiscal')}">
                    <t:ListFlowView selection="#{contratoFlow.controller.fiscalNovo}" 
                                value="#{contratoFlow.controller.selected.fiscais}" 
                                casePrefix="fiscal" 
                                action="#{contratoFlow.controller.prepareFiscalEdit()}" 
                                controller="#{contratoFlow.controller}" 
                                id="fiscal"
                                specificValues="true">
                        <f:facet name="header">
                            <div class="alignRight">
                                <p:commandButton action="#{contratoFlow.controller.prepareFiscalNovo()}"
                                                 value="#{messages.CreateLink}"/>
                            </div>
                        </f:facet>
                        <p:column width="15%"
                                  headerText="#{contratoFlow.controller.getMsgFieldLabel('Fiscal_atoDesignacao')}">
                            <h:outputText value="#{item.atoDesignacao}" />
                        </p:column>                          
                        <p:column width="25%"
                                  headerText="#{contratoFlow.controller.getMsgFieldLabel('Fiscal_especie')}">
                            <h:outputText value="#{item.especie.nome}"/>
                        </p:column>   
                        <p:column width="40%"
                                  headerText="#{contratoFlow.controller.getMsgFieldLabel('Fiscal_servidor')}">
                            <h:outputText value="#{item.servidor.nome}" />
                        </p:column>                                                                           

                    </t:ListFlowView>
                </p:tab>

                <p:tab title="#{contratoFlow.controller.getTabHeader('ContaVinculada')}">
                    <t:ListFlowView selection="#{contratoFlow.controller.contaNova}" 
                                value="#{contratoFlow.controller.selected.contasVinculadas}" 
                                casePrefix="contaVinculada" 
                                action="#{contratoFlow.controller.prepareContaEdit}" 
                                controller="#{contratoFlow.controller}" 
                                id="contaVinculada"
                                specificValues="true">
                        <f:facet name="header">
                            <div class="alignRight">
                                <p:commandButton action="#{contratoFlow.controller.prepareContaNova}"
                                                 value="#{messages.CreateLink}"/>
                            </div>
                        </f:facet>
                        <p:column width="30%"
                                  headerText="#{contratoFlow.controller.getMsgFieldLabel('ContaVinculada_banco')}">
                            <h:outputText value="#{item.banco}"/>
                        </p:column>   
                        <p:column width="20%"
                                  headerText="#{contratoFlow.controller.getMsgFieldLabel('ContaVinculada_agencia')}">
                            <h:outputText value="#{item.agencia}"/>
                        </p:column>                           
                        <p:column width="15%"
                                  headerText="#{contratoFlow.controller.getMsgFieldLabel('ContaVinculada_conta')}">
                            <h:outputText value="#{item.conta}"/>
                        </p:column>      
                        <p:column width="15%"
                                  headerText="#{contratoFlow.controller.getMsgFieldLabel('ContaVinculada_operacao')}">
                            <h:outputText value="#{item.operacao}"/>
                        </p:column>                            
                    </t:ListFlowView>
                </p:tab>                            
            </p:tabView>        
        </t:FormFlowCreate>

    </ui:define>
</ui:composition>
