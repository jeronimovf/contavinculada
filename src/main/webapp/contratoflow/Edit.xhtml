<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://java.sun.com/jsf/composite/components"                      
                template="/template.xhtml">
    <ui:define name="content">
        <h:form>

            <t:FormRowString labelValue="#{contratoFlowController.getMsgFieldLabel('numero')}" 
                             textValue="#{contratoFlowController.selected.numero}"/>
            <t:FormRowAutoComplete autoCompleteItemLabel="#{pessoa.toString()}"
                                   autoCompleteValue="#{contratoFlowController.selected.contratado}"
                                   labelValue="#{contratoFlowController.getMsgFieldLabel('contratado')}"
                                   completeMethod="#{pessoaController.complete}"
                                   autoCompleteSize="62" 
                                   autoCompleteItemValue="#{pessoa}"
                                   autoCompleteItem="pessoa"
                                   autoCompleteEmptyMessage="#{pessoaController.msgNotFound}"
                                   autoCompleteConverter="#{pessoaConverter}"/><br/>
            <t:FormRowString labelValue="#{contratoFlowController.getMsgFieldLabel('objeto')}" 
                             textValue="#{contratoFlowController.selected.objeto}" 
                             textSize="120"/><br/>
            <t:FormRowString labelValue="#{contratoFlowController.getMsgFieldLabel('processo')}" 
                             textValue="#{contratoFlowController.selected.processo}"/>
            <t:FormRowDate labelValue="#{contratoFlowController.getMsgFieldLabel('assinaturaData')}"
                           calendarValue="#{contratoFlowController.selected.assinaturaData}"/>

            <p:tabView id="contratoTabs">
                <p:tab title="#{contratoFlowController.getTabHeader('PostoDeTrabalho')}">
                    <t:ListView selection="#{contratoFlowController.postoNovo}" 
                                value="#{contratoFlowController.selected.postosDeTrabalho}" 
                                casePrefix="postoDeTrabalho" 
                                actionListener="#{contratoFlowController.preparePostoEdit}" 
                                controller="#{contratoFlowController}" 
                                id="postoDeTrabalho"
                                specificValues="true">
                        <f:facet name="header">
                            <div class="alignRight">
                                <p:commandButton oncomplete="PF('postoDeTrabalhoCreateDlg').show();" 
                                                 actionListener="#{contratoFlowController.preparePostoNovo}"
                                                 value="#{messages.CreateLink}" update="@(.editForm)"/>
                            </div>
                        </f:facet>
                        <p:column width="20%" 
                                  headerText="#{contratoFlowController.getMsgFieldLabel('PostoDeTrabalho_cargoOuFuncao')}">
                            <h:outputText value="#{item.cargoOuFuncao.nome}"/>
                        </p:column>   
                        <p:column width="20%" 
                                  headerText="#{contratoFlowController.getMsgFieldLabel('PostoDeTrabalho_Alocacao_titular')}">
                            <h:outputText value="#{alocacaoController.findVigenteParaOPostoDeTrabalho(item).titular.colaborador.toString()}"/>
                        </p:column>   
                        <p:column width="20%" 
                                  headerText="#{contratoFlowController.getMsgFieldLabel('PostoDeTrabalho_Alocacao_substituto')}">
                            <h:outputText value="#{alocacaoController.findVigenteParaOPostoDeTrabalho(item).substituto.colaborador.toString()}"/>
                        </p:column>   

                        <p:column width="10%"  
                                  headerText="#{contratoFlowController.getMsgFieldLabel('PostoDeTrabalho_jornada')}">
                            <h:outputText value="#{item.jornada.nome}"/>
                        </p:column>                                                     
                        <p:column width="15%"  
                                  headerText="#{contratoFlowController.getMsgFieldLabel('PostoDeTrabalho_diasComputados')}">
                            <h:outputText value="#{item.diasComputados}"/>
                        </p:column>                                                     
                        <p:column width="10%"  
                                  headerText="#{contratoFlowController.getMsgFieldLabel('PostoDeTrabalho_feriadoCalendario')}">
                            <h:outputText value="#{item.feriadoCalendario.nome}"/>
                        </p:column>                                                     

                    </t:ListView>
                </p:tab>

                <p:tab title="#{contratoFlowController.getTabHeader('EncargoAliquota')}">
                    <t:ListView selection="#{contratoFlowController.aliquotaNova}" 
                                value="#{contratoFlowController.selected.aliquotas}" 
                                casePrefix="encargoAliquota" 
                                actionListener="#{contratoFlowController.prepareAliquotaEdit}" 
                                controller="#{contratoFlowController}" 
                                id="encargoAliquota"
                                specificValues="true">
                        <f:facet name="header">
                            <div class="alignRight">
                                <p:commandButton oncomplete="PF('encargoAliquotaCreateDlg').show();" 
                                                 actionListener="#{contratoFlowController.prepareAliquotaNova()}"
                                                 value="#{messages.CreateLink}" update="@(.editForm)"/>
                            </div>
                        </f:facet>
                        <p:column width="20%"
                                  headerText="#{contratoFlowController.getMsgFieldLabel('EncargoAliquota_encargo')}">
                            <h:outputText value="#{item.encargo.nome}"/>
                        </p:column>                           
                        <p:column width="20%" styleClass="alignRight" 
                                  headerText="#{contratoFlowController.getMsgFieldLabel('EncargoAliquota_aliquota')}">
                            <h:outputText value="#{item.aliquota}"/>
                        </p:column>                           
                        <p:column width="10%" styleClass="alignCenter"  
                                  headerText="#{contratoFlowController.getMsgFieldLabel('EncargoAliquota_isRetencaoContaVinculada')}">
                            <p:selectBooleanCheckbox value="#{item.retencaoContaVinculada}" disabled="true"/>
                        </p:column>                                                                       
                    </t:ListView>
                </p:tab>  
                <p:tab title="#{contratoFlowController.getTabHeader('Faturamento')}">
                    <t:ListView selection="#{contratoFlowController.faturamentoNovo}" 
                                value="#{contratoFlowController.selected.faturamentos}" 
                                casePrefix="faturamento" 
                                actionListener="#{contratoFlowController.prepareFaturamentoEdit}"
                                action="#{contratoFlowController.prepareFaturamentoEdit}"
                                controller="#{contratoFlowController}" 
                                id="faturamento"
                                specificValues="true">
                        <f:facet name="header">
                            <div class="alignRight">
                                <h:outputLabel for="faturamentoCompetencia" 
                                               value="#{contratoFlowController.getMsgFieldLabel('Faturamento_competencia')}"/>
                                <p:inputMask id="faturamentoCompetencia" converter="localDateConverter" 
                                             value="#{contratoFlowController.faturamentoCompetencia}"
                                             mask="99/99/9999" title="dd/MM/yyyy" 
                                             size="7"/>
                                <p:commandButton oncomplete="PF('faturamentoCreateDlg').show();" 
                                                 actionListener="#{contratoFlowController.prepareFaturamentoNovo()}"
                                                 value="#{messages.CreateLink}" 
                                                 update="@(.editForm)" 
                                                 disabled="#{not empty contratoFlowController.faturamentoCompetencia}"/>
                            </div>
                            <p:column width="20%"
                                      headerText="#{contratoFlowController.getMsgFieldLabel('Faturamento_competencia')}">
                                <h:outputText value="#{item.competencia}"/>
                            </p:column>   
                            <p:column width="10%"
                                      headerText="#{contratoFlowController.getMsgFieldLabel('Faturamento_valorBruto')}">
                                <h:outputText value="#{item.valorBruto}"/>
                            </p:column>                           
                            <p:column width="10%"
                                      headerText="#{contratoFlowController.getMsgFieldLabel('Faturamento_valorLiquido')}">
                                <h:outputText value="#{item.valorLiquido}"/>
                            </p:column>          
                            <p:column width="10%"
                                      headerText="#{contratoFlowController.getMsgFieldLabel('Faturamento_nfeOuFatura')}">
                                <h:outputText value="#{item.nfeOuFatura}"/>
                            </p:column>                                            
                            <p:column width="10%"
                                      headerText="#{contratoFlowController.getMsgFieldLabel('Faturamento_atestadaEm')}">
                                <h:outputText value="#{item.atestadaEm}"/>
                            </p:column>                                            
                            <p:column width="20%"
                                      headerText="#{contratoFlowController.getMsgFieldLabel('Faturamento_atestadaPor')}">
                                <h:outputText value="#{item.atestadaPor}"/>
                            </p:column>                                                                                                                 

                        </f:facet>
                    </t:ListView>
                </p:tab>                 
                <p:tab title="#{contratoFlowController.getTabHeader('Fiscal')}">
                    <t:ListView selection="#{contratoFlowController.fiscalNovo}" 
                                value="#{contratoFlowController.selected.fiscais}" 
                                casePrefix="fiscal" 
                                actionListener="#{contratoFlowController.prepareFiscalEdit()}" 
                                controller="#{contratoFlowController}" 
                                id="fiscal"
                                specificValues="true">
                        <f:facet name="header">
                            <div class="alignRight">
                                <p:commandButton oncomplete="PF('fiscalCreateDlg').show();" 
                                                 actionListener="#{contratoFlowController.prepareFiscalNovo()}"
                                                 value="#{messages.CreateLink}" update="@(.editForm)"/>
                            </div>
                        </f:facet>
                        <p:column width="15%"
                                  headerText="#{contratoFlowController.getMsgFieldLabel('Fiscal_atoDesignacao')}">
                            <h:outputText value="#{item.atoDesignacao}" />
                        </p:column>                          
                        <p:column width="25%"
                                  headerText="#{contratoFlowController.getMsgFieldLabel('Fiscal_especie')}">
                            <h:outputText value="#{item.especie.nome}"/>
                        </p:column>   
                        <p:column width="40%"
                                  headerText="#{contratoFlowController.getMsgFieldLabel('Fiscal_servidor')}">
                            <h:outputText value="#{item.servidor.nome}" />
                        </p:column>                                                                           

                    </t:ListView>
                </p:tab>

                <p:tab title="#{contratoFlowController.getTabHeader('ContaVinculada')}">
                    <t:ListView selection="#{contratoFlowController.contaNova}" 
                                value="#{contratoFlowController.selected.contasVinculadas}" 
                                casePrefix="contaVinculada" 
                                actionListener="#{contratoFlowController.prepareContaEdit}" 
                                controller="#{contratoFlowController}" 
                                id="contaVinculada"
                                specificValues="true">
                        <f:facet name="header">
                            <div class="alignRight">
                                <p:commandButton oncomplete="PF('contaVinculadaCreateDlg').show();" 
                                                 actionListener="#{contratoFlowController.prepareContaNova}"
                                                 value="#{messages.CreateLink}" update="@(.editForm)"/>
                            </div>
                        </f:facet>
                        <p:column width="30%"
                                  headerText="#{contratoFlowController.getMsgFieldLabel('ContaVinculada_banco')}">
                            <h:outputText value="#{item.banco}"/>
                        </p:column>   
                        <p:column width="20%"
                                  headerText="#{contratoFlowController.getMsgFieldLabel('ContaVinculada_agencia')}">
                            <h:outputText value="#{item.agencia}"/>
                        </p:column>                           
                        <p:column width="15%"
                                  headerText="#{contratoFlowController.getMsgFieldLabel('ContaVinculada_conta')}">
                            <h:outputText value="#{item.conta}"/>
                        </p:column>      
                        <p:column width="15%"
                                  headerText="#{contratoFlowController.getMsgFieldLabel('ContaVinculada_operacao')}">
                            <h:outputText value="#{item.operacao}"/>
                        </p:column>                            
                    </t:ListView>
                </p:tab>                            
            </p:tabView>



            <p:commandButton value="#{messages.SaveLink}"   icon="ui-icon-disk"/>                                
            <p:commandButton value="#{messages.CancelLink}" type="reset" />

        </h:form>                           
    </ui:define>
</ui:composition>
