<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                xmlns:t="http://java.sun.com/jsf/composite/components"      
                xmlns:p="http://primefaces.org/ui"
                template="/template.xhtml">              
    <ui:define name="content">
        <t:ListForm casePrefix="contrato" controller="#{contratoFlow.controller}">
            <t:ListFlowView controller="#{contratoFlow.controller}" casePrefix="contrato">
                <p:column width="10%" filterBy="#{item.numero}" headerText="#{contratoFlow.controller.getMsgFieldLabel('numero')}" >
                    <h:outputText value="#{item.numero}"/>
                </p:column>
                <p:column width="20%" filterBy="#{item.contratado.razaoSocial}" headerText="#{contratoFlow.controller.getMsgFieldLabel('contratado')}" >
                    <h:outputText value="#{item.contratado.descricao}"/>
                </p:column>
                <p:column width="20%" filterBy="#{item.objeto}" headerText="#{contratoFlow.controller.getMsgFieldLabel('objeto')}">
                    <h:outputText value="#{item.objeto}"/>
                </p:column>      
                <p:column width="10%" filterBy="#{item.processo}" headerText="#{contratoFlow.controller.getMsgFieldLabel('processo')}">
                    <h:outputText value="#{item.processo}"/>
                </p:column>                  
            </t:ListFlowView>
        </t:ListForm>
    </ui:define>
</ui:composition>
