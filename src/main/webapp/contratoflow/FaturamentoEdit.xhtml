<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://java.sun.com/jsf/composite/components"                      
                template="/template.xhtml">
    <ui:define name="content"> 
        <t:FormFlowCreate  id="faturamentoEdit" casePrefix="faturamentoEdit" 
                          entityToUpdate="#{contratoFlow.controller.faturamentoNovo}" 
                          saveAction="#{contratoFlow.controller.saveOrCreate()}"
                          goBackToAction="#{contratoFlow.controller.goBackTo('Edit')}"
                          controller="#{contratoFlow.controller}">                           
            <t:FormRowDate id="faturamentoReferenciaInicio" 
                           calendarValue="#{contratoFlow.controller.faturamentoNovo.referenciaInicio}" 
                           labelValue="#{contratoFlow.controller.getMsgFieldLabel('Faturamento_referenciaInicio')}" 
                           pattern="dd/MM/yyyy"/>
            <t:FormRowDate id="faturamentoReferenciaFim" 
                           calendarValue="#{contratoFlow.controller.faturamentoNovo.referenciaFim}" 
                           labelValue="#{contratoFlow.controller.getMsgFieldLabel('Faturamento_referenciaFim')}"
                           pattern="dd/MM/yyyy"/>     
            <t:FormRowString id="faturamentoNotas" 
                             labelValue="#{contratoFlow.controller.getMsgFieldLabel('Faturamento_notas')}"
                             textSize="30" textValue="#{contratoFlow.controller.faturamentoNovo.notas}"/>
            <t:FormRowMonetary id="faturamentoValorBruto" 
                               numberValue="#{contratoFlow.controller.faturamentoNovo.valorBruto}" 
                               labelValue="#{contratoFlow.controller.getMsgFieldLabel('Faturamento_valorBruto')}"/>                
            <t:FormRowMonetary id="faturamentoValorLiquido" 
                               numberValue="#{contratoFlow.controller.faturamentoNovo.valorLiquido}" 
                               labelValue="#{contratoFlow.controller.getMsgFieldLabel('Faturamento_valorLiquido')}"/>                                
            <t:FormRowString id="faturamentoNfeOuFatura" 
                             textValue="#{contratoFlow.controller.faturamentoNovo.nfeOuFatura}" 
                             labelValue="#{contratoFlow.controller.getMsgFieldLabel('Faturamento_nfeOuFatura')}"/>                           
            <t:FormRowDate id="faturamentoAtestadaEm" 
                           calendarValue="#{contratoFlow.controller.faturamentoNovo.atestadaEm}" 
                           labelValue="#{contratoFlow.controller.getMsgFieldLabel('Faturamento_atestadaEm')}" />                
            <t:FormRowString id="faturamentoAtestadaPor" 
                             textValue="#{contratoFlow.controller.faturamentoNovo.atestadaPor}" 
                             labelValue="#{contratoFlow.controller.getMsgFieldLabel('Faturamento_atestadaPor')}"/> 
            <p:commandButton action="#{retencaoController.processaFaturamento(contratoFlow.controller.faturamentoNovo)}"
                             value="Processa retenções"/>
            <p:commandButton action="retencaoflow"
                             value="Ver retenções"/>            
            <p:dataTable value="#{contratoFlow.controller.faturamentoNovo.itens}"
                         var="fi" 
                         editable="true"
                         paginator="true"
                         paginatorAlwaysVisible="false"
                         rows="#{contratoFlow.controller.faturamentoNovo.diasEntreReferencias}"
                         id="faturamentoItemDT"
                         sortFunction="#{contratoFlow.controller.sortByPostoDeTrabalhoDia}" 
                         sortOrder="ascending" 
                         sortBy="#{fi}"
                         scrollHeight="350"
                         scrollable="true">
                <p:column headerText="Posto de trabalho" width="25%">
                    <h:outputText value="#{fi.postoDeTrabalho.toString()}"/>
                </p:column>
                <p:column headerText="Dia" width="7%">
                    <h:outputText value="#{fi.dia}" converter="localDateConverter"/>                                
                </p:column>
                <p:column headerText="Titular" width="25%">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{fi.titular.colaborador.toString()}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:selectOneMenu id="colabTit" value="#{fi.titular}" 
                                             converter="#{colaboradorConverter}" 
                                             style="width: 100%">
                                <f:selectItems value="#{contratoFlow.colaboradoresParaOContrato}"/>                          
                            </h:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>                                                        
                </p:column>
                <p:column headerText="Evento" width="13%">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{fi.evento.toString()}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:selectOneMenu id="evento" value="#{fi.evento}" 
                                             style="width:100%" 
                                             converter="#{faturamentoItemEventoConverter}">
                                <f:selectItems value="#{faturamentoItemEventoController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Substituto" width="25%">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{fi.substituto.colaborador.toString()}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:selectOneMenu id="colabSub" 
                                             value="#{fi.substituto}" 
                                             style="width: 100%" 
                                             converter="#{colaboradorConverter}">
                                <f:selectItems value="#{contratoFlow.colaboradoresParaOContrato}"/>
                            </h:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>                            
                </p:column>
                <p:column width="5%">
                    <p:rowEditor/>
                </p:column>
            </p:dataTable>              
        </t:FormFlowCreate>
    </ui:define>
</ui:composition>
