<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:t="http://xmlns.jcp.org/jsf/composite/components"                    
                template="/template.xhtml">
    <ui:define name="content">                
        <t:FormFlowCreate id="encargoAliquotaCreate" casePrefix="encargoAliquotaCreate" 
                          entityToUpdate="#{contratoFlowController.aliquotaNova}" 
                          saveAction="#{contratoFlowController.saveOrCreateEncargoAliquota}"
                          goBackToAction="#{contratoFlowController.goBackTo('Edit')}">
            <t:FormRowAutoComplete id="contratoAliquotaEncargo" 
                                   autoCompleteValue="#{contratoFlowController.aliquotaNova.encargo}" 
                                   autoCompleteItem="encargo" 
                                   autoCompleteItemLabel="#{encargo}" 
                                   autoCompleteItemValue="#{encargo}" 
                                   completeMethod="#{encargoController.complete}" 
                                   labelValue="#{contratoFlowController.getMsgFieldLabel('EncargoAliquota_encargo')}"
                                   autoCompleteConverter="#{encargoConverter}"
                                   autoCompleteSize="30"/>                
            <t:FormRowPercent id="contratoAliquotaAliquota" 
                              numberValue="#{contratoFlowController.aliquotaNova.aliquota}" 
                              labelValue="#{contratoFlowController.getMsgFieldLabel('EncargoAliquota_aliquota')}"/>
            <t:FormRowCheck id="contratoRetencaoContaVinculada" 
                            checkValue="#{contratoFlowController.aliquotaNova.retencaoContaVinculada}" 
                            labelValue="#{contratoFlowController.getMsgFieldLabel('EncargoAliquota_isRetencaoContaVinculada')}" />    
        </t:FormFlowCreate>
    </ui:define>
</ui:composition>
