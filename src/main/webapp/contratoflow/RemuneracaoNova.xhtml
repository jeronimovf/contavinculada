                xmlns:t="http://xmlns.jcp.org/jsf/composite/components"
                template="/template.xhtml">
    <ui:define name="content">

        <t:FormFlowCreate id="remuneracaoCreate" casePrefix="remuneracaoCreate"

            <t:FormRowMonetary labelValue="#{contratoFlow.controller.getMsgFieldLabel('PostoDeTrabalho_Remuneracao_valor')}"
