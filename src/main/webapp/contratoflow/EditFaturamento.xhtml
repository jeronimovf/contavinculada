<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://java.sun.com/jsf/composite/components"                      
                template="/template.xhtml">
    <ui:define name="content">
        <h:form prependId="false">
            <p:panel header="#{messages.Active}">
                <t:FormRowDate id="vigenteDesde" calendarValue="#{contratoFlowController.faturamentoNovo.vigenteDesde}" labelValue="#{messages.ActiveSince}"/>
                <t:FormRowDate id="vigenteAte" calendarValue="#{contratoFlowController.faturamentoNovo.vigenteAte}" labelValue="#{messages.ActiveUntil}"/>                
            </p:panel>
            <t:FormRowDate id="faturamentoCompetencia" 
                           calendarValue="#{contratoFlowController.faturamentoNovo.competencia}" 
                           labelValue="#{contratoFlowController.getMsgFieldLabel('Faturamento_competencia')}" 
                           pattern="dd/MM/yyyy"/>                
            <t:FormRowMonetary id="faturamentoValorBruto" 
                               numberValue="#{contratoFlowController.faturamentoNovo.valorBruto}" 
                               labelValue="#{contratoFlowController.getMsgFieldLabel('Faturamento_valorBruto')}"/>                
            <t:FormRowMonetary id="faturamentoValorLiquido" 
                               numberValue="#{contratoFlowController.faturamentoNovo.valorLiquido}" 
                               labelValue="#{contratoFlowController.getMsgFieldLabel('Faturamento_valorLiquido')}"/>                                
            <t:FormRowString id="faturamentoNfeOuFatura" 
                             textValue="#{contratoFlowController.faturamentoNovo.nfeOuFatura}" 
                             labelValue="#{contratoFlowController.getMsgFieldLabel('Faturamento_nfeOuFatura')}"/>                           
            <t:FormRowDate id="faturamentoAtestadaEm" 
                           calendarValue="#{contratoFlowController.faturamentoNovo.atestadaEm}" 
                           labelValue="#{contratoFlowController.getMsgFieldLabel('Faturamento_atestadaEm')}" />                
            <t:FormRowString id="faturamentoAtestadaPor" 
                             textValue="#{contratoFlowController.faturamentoNovo.atestadaPor}" 
                             labelValue="#{contratoFlowController.getMsgFieldLabel('Faturamento_atestadaPor')}"/> 

            <p:dataTable value="#{contratoFlowController.selected.postosDeTrabalho}"
                         var="pt" 
                         editable="true"
                         id="faturamentoItemDT"
                         editingRow="true">
                <p:columnGroup type="header">
                    <p:row>
                        <p:column rowspan="2" headerText="Posto de trabalho"/>
                        <p:column colspan="4" headerText="Itens"/>
                    </p:row>
                    <p:row>
                        <p:column headerText="Titular"/>
                        <p:column headerText="Evento"/>                        
                        <p:column headerText="Substituto"/>
                        <p:column/>
                    </p:row>                    
                </p:columnGroup>                
                <p:subTable value="#{contratoFlowController.getFaturamentoItemPorPostoDeTrabalho(pt)}" var="it">
                        <f:facet name="header">
                            <h:outputText value="#{pt.toString()}"/>
                        </f:facet>                    
                    <p:column >
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{it.dia}" converter="localDateConverter"/>                                
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column >
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{it.titular.colaborador.toString()}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:selectOneMenu id="colabTit" value="#{it.titular}" converter="#{colaboradorConverter}">
                                    <f:selectItems value="#{contratoFlowController.colaboradoresPorContrato}"/>                            
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>                                                        
                    </p:column>
                    <p:column >
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{it.evento.toString()}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:selectOneMenu id="evento" value="#{it.evento}" style="width:100%" converter="#{faturamentoItemEventoConverter}">
                                    <f:selectItems value="#{faturamentoItemEventoController.itemsAvailableSelectMany}"/>
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column >
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{it.substituto.colaborador.toString()}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:selectOneMenu id="colabSub" value="#{it.substituto}" style="width: 100%" converter="#{colaboradorConverter}">
                                    <f:selectItems value="#{contratoFlowController.colaboradoresPorContrato}"/>
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>                            
                    </p:column>     
                </p:subTable>
            </p:dataTable>              
            <p:commandButton action="#{contratoFlowController.saveOrCreateFaturamento()}" value="#{messages.SaveLink}"   icon="ui-icon-disk"/>                                
            <p:commandButton value="#{messages.CancelLink}" type="reset" />

        </h:form>                           
    </ui:define>
</ui:composition>
