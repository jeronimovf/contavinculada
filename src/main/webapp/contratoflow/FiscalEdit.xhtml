<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:t="http://xmlns.jcp.org/jsf/composite/components"
                template="/template.xhtml">
    <ui:define name="content">

        <t:FormFlowCreate id="fiscalEdit" casePrefix="fiscalEdit" 
                          entityToUpdate="#{contratoFlowController.fiscalNovo}" 
                          saveAction="#{contratoFlowController.saveOrCreate()}"
                          goBackToAction="#{contratoFlowController.goBackTo('Edit')}">
            <t:FormRowString id="fiscalAtoDesignacao" 
                             labelValue="#{contratoFlowController.getMsgFieldLabel('Fiscal_atoDesignacao')}" 
                             textValue="#{contratoFlowController.fiscalNovo.atoDesignacao}" 
                             textSize="20"/>
            <t:FormRowAutoComplete id="fiscalEspecie" autoCompleteItem="especie" 
                                   autoCompleteValue="#{contratoFlowController.fiscalNovo.especie}" 
                                   labelValue="#{contratoFlowController.getMsgFieldLabel('Fiscal_especie')}" 
                                   completeMethod="#{fiscalEspecieController.complete}" 
                                   autoCompleteItemLabel="#{especie.toString()}" 
                                   autoCompleteItemValue="#{especie}"
                                   autoCompleteSize="20"
                                   autoCompleteConverter="#{fiscalEspecieConverter}"/><br/>
            <t:FormRowAutoComplete id="fiscalServidor" autoCompleteItem="servidor" 
                                   autoCompleteValue="#{contratoFlowController.fiscalNovo.servidor}" 
                                   labelValue="#{contratoFlowController.getMsgFieldLabel('Fiscal_servidor')}" 
                                   completeMethod="#{servidorController.complete}"  
                                   autoCompleteItemLabel="#{servidor.toString()}" 
                                   autoCompleteItemValue="#{servidor}"
                                   autoCompleteSize="30"
                                   autoCompleteConverter="#{servidorConverter}"/>
        </t:FormFlowCreate>
    </ui:define>
</ui:composition>
