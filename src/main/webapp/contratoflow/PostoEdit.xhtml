<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:t="http://xmlns.jcp.org/jsf/composite/components"
                template="/template.xhtml">
    <ui:define name="header">
        <p:importEnum type="br.jus.trt23.contavinculada.enums.EDiasComputados"
                      allSuffix="ALL_DIAS" var="DC"/>
    </ui:define>
    <ui:define name="content">     
        <t:FormFlowCreate id="postoDeTrabalhoEdit" 
                          casePrefix="postoDeTrabalhoEdit" 
                          entityToUpdate="#{contratoFlow.controller.postoNovo}" 
                          saveAction="#{contratoFlow.controller.saveOrCreate}"
                          goBackToAction="#{contratoFlow.controller.goBackTo('Edit')}"
                          controller="#{contratoFlow.controller}">
            <t:FormRowAutoComplete id="postoDeTrabalhoCargoOuFuncao" 
                                   autoCompleteValue="#{contratoFlow.controller.postoNovo.cargoOuFuncao}" 
                                   autoCompleteItem="cargoOuFuncao" 
                                   autoCompleteItemLabel="#{cargoOuFuncao.toString()}" 
                                   autoCompleteItemValue="#{cargoOuFuncao}" 
                                   completeMethod="#{cargoOuFuncaoController.complete}" 
                                   labelValue="#{contratoFlow.controller.getMsgFieldLabel('PostoDeTrabalho_cargoOuFuncao')}"
                                   autoCompleteConverter="#{cargoOuFuncaoConverter}"
                                   autoCompleteSize="40"/>
            <t:FormRowAutoComplete id="postoDeTrabalhoJornada" 
                                   autoCompleteValue="#{contratoFlow.controller.postoNovo.jornada}" 
                                   autoCompleteItem="jornada" 
                                   autoCompleteItemLabel="#{jornada.toString()}" 
                                   autoCompleteItemValue="#{jornada}" 
                                   completeMethod="#{jornadaController.complete}" 
                                   labelValue="#{contratoFlow.controller.getMsgFieldLabel('PostoDeTrabalho_jornada')}"
                                   autoCompleteConverter="#{jornadaConverter}"
                                   autoCompleteSize="30"/><br/>

            <t:FormRowCheckMulti id="postoDeTrabalhoDiasComputados" 
                                 labelValue="#{contratoFlow.controller.getMsgFieldLabel('PostoDeTrabalho_diasComputados')}" 
                                 itemValues="#{calendarioFeriadoController.diasComputados}" 
                                 selectValue="#{contratoFlow.controller.postoNovo.diasComputados}" 
                                 selectConverter="#{diasComputadosConverter}"
                                 collectionType="java.util.HashSet"/>         
            <t:FormRowAutoComplete id="postoDeTrabalhoFeriadoCalendario" 
                                   autoCompleteValue="#{contratoFlow.controller.postoNovo.feriadoCalendario}" 
                                   autoCompleteItem="feriadoCalendario" 
                                   autoCompleteItemLabel="#{feriadoCalendario.toString()}" 
                                   autoCompleteItemValue="#{feriadoCalendario}" 
                                   completeMethod="#{calendarioFeriadoController.complete}" 
                                   labelValue="#{contratoFlow.controller.getMsgFieldLabel('PostoDeTrabalho_feriadoCalendario')}"
                                   autoCompleteConverter="#{calendarioFeriadoConverter}"
                                   autoCompleteSize="30"/> 
            <p:tabView id="alocacaoTabs">
                <p:tab title="#{contratoFlow.controller.getTabHeader('PostoDeTrabalho_Alocacao')}">
                    <t:ListFlowView selection="#{contratoFlow.controller.alocacaoNova}" 
                                    value="#{contratoFlow.controller.postoNovo.alocacoes}" 
                                    casePrefix="alocacao" 
                                    action="#{contratoFlow.controller.prepareAlocacaoEdit}" 
                                    controller="#{contratoFlow.controller}" 
                                    id="alocacao"
                                    specificValues="true">
                        <f:facet name="header">
                            <div class="alignRight">
                                <p:commandButton action="#{contratoFlow.controller.prepareAlocacaoNova}"
                                                 value="#{messages.CreateLink}"/>
                            </div>
                        </f:facet>
                        <p:column width="25%" 
                                  headerText="#{contratoFlow.controller.getMsgFieldLabel('PostoDeTrabalho_Alocacao_titular')}">
                            <h:outputText value="#{item.titular.colaborador.toString()}"/>
                        </p:column>   
                        <p:column width="25%" 
                                  headerText="#{contratoFlow.controller.getMsgFieldLabel('PostoDeTrabalho_Alocacao_substituto')}">
                            <h:outputText value="#{item.substituto.colaborador.toString()}"/>
                        </p:column>                       
                    </t:ListFlowView>
                </p:tab>
                <p:tab title="#{contratoFlow.controller.getTabHeader('PostoDeTrabalho_Remuneracao')}">
                    <t:ListFlowView selection="#{contratoFlow.controller.remuneracaoNova}" 
                                    value="#{contratoFlow.controller.postoNovo.remuneracoes}" 
                                    casePrefix="remuneracao" 
                                    action="#{contratoFlow.controller.prepareRemuneracaoEdit}" 
                                    controller="#{contratoFlow.controller}" 
                                    id="remuneracao"
                                    specificValues="true">
                        <f:facet name="header">
                            <div class="alignRight">
                                <p:commandButton action="#{contratoFlow.controller.prepareRemuneracaoNova}"
                                                 value="#{messages.CreateLink}"/>
                            </div>
                        </f:facet>
                        <p:column headerText="#{contratoFlow.controller.getMsgFieldLabel('PostoDeTrabalho_Remuneracao_valor')}"
                                  styleClass="alignRight">
                            <t:OutputMonetary value="#{item.valor}"/>
                        </p:column>   
                    </t:ListFlowView>
                </p:tab>
            </p:tabView>        
        </t:FormFlowCreate>
    </ui:define>
</ui:composition>
