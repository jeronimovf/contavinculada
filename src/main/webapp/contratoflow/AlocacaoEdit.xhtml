<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:t="http://xmlns.jcp.org/jsf/composite/components"
                template="/template.xhtml">
    <ui:define name="content">

        <t:FormFlowCreate id="alocacaoEdit" casePrefix="alocacaoEdit" 
                          entityToUpdate="#{contratoFlow.controller.alocacaoNova}" 
                          saveAction="#{contratoFlow.controller.saveOrCreateAlocacao()}"
                          goBackToAction="#{contratoFlow.controller.goBackTo('PostoEdit')}"
                          controller="#{contratoFlow.controller}">                           
            <t:FormRowAutoComplete autoCompleteItemLabel="#{colaborador.colaborador.toString()}"
                                   autoCompleteValue="#{contratoFlow.controller.alocacaoNova.titular}"
                                   labelValue="#{contratoFlow.controller.getMsgFieldLabel('PostoDeTrabalho_Alocacao_titular')}"
                                   completeMethod="#{contratoFlow.controller.completeColaboradores}"
                                   autoCompleteSize="62" 
                                   autoCompleteItemValue="#{colaborador}"
                                   autoCompleteItem="colaborador"
                                   autoCompleteEmptyMessage="#{colaboradorController.msgNotFound}"
                                   autoCompleteConverter="#{colaboradorConverter}"/><br/>
            <t:FormRowAutoComplete autoCompleteItemLabel="#{colaborador.colaborador.toString()}"
                                   autoCompleteValue="#{contratoFlow.controller.alocacaoNova.substituto}"
                                   labelValue="#{contratoFlow.controller.getMsgFieldLabel('PostoDeTrabalho_Alocacao_substituto')}"
                                   completeMethod="#{contratoFlow.controller.completeColaboradores}"
                                   autoCompleteSize="62" 
                                   autoCompleteItemValue="#{colaborador}"
                                   autoCompleteItem="colaborador"
                                   autoCompleteEmptyMessage="#{colaboradorController.msgNotFound}"
                                   autoCompleteConverter="#{colaboradorConverter}"/><br/>

        </t:FormFlowCreate>
    </ui:define>
</ui:composition>
