<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"       
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:t="http://xmlns.jcp.org/jsf/composite/components">
    <t:ListForm id="pessoaJuridicaListForm" controller="#{pessoaJuridicaController}" casePrefix="pessoaJuridica">
        <t:ListView id="pessoaJuridicaListView" controller="#{pessoaJuridicaController}" casePrefix="pessoaJuridica">
            <p:column width="10%" filterBy="#{item.cnpj}" 
                      headerText="#{pessoaJuridicaController.getMsgFieldLabel('cnpj')}" >
                <h:outputText value="#{item.cnpj}"/>
            </p:column>
            <p:column width="30%" filterBy="#{item.nomeFantasia}" 
                      headerText="#{pessoaJuridicaController.getMsgFieldLabel('nomeFantasia')}" >
                <h:outputText value="#{item.nomeFantasia}"/>
            </p:column>
            <p:column width="40%" filterBy="#{item.razaoSocial}" 
                      headerText="#{pessoaJuridicaController.getMsgFieldLabel('razaoSocial')}">
                <h:outputText value="#{item.razaoSocial}"/>
            </p:column>                        
            <p:column width="40%" filterBy="#{item.inscricaoEstadual}" 
                      headerText="#{pessoaJuridicaController.getMsgFieldLabel('inscricaoEstadual')}">
                <h:outputText value="#{item.inscricaoEstadual}"/>
            </p:column>                        
        </t:ListView>
    </t:ListForm>
</ui:composition>
