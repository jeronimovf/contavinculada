<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <div class="ui-grid">             
                <div class="ui-grid-row">                    
                    <div class="ui-grid-col-1 ">
                        <p:outputLabel value="#{pessoaJuridicaController.getMsgFieldLabel('cnpj')}" for="cnpj" />
                    </div>
                    <div class="ui-grid-col-2 ">
                        <p:inputText id="cnpj" value="#{pessoaJuridicaController.selected.cnpj}" required="true"/>        
                    </div>
                    <div class="ui-grid-col-1 ">
                        <p:outputLabel value="#{pessoaJuridicaController.getMsgFieldLabel('nomeFantasia')}" for="nomeFantasia" />                        
                    </div>
                    <div class="ui-grid-col-8 ">
                        <p:inputText id="nomeFantasia" value="#{pessoaJuridicaController.selected.nomeFantasia}" size="60" required="true"/>                                
                    </div>                    
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-1 ">
                        <p:outputLabel value="#{pessoaJuridicaController.getMsgFieldLabel('razaoSocial')}" for="razaoSocial" />                        
                    </div>
                    <div class="ui-grid-col-11 ">
                        <p:inputText id="razaoSocial" value="#{pessoaJuridicaController.selected.razaoSocial}" size="120" required="true"/>        
                    </div>
                </div>                
                <div class="ui-grid-row">
                    <div class="ui-grid-col-1 ">
                        <p:outputLabel value="#{pessoaJuridicaController.getMsgFieldLabel('inscricaoEstadual')}" for="inscricaoEstadual" />                        
                    </div>
                    <div class="ui-grid-col-11 ">
                        <p:inputText id="inscricaoEstadual" value="#{pessoaJuridicaController.selected.inscricaoEstadual}" required="true"/>        
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
