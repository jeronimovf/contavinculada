<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:t="http://java.sun.com/jsf/composite/components"                      
                template="/template.xhtml">
    <ui:define name="content"> 
        <t:FormFlowCreate saveAction="#{pessoaJuridicaFlow.controller.saveOrCreate()}"
                          casePrefix="contratoCreate"
                          controller="#{pessoaJuridicaFlow.controller}"
                          entityToUpdate="#{pessoaJuridicaFlow.controller.selected}"
                          goBackToAction="#{pessoaJuridicaFlow.controller.goBackTo('List')}">
            <t:FormRowString textValue="#{pessoaJuridicaFlow.controller.selected.cnpj}" labelValue="#{pessoaJuridicaFlow.controller.getMsgFieldLabel('cnpj')}" id="nome" textSize="20"/>
            <t:FormRowString textValue="#{pessoaJuridicaFlow.controller.selected.nomeFantasia}" labelValue="#{pessoaJuridicaFlow.controller.getMsgFieldLabel('nomeFantasia')}" id="nomeFantasia" textSize="50"/>
            <t:FormRowString textValue="#{pessoaJuridicaFlow.controller.selected.razaoSocial}" labelValue="#{pessoaJuridicaFlow.controller.getMsgFieldLabel('razaoSocial')}" id="razaoSocial" textSize="50"/>
            <t:FormRowString textValue="#{pessoaJuridicaFlow.controller.selected.inscricaoEstadual}" labelValue="#{pessoaJuridicaFlow.controller.getMsgFieldLabel('inscricaoEstadual')}" id="inscricaoEstadual" textSize="20"/>                    
        </t:FormFlowCreate>
    </ui:define>
</ui:composition>
