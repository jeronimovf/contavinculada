<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                xmlns:t="http://java.sun.com/jsf/composite/components"      
                xmlns:p="http://primefaces.org/ui">
    <t:ListForm id="faturamentoItemEventoListForm" controller="#{faturamentoItemEventoController}" casePrefix="faturamentoItemEvento">
        <t:ListView id="faturamentoItemEventoListView" controller="#{faturamentoItemEventoController}" casePrefix="faturamentoItemEvento">
            <p:column width="80%" filterBy="#{item.nome}" 
                      headerText="#{faturamentoItemEventoController.getMsgFieldLabel('nome')}">
                <h:outputText value="#{item.nome}"/>
            </p:column>
            <p:column width="9%" headerText="#{faturamentoItemEventoController.getMsgFieldLabel('isSubstituicao')}">
                <h:selectBooleanCheckbox value="#{item.isSubstituicao}"/>
            </p:column>
        </t:ListView>
    </t:ListForm>
</ui:composition>
