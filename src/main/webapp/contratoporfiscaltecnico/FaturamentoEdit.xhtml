<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://java.sun.com/jsf/composite/components"                      
                template="/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content"> 
        <p:importEnum type="java.time.DayOfWeek" var="DayOfWeek" 
                      allSuffix="ALL_ENUM_VALUES"/>
        <t:FormFlowCreate  id="faturamentoEdit" casePrefix="faturamentoEdit" 
                           entityToUpdate="#{contratoPorFiscalTecnicoFlow.controller.faturamentoNovo}" 
                           saveAction="#{contratoPorFiscalTecnicoFlow.controller.saveOrCreate()}"
                           goBackToAction="#{contratoPorFiscalTecnicoFlow.controller.goBackTo('Edit')}"
                           controller="#{contratoPorFiscalTecnicoFlow.controller}">                           
            <t:FormRowDate id="faturamentoReferenciaInicio" 
                           calendarValue="#{contratoPorFiscalTecnicoFlow.controller.faturamentoNovo.referenciaInicio}" 
                           labelValue="#{contratoPorFiscalTecnicoFlow.controller.getMsgFieldLabel('Faturamento_referenciaInicio')}" 
                           pattern="dd/MM/yyyy"/>
            <t:FormRowDate id="faturamentoReferenciaFim" 
                           calendarValue="#{contratoPorFiscalTecnicoFlow.controller.faturamentoNovo.referenciaFim}" 
                           labelValue="#{contratoPorFiscalTecnicoFlow.controller.getMsgFieldLabel('Faturamento_referenciaFim')}"
                           pattern="dd/MM/yyyy"/>     
            <t:FormRowString id="faturamentoNotas" 
                             labelValue="#{contratoPorFiscalTecnicoFlow.controller.getMsgFieldLabel('Faturamento_notas')}"
                             textSize="30" textValue="#{contratoPorFiscalTecnicoFlow.controller.faturamentoNovo.notas}"/>
            <t:FormRowMonetary id="faturamentoValorBruto" 
                               numberValue="#{contratoPorFiscalTecnicoFlow.controller.faturamentoNovo.valorBruto}" 
                               labelValue="#{contratoPorFiscalTecnicoFlow.controller.getMsgFieldLabel('Faturamento_valorBruto')}"/>                
            <t:FormRowMonetary id="faturamentoValorLiquido" 
                               numberValue="#{contratoPorFiscalTecnicoFlow.controller.faturamentoNovo.valorLiquido}" 
                               labelValue="#{contratoPorFiscalTecnicoFlow.controller.getMsgFieldLabel('Faturamento_valorLiquido')}"/>                                
            <t:FormRowString id="faturamentoNfeOuFatura" 
                             textValue="#{contratoPorFiscalTecnicoFlow.controller.faturamentoNovo.nfeOuFatura}" 
                             labelValue="#{contratoPorFiscalTecnicoFlow.controller.getMsgFieldLabel('Faturamento_nfeOuFatura')}"/>                           
            <t:FormRowDate id="faturamentoAtestadaEm" 
                           calendarValue="#{contratoPorFiscalTecnicoFlow.controller.faturamentoNovo.atestadaEm}" 
                           labelValue="#{contratoPorFiscalTecnicoFlow.controller.getMsgFieldLabel('Faturamento_atestadaEm')}" />                
            <t:FormRowString id="faturamentoAtestadaPor" 
                             textValue="#{contratoPorFiscalTecnicoFlow.controller.faturamentoNovo.atestadaPor}" 
                             labelValue="#{contratoPorFiscalTecnicoFlow.controller.getMsgFieldLabel('Faturamento_atestadaPor')}"/> 
            <p:panel id="faturamentoItemPanel">
                <p:outputLabel value="#{contratoPorFiscalTecnicoFlow.controller.getMsgFieldLabel('Faturamento_ExibeFaturamentoOuRetencao')}" 
                               for="exibeFaturamentoOuRetencao" 
                               rendered="#{contratoPorFiscalTecnicoFlow.controller.faturamentoNovo.retencoes.size() > 0}"/>
                <p:selectOneButton id="exibeFaturamentoOuRetencao" 
                                   value="#{contratoPorFiscalTecnicoFlow.exibeFaturamentoOuRetencao}"
                                   rendered="#{contratoPorFiscalTecnicoFlow.controller.faturamentoNovo.retencoes.size() > 0}"                                   >
                    <f:selectItem itemLabel="Faturamento" itemValue="1" />
                    <f:selectItem itemLabel="Retenções" itemValue="2" />
                    <p:ajax event="change" update="faturamentoItemPanel" partialSubmit="true"/>                
                </p:selectOneButton>                
                <p:dataTable value="#{contratoPorFiscalTecnicoFlow.controller.faturamentoNovo.itens}"
                             var="fi" 
                             editable="#{contratoPorFiscalTecnicoFlow.controller.faturamentoNovo.retencoes.size() le 0}"
                             paginator="true"
                             paginatorAlwaysVisible="false"
                             rows="#{contratoPorFiscalTecnicoFlow.controller.faturamentoNovo.diasEntreReferencias}"
                             id="faturamentoItemDT"
                             sortFunction="#{contratoPorFiscalTecnicoFlow.controller.sortByPostoDeTrabalhoDia}" 
                             sortOrder="ascending" 
                             sortBy="#{fi}"
                             scrollHeight="350"
                             scrollable="true"
                             rendered="#{contratoPorFiscalTecnicoFlow.exibeFaturamentoOuRetencao eq 1}"
                             rowStyleClass="#{fi.dia.dayOfWeek==DayOfWeek.SUNDAY||fi.dia.dayOfWeek==DayOfWeek.SATURDAY?'fds':'diasemana'}">
                    <c:if test="#{contratoPorFiscalTecnicoFlow.controller.faturamentoNovo.retencoes.size() le 0}">
                        <f:facet name="header">
                            <div class="alignRight" >
                                <p:commandButton action="#{contratoPorFiscalTecnicoFlow.processaFaturamento(contratoPorFiscalTecnicoFlow.controller.faturamentoNovo)}"
                                                 value="#{contratoPorFiscalTecnicoFlow.controller.getMsgAction('Retencao_Processar')}" update=":faturamentoEdit:faturamentoEditForm" />
                            </div>
                        </f:facet>
                    </c:if>
                    <p:column headerText="Posto de trabalho" width="20%">
                        <h:outputText value="#{fi.postoDeTrabalho.toString()}"/>
                    </p:column>
                    <p:column headerText="Dia" width="9%">
                        <h:outputText value="#{fi.dia}" >
                            <f:converter converterId="localDateConverter"/>
                            <f:attribute name="pattern" value="(EEE) dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Titular" width="22%">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{fi.titular.colaborador.toString()}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:selectOneMenu id="colabTit" value="#{fi.titular}" 
                                                 converter="#{colaboradorConverter}" 
                                                 style="width: 100%">
                                    <f:selectItems value="#{contratoPorFiscalTecnicoFlow.colaboradoresParaOContrato}"/>                          
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>                                                        
                    </p:column>
                    <p:column headerText="Evento" width="21%">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{fi.evento.toString()}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:selectOneMenu id="evento" value="#{fi.evento}" 
                                                 style="width:100%" 
                                                 converter="#{faturamentoItemEventoConverter}">
                                    <f:selectItems value="#{faturamentoItemEventoController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Substituto" width="22%">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{fi.substituto.colaborador.toString()}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:selectOneMenu id="colabSub" 
                                                 value="#{fi.substituto}" 
                                                 style="width: 100%" 
                                                 converter="#{colaboradorConverter}">
                                    <f:selectItems value="#{contratoPorFiscalTecnicoFlow.colaboradoresParaOContrato}"/>
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>                            
                    </p:column>
                    <p:column width="5%" rendered="#{contratoPorFiscalTecnicoFlow.controller.faturamentoNovo.retencoes.size() le 0}">
                        <p:rowEditor/>
                    </p:column>
                </p:dataTable> 
                <p:dataTable id="retencaoDT" 
                             value="#{contratoPorFiscalTecnicoFlow.controller.faturamentoNovo.retencoes}"
                             var="item" 
                             paginator="true"
                             paginatorAlwaysVisible="false"
                             scrollHeight="350"
                             scrollable="true"
                             rendered="#{contratoPorFiscalTecnicoFlow.exibeFaturamentoOuRetencao eq 2}">
                    <p:column width="19%" filterBy="#{item.colaborador.colaborador.toString()}" headerText="#{contratoPorFiscalTecnicoFlow.retencaoController.getMsgFieldLabel('colaborador')}" >
                        <h:outputText value="#{item.colaborador.colaborador.toString()}"/>
                    </p:column>
                    <p:column width="35%" filterBy="#{item.ratItem.encargo.toString()}" headerText="#{contratoPorFiscalTecnicoFlow.retencaoController.getMsgFieldLabel('RATItem_encargo')}" >
                        <h:outputText value="#{item.ratItem.encargo.toString()}"/>
                    </p:column>
                    <p:column width="5%" headerText="#{contratoPorFiscalTecnicoFlow.retencaoController.getMsgFieldLabel('diasTitularidade')}" styleClass="alignRight">
                        <h:outputText value="#{item.diasTitularidade}"/>
                    </p:column>
                    <p:column width="5%" headerText="#{contratoPorFiscalTecnicoFlow.retencaoController.getMsgFieldLabel('diasSubstituicao')}" styleClass="alignRight">
                        <h:outputText value="#{item.diasSubstituicao}"/>
                    </p:column>
                    <p:column width="5%" headerText="#{contratoPorFiscalTecnicoFlow.retencaoController.getMsgFieldLabel('diasNoPeriodo')}" styleClass="alignRight">
                        <h:outputText value="#{item.diasNoPeriodo}"/>
                    </p:column>                
                    <p:column width="5%" headerText="#{contratoPorFiscalTecnicoFlow.retencaoController.getMsgFieldLabel('fatorTrabalhadoNoPeriodo')}" styleClass="alignRight">
                        <h:outputText value="#{item.fatorTrabalhadoNoPeriodo}">
                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2" minIntegerDigits="1" groupingUsed="true"/>
                        </h:outputText>
                    </p:column>                
                    <p:column width="8%" headerText="#{contratoPorFiscalTecnicoFlow.retencaoController.getMsgFieldLabel('salario')}" styleClass="alignRight">
                        <h:outputText value="#{item.salario}">
                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2" minIntegerDigits="1" groupingUsed="true"/>
                        </h:outputText>                        
                    </p:column>                
                    <p:column width="5%" headerText="#{contratoPorFiscalTecnicoFlow.retencaoController.getMsgFieldLabel('RATItem_aliquota')}" styleClass="alignRight">
                        <h:outputText value="#{item.ratItem.aliquota}"/>
                    </p:column>    
                    <p:column width="7%" headerText="#{contratoPorFiscalTecnicoFlow.retencaoController.getMsgFieldLabel('retido')}" styleClass="alignRight">
                        <h:outputText value="#{item.retido}">
                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2" minIntegerDigits="1" groupingUsed="true"/>
                        </h:outputText>
                    </p:column>                
                </p:dataTable>                
            </p:panel>
        </t:FormFlowCreate>
    </ui:define>
</ui:composition>
