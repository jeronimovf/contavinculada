<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://java.sun.com/jsf/composite/components"                      
                template="/template.xhtml">
    <ui:define name="content">
        <t:FormFlowCreate saveAction="#{contratoPorFiscalFlow.controller.saveOrCreate()}"
                          casePrefix="contratoEdit"
                          controller="#{contratoPorFiscalFlow.controller}"
                          entityToUpdate="#{contratoPorFiscalFlow.controller.selected}"
                          goBackToAction="#{contratoPorFiscalFlow.controller.goBackTo('List')}"
                          readonly="true">
            <t:FormRowString labelValue="#{contratoPorFiscalFlow.controller.getMsgFieldLabel('numero')}" 
                             textValue="#{contratoPorFiscalFlow.controller.selected.numero}"
                             readonly="true"/>
            <t:FormRowAutoComplete autoCompleteItemLabel="#{pessoa.toString()}"
                                   autoCompleteValue="#{contratoPorFiscalFlow.controller.selected.contratado}"
                                   labelValue="#{contratoPorFiscalFlow.controller.getMsgFieldLabel('contratado')}"
                                   completeMethod="#{pessoaController.complete}"
                                   autoCompleteSize="62" 
                                   autoCompleteItemValue="#{pessoa}"
                                   autoCompleteItem="pessoa"
                                   autoCompleteEmptyMessage="#{pessoaController.msgNotFound}"
                                   autoCompleteConverter="#{pessoaConverter}"
                                   readonly="true"/><br/>
            <t:FormRowString labelValue="#{contratoPorFiscalFlow.controller.getMsgFieldLabel('objeto')}" 
                             textValue="#{contratoPorFiscalFlow.controller.selected.objeto}" 
                             textSize="120"
                             readonly="true"/><br/>
            <p:outputLabel value="#{contratoPorFiscalFlow.controller.getMsgFieldLabel('Proad_processo')}"/> 
            <p:link value="#{contratoPorFiscalFlow.controller.selected.processo}" 
                    href="#{util.getProadUrlParaOProcesso(contratoPorFiscalFlow.controller.selected.processo)}"
                    target="_blank"/>
            <t:FormRowDate labelValue="#{contratoPorFiscalFlow.controller.getMsgFieldLabel('assinaturaData')}"
                           calendarValue="#{contratoPorFiscalFlow.controller.selected.assinaturaData}"
                           readonly="true"/>
            <t:FormRowSelectOneMenu itemValues="#{ratController.itemsAvailableSelectOne}" 
                                    labelValue="#{contratoPorFiscalFlow.controller.getMsgFieldLabel('rat')}" 
                                    selectValue="#{contratoPorFiscalFlow.controller.selected.rat}"
                                    converter="#{ratConverter}"
                                    readonly="true"/>                        
            <p:tabView id="contratoTabs">
                <p:tab title="#{contratoPorFiscalFlow.controller.getTabHeader('PostoDeTrabalho')}">
                    <t:ListFlowView selection="#{contratoPorFiscalFlow.controller.postoNovo}" 
                                    value="#{contratoPorFiscalFlow.controller.selected.postosDeTrabalho}" 
                                    casePrefix="postoDeTrabalho" 
                                    action="#{contratoPorFiscalFlow.controller.preparePostoEdit}" 
                                    controller="#{contratoPorFiscalFlow.controller}" 
                                    id="postoDeTrabalho"
                                    specificValues="true" mostrarVigencia="false">
                        <p:column width="20%" 
                                  headerText="#{contratoPorFiscalFlow.controller.getMsgFieldLabel('PostoDeTrabalho_cargoOuFuncao')}">
                            <h:outputText value="#{item.cargoOuFuncao.nome}"/>
                        </p:column>   
                        <p:column width="20%" 
                                  headerText="#{contratoPorFiscalFlow.controller.getMsgFieldLabel('PostoDeTrabalho_Alocacao_titular')}">
                            <h:outputText value="#{alocacaoController.findVigenteHojeParaOPostoDeTrabalho(item).titular.colaborador.toString()}"/>
                        </p:column>   
                        <p:column width="20%" 
                                  headerText="#{contratoPorFiscalFlow.controller.getMsgFieldLabel('PostoDeTrabalho_Alocacao_substituto')}">
                            <h:outputText value="#{alocacaoController.findVigenteHojeParaOPostoDeTrabalho(item).substituto.colaborador.toString()}"/>
                        </p:column>   

                        <p:column width="10%"  
                                  headerText="#{contratoPorFiscalFlow.controller.getMsgFieldLabel('PostoDeTrabalho_jornada')}">
                            <h:outputText value="#{item.jornada.nome}"/>
                        </p:column>                                                     
                        <p:column width="15%"  
                                  headerText="#{contratoPorFiscalFlow.controller.getMsgFieldLabel('PostoDeTrabalho_diasComputados')}">
                            <h:outputText value="#{item.diasComputados}"/>
                        </p:column>                                                     
                        <p:column width="10%"  
                                  headerText="#{contratoPorFiscalFlow.controller.getMsgFieldLabel('PostoDeTrabalho_feriadoCalendario')}">
                            <h:outputText value="#{item.feriadoCalendario.nome}"/>
                        </p:column>                                                     
                    </t:ListFlowView>
                </p:tab>
                <p:tab title="#{contratoPorFiscalFlow.controller.getTabHeader('Faturamento')}">
                    <t:ListFlowView selection="#{contratoPorFiscalFlow.controller.faturamentoNovo}" 
                                    value="#{contratoPorFiscalFlow.controller.selected.faturamentos}" 
                                    casePrefix="faturamento" 
                                    action="#{contratoPorFiscalFlow.controller.prepareFaturamentoEdit}"
                                    controller="#{contratoPorFiscalFlow.controller}" 
                                    id="faturamento"
                                    specificValues="true"
                                    mostrarVigencia="false">
                        <f:facet name="header">
                            <div class="alignRight">
                                <h:outputLabel for="faturamentoReferenciaInicio" 
                                               value="#{contratoPorFiscalFlow.controller.getMsgFieldLabel('Faturamento_referenciaInicio')}"/>
                                <p:inputMask id="faturamentoReferenciaInicio" 
                                             converter="localDateConverter" 
                                             value="#{contratoPorFiscalFlow.controller.referenciaInicio}"
                                             mask="99/99/9999" title="dd/MM/yyyy" 
                                             size="7"/>
                                <h:outputLabel for="faturamentoReferenciaFim" 
                                               value="#{contratoPorFiscalFlow.controller.getMsgFieldLabel('Faturamento_referenciaFim')}"/>
                                <p:inputMask id="faturamentoReferenciaFim" 
                                             converter="localDateConverter" 
                                             value="#{contratoPorFiscalFlow.controller.referenciaFim}"
                                             mask="99/99/9999" title="dd/MM/yyyy" 
                                             size="7"/>                                
                                <p:commandButton action="#{contratoPorFiscalFlow.controller.prepareFaturamentoNovo()}"
                                                 value="#{messages.CreateLink}"/>
                            </div>
                        </f:facet>
                        <p:column width="8%"
                                  headerText="#{contratoPorFiscalFlow.controller.getMsgFieldLabel('Faturamento_referenciaInicio')}">
                            <h:outputText value="#{item.referenciaInicio}" converter="localDateConverter"/>
                        </p:column>   
                        <p:column width="8%"
                                  headerText="#{contratoPorFiscalFlow.controller.getMsgFieldLabel('Faturamento_referenciaFim')}">
                            <h:outputText value="#{item.referenciaFim}" converter="localDateConverter"/>
                        </p:column>           
                        <p:column width="12%"
                                  headerText="#{contratoPorFiscalFlow.controller.getMsgFieldLabel('Faturamento_notas')}">
                            <h:outputText value="#{item.notas}"/>
                        </p:column>                           

                        <p:column width="8%"
                                  headerText="#{contratoPorFiscalFlow.controller.getMsgFieldLabel('Faturamento_valorBruto')}">
                            <h:outputText value="#{item.valorBruto}"/>
                        </p:column>                           
                        <p:column width="8%"
                                  headerText="#{contratoPorFiscalFlow.controller.getMsgFieldLabel('Faturamento_valorLiquido')}">
                            <h:outputText value="#{item.valorLiquido}"/>
                        </p:column>          
                        <p:column width="8%"
                                  headerText="#{contratoPorFiscalFlow.controller.getMsgFieldLabel('Faturamento_nfeOuFatura')}">
                            <h:outputText value="#{item.nfeOuFatura}"/>
                        </p:column>                                            
                        <p:column width="8%"
                                  headerText="#{contratoPorFiscalFlow.controller.getMsgFieldLabel('Faturamento_atestadaEm')}">
                            <h:outputText value="#{item.atestadaEm}"/>
                        </p:column>                                            
                        <p:column width="20%"
                                  headerText="#{contratoPorFiscalFlow.controller.getMsgFieldLabel('Faturamento_atestadaPor')}">
                            <h:outputText value="#{item.atestadaPor}"/>
                        </p:column>                                                                                                                 
                    </t:ListFlowView>
                </p:tab>   
                <p:tab id="liberacaoTab" title="#{contratoFlow.controller.getTabHeader('Liberacao')}">
                    <t:FormRowSelectOneMenu id="liberacaoColaborador" 
                                            labelValue="#{pessoaJuridicaController.getMsgFieldLabel('Colaborador_colaborador')}"
                                            itemValues="#{contratoFlow.colaboradoresParaOContrato}"
                                            selectValue="#{contratoFlow.controller.retencaoFiltroColaborador}"
                                            converter="#{colaboradorConverter}"/>
                    <t:FormRowDate id="liberacaoPeriodoDe"
                                   mindate="#{contratoFlow.controller.selected.vigenteDesde}" 
                                   maxdate="#{contratoFlow.controller.selected.vigenteAte}"
                                   labelValue="#{contratoFlow.controller.getMsgFieldLabel('Liberacao_periodoDe')}"                                   
                                   calendarValue="#{contratoFlow.controller.retencaoFiltroDesde}"/>
                    <t:FormRowDate id="liberacaoPeriodoAte"
                                   mindate="#{contratoFlow.controller.selected.vigenteDesde}" 
                                   maxdate="#{contratoFlow.controller.selected.vigenteAte}"
                                   labelValue="#{contratoFlow.controller.getMsgFieldLabel('Liberacao_periodoAte')}"
                                   calendarValue="#{contratoFlow.controller.retencaoFiltroAte}"/> 
                    <p:commandButton action="Edit" partialSubmit="true" 
                                     partialSubmitFilter="liberacaoColaborador liberacaoPeriodoDe liberacaoPeriodoAte" update="liberacaoDT"
                                     value="#{contratoFlow.controller.getMsgAction('Liberacao_Filtrar')}"/>
                    <p:dataTable id="liberacaoDT" 
                                 value="#{contratoFlow.controller.retencoesFiltradas}"
                                 var="item" 
                                 paginator="true"
                                 paginatorAlwaysVisible="false"
                                 rows="10"
                                 scrollHeight="350"
                                 scrollable="true">
                        <f:facet name="header">
                            <div class="alignRight">
                                <p:commandButton action="#{contratoFlow.controller.processarLiberacoes}"
                                                 value="#{contratoFlow.controller.getMsgAction('Liberacao_Processar')}" 
                                                 update=":faturamentoEdit:faturamentoEditForm"
                                                 rendered="#{contratoFlow.controller.retencaoController.selectedItems.size()>0}"/>
                            </div>
                        </f:facet>              
                        <p:column width="19%" filterBy="#{item.colaborador.colaborador.toString()}" headerText="#{retencaoController.getMsgFieldLabel('colaborador')}" >
                            <h:outputText value="#{item.colaborador.colaborador.toString()}"/>
                        </p:column>
                        <p:column width="23%" filterBy="#{item.ratItem.encargo.toString()}" headerText="#{retencaoController.getMsgFieldLabel('RATItem_encargo')}" >
                            <h:outputText value="#{item.ratItem.encargo.toString()}"/>
                        </p:column>
                        <p:column width="7%" headerText="#{retencaoController.getMsgFieldLabel('Liberacao_liberadoEm')}" >
                            <h:outputText value="#{item.liberacao.vigenteDesde}" converter="localDateConverter"/>
                        </p:column>

                        <p:column width="5%" headerText="#{retencaoController.getMsgFieldLabel('diasTitularidade')}" styleClass="alignRight">
                            <h:outputText value="#{item.diasTitularidade}"/>
                        </p:column>
                        <p:column width="5%" headerText="#{retencaoController.getMsgFieldLabel('diasSubstituicao')}" styleClass="alignRight">
                            <h:outputText value="#{item.diasSubstituicao}"/>
                        </p:column>
                        <p:column width="5%" headerText="#{retencaoController.getMsgFieldLabel('diasNoPeriodo')}" styleClass="alignRight">
                            <h:outputText value="#{item.diasNoPeriodo}"/>
                        </p:column>                
                        <p:column width="5%" headerText="#{retencaoController.getMsgFieldLabel('fatorTrabalhadoNoPeriodo')}" styleClass="alignRight">
                            <h:outputText value="#{item.fatorTrabalhadoNoPeriodo}">
                                <f:convertNumber minFractionDigits="2" maxFractionDigits="2" minIntegerDigits="1" groupingUsed="true"/>
                            </h:outputText>
                        </p:column>                
                        <p:column width="8%" headerText="#{retencaoController.getMsgFieldLabel('salario')}" styleClass="alignRight">
                            <h:outputText value="#{item.salario}">
                                <f:convertNumber minFractionDigits="2" maxFractionDigits="2" minIntegerDigits="1" groupingUsed="true"/>
                            </h:outputText>                        
                        </p:column>                
                        <p:column width="5%" headerText="#{retencaoController.getMsgFieldLabel('RATItem_aliquota')}" styleClass="alignRight">
                            <h:outputText value="#{item.ratItem.aliquota}"/>
                        </p:column>    
                        <p:column width="7%" headerText="#{retencaoController.getMsgFieldLabel('retido')}" styleClass="alignRight">
                            <h:outputText value="#{item.retido}">
                                <f:convertNumber minFractionDigits="2" maxFractionDigits="2" minIntegerDigits="1" groupingUsed="true"/>
                            </h:outputText>
                        </p:column>                
                    </p:dataTable>  
                </p:tab>                            
            </p:tabView>        
        </t:FormFlowCreate>

    </ui:define>
</ui:composition>
