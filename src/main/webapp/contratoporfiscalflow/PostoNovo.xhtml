<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:t="http://xmlns.jcp.org/jsf/composite/components"
                template="/template.xhtml">
    <ui:define name="content"> 
        <t:FormFlowCreate id="postoDeTrabalhoCreate" casePrefix="postoDeTrabalhoCreate" 
                          entityToUpdate="#{contratoFlow.controller.postoNovo}" 
                          saveAction="#{contratoFlow.controller.saveOrCreatePostoDeTrabalho()}"
                          goBackToAction="#{contratoFlow.controller.goBackTo('Edit')}"
                          controller="#{contratoFlow.controller}" mostrarVigencia="false">
            <t:FormRowAutoComplete id="postoDeTrabalhoCargoOuFuncao" 
                                   autoCompleteValue="#{contratoFlow.controller.postoNovo.cargoOuFuncao}" 
                                   autoCompleteItem="cargoOuFuncao" 
                                   autoCompleteItemLabel="#{cargoOuFuncao}" 
                                   autoCompleteItemValue="#{cargoOuFuncao}" 
                                   completeMethod="#{cargoOuFuncaoController.complete}" 
                                    labelValue="#{contratoFlow.controller.getMsgFieldLabel('PostoDeTrabalho_cargoOuFuncao')}" 
                                   autoCompleteConverter="#{cargoOuFuncaoConverter}"
                                   autoCompleteSize="40"/><br/>
            <t:FormRowAutoComplete id="postoDeTrabalhoJornada" 
                                   autoCompleteValue="#{contratoFlow.controller.postoNovo.jornada}" 
                                   autoCompleteItem="jornada" 
                                   autoCompleteItemLabel="#{jornada}" 
                                   autoCompleteItemValue="#{jornada}" 
                                   completeMethod="#{jornadaController.complete}" 
                                   labelValue="#{contratoFlow.controller.getMsgFieldLabel('PostoDeTrabalho_jornada')}"
                                   autoCompleteConverter="#{jornadaConverter}"
                                   autoCompleteSize="30"/><br/>
            <t:FormRowCheckMulti id="postoDeTrabalhoDiasComputados" 
                                 labelValue="#{contratoFlow.controller.getMsgFieldLabel('PostoDeTrabalho_diasComputados')}" 
                                 itemValues="#{calendarioFeriadoController.diasComputados}" 
                                 selectValue="#{contratoFlow.controller.postoNovo.diasComputados}" 
                                 selectConverter="#{diasComputadosConverter}"
                                 collectionType="java.util.HashSet"/><br/>
            <t:FormRowAutoComplete id="postoDeTrabalhoFeriadoCalendario" 
                                   autoCompleteValue="#{contratoFlow.controller.postoNovo.feriadoCalendario}" 
                                   autoCompleteItem="feriadoCalendario" 
                                   autoCompleteItemLabel="#{feriadoCalendario.toString()}" 
                                   autoCompleteItemValue="#{feriadoCalendario}" 
                                   completeMethod="#{calendarioFeriadoController.complete}" 
                                   labelValue="#{contratoFlow.controller.getMsgFieldLabel('PostoDeTrabalho_feriadoCalendario')}"
                                   autoCompleteConverter="#{calendarioFeriadoConverter}"
                                   autoCompleteSize="30"/> 
        </t:FormFlowCreate>
    </ui:define>
</ui:composition>
