<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <div class="ui-grid">             
                <div class="ui-grid-row">                    
                    <div class="ui-grid-col-1 withBorder">
                        <p:outputLabel value="#{servidorController.getMsgFieldLabel('cpf')}" for="cpf" />
                    </div>
                    <div class="ui-grid-col-2 withBorder">
                        <p:inputText id="cpf" value="#{servidorController.selected.cpf}" />        
                    </div>
                    <div class="ui-grid-col-1 withBorder">
                        <p:outputLabel value="#{servidorController.getMsgFieldLabel('nome')}" for="nome" />                        
                    </div>
                    <div class="ui-grid-col-8 withBorder">
                        <p:inputText id="nome" value="#{servidorController.selected.nome}" size="60" />                                
                    </div>                    
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-1 withBorder">
                        <p:outputLabel value="#{servidorController.getMsgFieldLabel('matricula')}" for="matricula" />                        
                    </div>
                    <div class="ui-grid-col-11 withBorder">
                        <p:inputText id="matricula" value="#{servidorController.selected.matricula}" />        
                    </div>
                </div>                
            </div>
        </ui:define>
    </ui:composition>

</html>
