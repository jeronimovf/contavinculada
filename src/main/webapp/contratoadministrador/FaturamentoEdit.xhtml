<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://java.sun.com/jsf/composite/components"                      
                template="/template.xhtml">
    <ui:define name="content"> 
        <p:importEnum type="java.time.DayOfWeek" var="DayOfWeek" 
                      allSuffix="ALL_ENUM_VALUES"/>        
        <t:FormFlowCreate  id="faturamentoEdit" casePrefix="faturamentoEdit" 
                           entityToUpdate="#{contratoAdministradorFlow.controller.faturamentoNovo}" 
                           saveAction="#{contratoAdministradorFlow.controller.saveOrCreate()}"
                           goBackToAction="#{contratoAdministradorFlow.controller.goBackTo('Edit')}"
                           controller="#{contratoAdministradorFlow.controller}">                           
            <t:FormRowDate id="faturamentoReferenciaInicio" 
                           calendarValue="#{contratoAdministradorFlow.controller.faturamentoNovo.referenciaInicio}" 
                           labelValue="#{contratoAdministradorFlow.controller.getMsgFieldLabel('Faturamento_referenciaInicio')}" 
                           pattern="dd/MM/yyyy"/>
            <t:FormRowDate id="faturamentoReferenciaFim" 
                           calendarValue="#{contratoAdministradorFlow.controller.faturamentoNovo.referenciaFim}" 
                           labelValue="#{contratoAdministradorFlow.controller.getMsgFieldLabel('Faturamento_referenciaFim')}"
                           pattern="dd/MM/yyyy"/>     
            <t:FormRowString id="faturamentoNotas" 
                             labelValue="#{contratoAdministradorFlow.controller.getMsgFieldLabel('Faturamento_notas')}"
                             textSize="30" textValue="#{contratoAdministradorFlow.controller.faturamentoNovo.notas}"/>
            <t:FormRowMonetary id="faturamentoValorBruto" 
                               numberValue="#{contratoAdministradorFlow.controller.faturamentoNovo.valorBruto}" 
                               labelValue="#{contratoAdministradorFlow.controller.getMsgFieldLabel('Faturamento_valorBruto')}"/>                
            <t:FormRowMonetary id="faturamentoValorLiquido" 
                               numberValue="#{contratoAdministradorFlow.controller.faturamentoNovo.valorLiquido}" 
                               labelValue="#{contratoAdministradorFlow.controller.getMsgFieldLabel('Faturamento_valorLiquido')}"/>                                
            <t:FormRowString id="faturamentoNfeOuFatura" 
                             textValue="#{contratoAdministradorFlow.controller.faturamentoNovo.nfeOuFatura}" 
                             labelValue="#{contratoAdministradorFlow.controller.getMsgFieldLabel('Faturamento_nfeOuFatura')}"/>                           
            <t:FormRowDate id="faturamentoAtestadaEm" 
                           calendarValue="#{contratoAdministradorFlow.controller.faturamentoNovo.atestadaEm}" 
                           labelValue="#{contratoAdministradorFlow.controller.getMsgFieldLabel('Faturamento_atestadaEm')}" />                
            <t:FormRowString id="faturamentoAtestadaPor" 
                             textValue="#{contratoAdministradorFlow.controller.faturamentoNovo.atestadaPor}" 
                             labelValue="#{contratoAdministradorFlow.controller.getMsgFieldLabel('Faturamento_atestadaPor')}"/> 
            <p:panel id="faturamentoItemPanel">
                <p:outputLabel value="#{contratoAdministradorFlow.controller.getMsgFieldLabel('Faturamento_ExibeFaturamentoOuRetencao')}" 
                               for="exibeFaturamentoOuRetencao" 
                               rendered="#{contratoAdministradorFlow.controller.faturamentoNovo.retencoes.size()>0}"/>
                <p:selectOneButton id="exibeFaturamentoOuRetencao" 
                                   value="#{contratoAdministradorFlow.exibeFaturamentoOuRetencao}"
                                   rendered="#{contratoAdministradorFlow.controller.faturamentoNovo.retencoes.size()>0}"                                   >
                    <f:selectItem itemLabel="Faturamento" itemValue="1" />
                    <f:selectItem itemLabel="Retenções" itemValue="2" />
                    <p:ajax event="change" update="faturamentoItemPanel" partialSubmit="true"/>                
                </p:selectOneButton>                

                <p:dataTable value="#{contratoAdministradorFlow.controller.faturamentoNovo.itens}"
                             var="fi" 
                             paginator="true"
                             paginatorAlwaysVisible="false"
                             rows="#{contratoAdministradorFlow.controller.faturamentoNovo.diasEntreReferencias}"
                             id="faturamentoItemDT"
                             sortFunction="#{contratoAdministradorFlow.controller.sortByPostoDeTrabalhoDia}" 
                             sortOrder="ascending" 
                             sortBy="#{fi}"
                             scrollHeight="350"
                             scrollable="true"
                             rendered="#{contratoAdministradorFlow.exibeFaturamentoOuRetencao eq 1}"
                             rowStyleClass="#{fi.dia.dayOfWeek==DayOfWeek.SUNDAY||fi.dia.dayOfWeek==DayOfWeek.SATURDAY?'fds':'diasemana'}">
                    <p:column headerText="Posto de trabalho" width="20%">
                        <h:outputText value="#{fi.postoDeTrabalho.toString()}"/>
                    </p:column>
                    <p:column headerText="Dia" width="9%">
                        <h:outputText value="#{fi.dia}" >
                            <f:converter converterId="localDateConverter"/>
                            <f:attribute name="pattern" value="(EEE) dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Titular" width="22%">
                        <h:outputText value="#{fi.titular.colaborador.toString()}"/>
                    </p:column>
                    <p:column headerText="Evento" width="21%">
                        <h:outputText value="#{fi.evento.toString()}"/>
                    </p:column>
                    <p:column headerText="Substituto" width="22%">
                        <h:outputText value="#{fi.substituto.colaborador.toString()}"/>
                    </p:column>
                </p:dataTable>   
                <p:dataTable id="retencaoDT" 
                             value="#{contratoAdministradorFlow.controller.faturamentoNovo.retencoes}"
                             var="item" 
                             paginator="true"
                             paginatorAlwaysVisible="false"
                             rows="10"
                             scrollHeight="350"
                             scrollable="true"
                             rendered="#{contratoAdministradorFlow.exibeFaturamentoOuRetencao eq 2}"
                             selectionMode="multiple"
                             selection="#{contratoAdministradorFlow.controller.retencaoController.selectedItems}"
                             rowKey="#{item.id}">
                    <p:ajax event="rowSelect" listener="#{contratoAdministradorFlow.controller.retencaoRowSelect}" update="retencaoDT" />
                    <f:facet name="header">
                        <div class="alignRight">
                            <p:commandButton action="#{contratoAdministradorFlow.controller.processarLiberacoes}"
                                             value="#{contratoAdministradorFlow.controller.getMsgAction('Liberacao_Processar')}" 
                                             update=":faturamentoEdit:faturamentoEditForm"
                                             rendered="#{contratoAdministradorFlow.controller.retencaoController.selectedItems.size()>0}"/>
                        </div>
                    </f:facet>              
                    <p:column width="19%" filterBy="#{item.colaborador.colaborador.toString()}" headerText="#{retencaoController.getMsgFieldLabel('colaborador')}" >
                        <h:outputText value="#{item.colaborador.colaborador.toString()}"/>
                    </p:column>
                    <p:column width="23%" filterBy="#{item.ratItem.encargo.toString()}" headerText="#{retencaoController.getMsgFieldLabel('RATItem_encargo')}" >
                        <h:outputText value="#{item.ratItem.encargo.toString()}"/>
                    </p:column>
                    <p:column width="7%" headerText="#{retencaoController.getMsgFieldLabel('Liberacao_liberadoEm')}" >
                        <h:outputText value="#{item.liberacao.vigenteDesde}" converter="localDateConverter"/>
                    </p:column>
                    
                    <p:column width="5%" headerText="#{retencaoController.getMsgFieldLabel('diasTitularidade')}" styleClass="alignRight">
                        <h:outputText value="#{item.diasTitularidade}"/>
                    </p:column>
                    <p:column width="5%" headerText="#{retencaoController.getMsgFieldLabel('diasSubstituicao')}" styleClass="alignRight">
                        <h:outputText value="#{item.diasSubstituicao}"/>
                    </p:column>
                    <p:column width="5%" headerText="#{retencaoController.getMsgFieldLabel('diasNoPeriodo')}" styleClass="alignRight">
                        <h:outputText value="#{item.diasNoPeriodo}"/>
                    </p:column>                
                    <p:column width="5%" headerText="#{retencaoController.getMsgFieldLabel('fatorTrabalhadoNoPeriodo')}" styleClass="alignRight">
                        <h:outputText value="#{item.fatorTrabalhadoNoPeriodo}">
                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2" minIntegerDigits="1" groupingUsed="true"/>
                        </h:outputText>
                    </p:column>                
                    <p:column width="8%" headerText="#{retencaoController.getMsgFieldLabel('salario')}" styleClass="alignRight">
                        <h:outputText value="#{item.salario}">
                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2" minIntegerDigits="1" groupingUsed="true"/>
                        </h:outputText>                        
                    </p:column>                
                    <p:column width="5%" headerText="#{retencaoController.getMsgFieldLabel('RATItem_aliquota')}" styleClass="alignRight">
                        <h:outputText value="#{item.ratItem.aliquota}"/>
                    </p:column>    
                    <p:column width="7%" headerText="#{retencaoController.getMsgFieldLabel('retido')}" styleClass="alignRight">
                        <h:outputText value="#{item.retido}">
                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2" minIntegerDigits="1" groupingUsed="true"/>
                        </h:outputText>
                    </p:column>                
                </p:dataTable>  
            </p:panel>
        </t:FormFlowCreate>
    </ui:define>
</ui:composition>
