<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:t="http://xmlns.jcp.org/jsf/composite/components"
                template="/template.xhtml">
    <ui:define name="content">

        <t:FormFlowCreate id="contaVinculadaCreate" casePrefix="contaVinculadaCreate" 
                          entityToUpdate="#{contratoFlow.controller.contaNova}" 
                          saveAction="#{contratoFlow.controller.saveOrCreateContaVinculada()}"
                          goBackToAction="#{contratoFlow.controller.goBackTo('Edit')}"
                          controller="#{contratoFlow.controller}">                           
            <t:FormRowString id="contaBanco" 
                             textValue="#{contratoFlow.controller.contaNova.banco}" 
                             labelValue="#{contratoFlow.controller.getMsgFieldLabel('ContaVinculada_banco')}"
                             textSize="30"/>                
            <t:FormRowString id="contaAgencia" 
                             textValue="#{contratoFlow.controller.contaNova.agencia}" 
                             labelValue="#{contratoFlow.controller.getMsgFieldLabel('ContaVinculada_agencia')}"
                             textSize="30"/><br/>
            <t:FormRowString id="contaConta" 
                             textValue="#{contratoFlow.controller.contaNova.conta}" 
                             labelValue="#{contratoFlow.controller.getMsgFieldLabel('ContaVinculada_conta')}"
                             textSize="15"/>                
            <t:FormRowString id="contaOperacao" 
                             textValue="#{contratoFlow.controller.contaNova.operacao}" 
                             labelValue="#{contratoFlow.controller.getMsgFieldLabel('ContaVinculada_operacao')}"
                             textSize="20"/> 
        </t:FormFlowCreate>
    </ui:define>
</ui:composition>
