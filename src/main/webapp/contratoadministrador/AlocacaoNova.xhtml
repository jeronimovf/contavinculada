<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:t="http://xmlns.jcp.org/jsf/composite/components"
                template="/template.xhtml">
    <ui:define name="content">

        <t:FormFlowCreate id="alocacaoCreate" casePrefix="alocacaoCreate" 
                          entityToUpdate="#{contratoAdministradorFlow.controller.alocacaoNova}" 
                          saveAction="#{contratoAdministradorFlow.controller.saveOrCreateAlocacao()}"
                          goBackToAction="#{contratoAdministradorFlow.controller.goBackTo('PostoEdit')}"
                          controller="#{contratoAdministradorFlow.controller}"
                          desdeMinDate="#{contratoAdministradorFlow.controller.postoNovo.vigenteDesde}"
                          desdeMaxDate="#{contratoAdministradorFlow.controller.postoNovo.vigenteAte}"
                          ateMinDate="#{contratoAdministradorFlow.controller.postoNovo.vigenteDesde}"
                          ateMaxDate="#{contratoAdministradorFlow.controller.postoNovo.vigenteAte}">
            <t:FormRowAutoComplete autoCompleteItemLabel="#{colaborador}"
                                   autoCompleteValue="#{contratoAdministradorFlow.controller.alocacaoNova.titular}"
                                   labelValue="#{contratoAdministradorFlow.controller.getMsgFieldLabel('PostoDeTrabalho_Alocacao_titular')}"
                                   completeMethod="#{contratoAdministradorFlow.completeColaboradoresParaOContrato}"
                                   autoCompleteSize="62" 
                                   autoCompleteItemValue="#{colaborador}"
                                   autoCompleteItem="colaborador"
                                   autoCompleteEmptyMessage="#{colaboradorController.msgNotFound}"
                                   autoCompleteConverter="#{colaboradorConverter}"/><br/>
            <t:FormRowAutoComplete autoCompleteItemLabel="#{colaborador.colaborador.toString()}"
                                   autoCompleteValue="#{contratoAdministradorFlow.controller.alocacaoNova.substituto}"
                                   labelValue="#{contratoAdministradorFlow.controller.getMsgFieldLabel('PostoDeTrabalho_Alocacao_substituto')}"
                                   completeMethod="#{contratoAdministradorFlow.completeColaboradoresParaOContrato}"
                                   autoCompleteSize="62" 
                                   autoCompleteItemValue="#{colaborador}"
                                   autoCompleteItem="colaborador"
                                   autoCompleteEmptyMessage="#{colaboradorController.msgNotFound}"
                                   autoCompleteConverter="#{colaboradorConverter}"/><br/>       
        </t:FormFlowCreate>
    </ui:define>
</ui:composition>
