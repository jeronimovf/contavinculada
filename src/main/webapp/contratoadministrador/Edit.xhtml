<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://java.sun.com/jsf/composite/components"                      
                template="/template.xhtml">
    <ui:define name="content">
        <t:FormFlowCreate saveAction="#{contratoAdministradorFlow.controller.saveOrCreate()}"
                          casePrefix="contratoEdit"
                          controller="#{contratoAdministradorFlow.controller}"
                          entityToUpdate="#{contratoAdministradorFlow.controller.selected}"
                          goBackToAction="#{contratoAdministradorFlow.controller.goBackTo('List')}">
            <t:FormRowString labelValue="#{contratoAdministradorFlow.controller.getMsgFieldLabel('numero')}" 
                             textValue="#{contratoAdministradorFlow.controller.selected.numero}"/>
            <t:FormRowAutoComplete autoCompleteItemLabel="#{pessoa.toString()}"
                                   autoCompleteValue="#{contratoAdministradorFlow.controller.selected.contratado}"
                                   labelValue="#{contratoAdministradorFlow.controller.getMsgFieldLabel('contratado')}"
                                   completeMethod="#{pessoaController.complete}"
                                   autoCompleteSize="62" 
                                   autoCompleteItemValue="#{pessoa}"
                                   autoCompleteItem="pessoa"
                                   autoCompleteEmptyMessage="#{pessoaController.msgNotFound}"
                                   autoCompleteConverter="#{pessoaConverter}"/><br/>
            <t:FormRowString labelValue="#{contratoAdministradorFlow.controller.getMsgFieldLabel('objeto')}" 
                             textValue="#{contratoAdministradorFlow.controller.selected.objeto}" 
                             textSize="120"/><br/>
            <p:outputLabel value="#{contratoAdministradorFlow.controller.getMsgFieldLabel('Proad_processo')}"/>
            <t:FormRowString labelValue="#{contratoAdministradorFlow.controller.getMsgFieldLabel('Proad_protocoloNumero')}" 
                             textValue="#{contratoAdministradorFlow.controller.selected.processo.protocoloNumero}"/>
            <t:FormRowString labelValue="#{contratoAdministradorFlow.controller.getMsgFieldLabel('Proad_protocoloAno')}" 
                             textValue="#{contratoAdministradorFlow.controller.selected.processo.protocoloAno}"/>            
            <t:FormRowDate labelValue="#{contratoAdministradorFlow.controller.getMsgFieldLabel('assinaturaData')}"
                           calendarValue="#{contratoAdministradorFlow.controller.selected.assinaturaData}"/>
            <t:FormRowSelectOneMenu itemValues="#{ratController.itemsAvailableSelectOne}" 
                                    labelValue="#{contratoAdministradorFlow.controller.getMsgFieldLabel('rat')}" 
                                    selectValue="#{contratoAdministradorFlow.controller.selected.rat}"
                                    converter="#{ratConverter}"/>                        
            <p:tabView id="contratoTabs">
                <p:tab title="#{contratoAdministradorFlow.controller.getTabHeader('PostoDeTrabalho')}">
                    <t:ListFlowView selection="#{contratoAdministradorFlow.controller.postoNovo}" 
                                    value="#{contratoAdministradorFlow.controller.selected.postosDeTrabalho}" 
                                    casePrefix="postoDeTrabalho" 
                                    action="#{contratoAdministradorFlow.controller.preparePostoEdit}" 
                                    controller="#{contratoAdministradorFlow.controller}" 
                                    id="postoDeTrabalho"
                                    specificValues="true" mostrarVigencia="false">
                        <f:facet name="header">
                            <div class="alignRight">
                                <p:commandButton action="#{contratoAdministradorFlow.controller.preparePostoNovo}"
                                                 value="#{messages.CreateLink}" />
                            </div>
                        </f:facet>
                        <p:column width="20%" 
                                  headerText="#{contratoAdministradorFlow.controller.getMsgFieldLabel('PostoDeTrabalho_cargoOuFuncao')}">
                            <h:outputText value="#{item.cargoOuFuncao.nome}"/>
                        </p:column>   
                        <p:column width="20%" 
                                  headerText="#{contratoAdministradorFlow.controller.getMsgFieldLabel('PostoDeTrabalho_Alocacao_titular')}">
                            <h:outputText value="#{alocacaoController.findVigenteHojeParaOPostoDeTrabalho(item).titular.colaborador.toString()}"/>
                        </p:column>   
                        <p:column width="20%" 
                                  headerText="#{contratoAdministradorFlow.controller.getMsgFieldLabel('PostoDeTrabalho_Alocacao_substituto')}">
                            <h:outputText value="#{alocacaoController.findVigenteHojeParaOPostoDeTrabalho(item).substituto.colaborador.toString()}"/>
                        </p:column>   

                        <p:column width="10%"  
                                  headerText="#{contratoAdministradorFlow.controller.getMsgFieldLabel('PostoDeTrabalho_jornada')}">
                            <h:outputText value="#{item.jornada.nome}"/>
                        </p:column>                                                     
                        <p:column width="15%"  
                                  headerText="#{contratoAdministradorFlow.controller.getMsgFieldLabel('PostoDeTrabalho_diasComputados')}">
                            <h:outputText value="#{item.diasComputados}"/>
                        </p:column>                                                     
                        <p:column width="10%"  
                                  headerText="#{contratoAdministradorFlow.controller.getMsgFieldLabel('PostoDeTrabalho_feriadoCalendario')}">
                            <h:outputText value="#{item.feriadoCalendario.nome}"/>
                        </p:column>                                                     
                    </t:ListFlowView>
                </p:tab>

                <p:tab title="#{contratoAdministradorFlow.controller.getTabHeader('EncargoAliquota')}">
                    <t:ListFlowView selection="#{contratoAdministradorFlow.controller.aliquotaNova}" 
                                    value="#{contratoAdministradorFlow.controller.selected.aliquotas}" 
                                    casePrefix="encargoAliquota" 
                                    action="#{contratoAdministradorFlow.controller.prepareAliquotaEdit}" 
                                    controller="#{contratoAdministradorFlow.controller}" 
                                    id="encargoAliquota"
                                    specificValues="true" mostrarVigencia="false">
                        <f:facet name="header">
                            <div class="alignRight">
                                <p:commandButton action="#{contratoAdministradorFlow.controller.prepareAliquotaNova()}"
                                                 value="#{messages.CreateLink}"/>
                            </div>
                        </f:facet>
                        <p:column width="20%"
                                  headerText="#{contratoAdministradorFlow.controller.getMsgFieldLabel('EncargoAliquota_encargo')}">
                            <h:outputText value="#{item.encargo.nome}"/>
                        </p:column>                           
                        <p:column width="20%" styleClass="alignRight" 
                                  headerText="#{contratoAdministradorFlow.controller.getMsgFieldLabel('EncargoAliquota_aliquota')}">
                            <h:outputText value="#{item.aliquota}"/>
                        </p:column>                           
                    </t:ListFlowView>
                </p:tab>  
                <p:tab title="#{contratoAdministradorFlow.controller.getTabHeader('Faturamento')}">
                    <p:dataTable id="faturamentoDT" 
                                 value="#{contratoAdministradorFlow.controller.selected.faturamentos}"  
                                 var="item" paginator="true" rows="10" 
                                 paginatorPosition="top" paginatorAlwaysVisible="false" 
                                 selection="#{contratoAdministradorFlow.controller.faturamentoNovo}"  
                                 lazy="false" filterDelay="600" 
                                 class="listDT"
                                 scrollable="true"
                                 scrollHeight="300">                    
                        <f:facet name="header">
                            <div class="alignRight">
                                <h:outputLabel for="faturamentoReferenciaInicio" 
                                               value="#{contratoAdministradorFlow.controller.getMsgFieldLabel('Faturamento_referenciaInicio')}"/>
                                <p:inputMask id="faturamentoReferenciaInicio" 
                                             converter="localDateConverter" 
                                             value="#{contratoAdministradorFlow.controller.referenciaInicio}"
                                             mask="99/99/9999" title="dd/MM/yyyy" 
                                             size="7"/>
                                <h:outputLabel for="faturamentoReferenciaFim" 
                                               value="#{contratoAdministradorFlow.controller.getMsgFieldLabel('Faturamento_referenciaFim')}"/>
                                <p:inputMask id="faturamentoReferenciaFim" 
                                             converter="localDateConverter" 
                                             value="#{contratoAdministradorFlow.controller.referenciaFim}"
                                             mask="99/99/9999" title="dd/MM/yyyy" 
                                             size="7"/>                                
                                <p:commandButton action="#{contratoAdministradorFlow.controller.prepareFaturamentoNovo()}"
                                                 value="#{messages.CreateLink}"/>
                            </div>
                        </f:facet>
                        <p:column width="7%"
                                  headerText="#{contratoAdministradorFlow.controller.getMsgFieldLabel('Faturamento_referenciaInicio')}">
                            <h:outputText value="#{item.referenciaInicio}" converter="localDateConverter"/>
                        </p:column>   
                        <p:column width="7%"
                                  headerText="#{contratoAdministradorFlow.controller.getMsgFieldLabel('Faturamento_referenciaFim')}">
                            <h:outputText value="#{item.referenciaFim}" converter="localDateConverter"/>
                        </p:column>           
                        <p:column width="12%"
                                  headerText="#{contratoAdministradorFlow.controller.getMsgFieldLabel('Faturamento_notas')}">
                            <h:outputText value="#{item.notas}"/>
                        </p:column>                           

                        <p:column width="8%"
                                  headerText="#{contratoAdministradorFlow.controller.getMsgFieldLabel('Faturamento_valorBruto')}">
                            <h:outputText value="#{item.valorBruto}"/>
                        </p:column>                           
                        <p:column width="8%"
                                  headerText="#{contratoAdministradorFlow.controller.getMsgFieldLabel('Faturamento_valorLiquido')}">
                            <h:outputText value="#{item.valorLiquido}"/>
                        </p:column>          
                        <p:column width="8%"
                                  headerText="#{contratoAdministradorFlow.controller.getMsgFieldLabel('Faturamento_nfeOuFatura')}">
                            <h:outputText value="#{item.nfeOuFatura}"/>
                        </p:column>                                            
                        <p:column width="8%"
                                  headerText="#{contratoAdministradorFlow.controller.getMsgFieldLabel('Faturamento_atestadaEm')}">
                            <h:outputText value="#{item.atestadaEm}"/>
                        </p:column>                                            
                        <p:column width="20%"
                                  headerText="#{contratoAdministradorFlow.controller.getMsgFieldLabel('Faturamento_atestadaPor')}">
                            <h:outputText value="#{item.atestadaPor}"/>
                        </p:column>                                                                                                                 
                        <p:column width="12%" headerText="#{messages.ActionLink}">
                            <p:commandButton title="#{messages.EditLink}" icon="ui-icon-pencil" id="edit" action="#{contratoAdministradorFlow.controller.prepareFaturamentoEdit}"/>                    
                            <p:commandButton title="#{contratoAdministradorFlow.controller.getMsgAction('Faturamento_Duplicar')}" icon="ui-icon-copy" id="duplicate" action="#{contratoAdministradorFlow.controller.duplicarFaturamento}"/>                                                
                        </p:column>
                    </p:dataTable>                
                </p:tab>                 
                <p:tab title="#{contratoAdministradorFlow.controller.getTabHeader('Fiscal')}">
                    <t:ListFlowView selection="#{contratoAdministradorFlow.controller.fiscalNovo}" 
                                    value="#{contratoAdministradorFlow.controller.selected.fiscais}" 
                                    casePrefix="fiscal" 
                                    action="#{contratoAdministradorFlow.controller.prepareFiscalEdit()}" 
                                    controller="#{contratoAdministradorFlow.controller}" 
                                    id="fiscal"
                                    specificValues="true">
                        <f:facet name="header">
                            <div class="alignRight">
                                <p:commandButton action="#{contratoAdministradorFlow.controller.prepareFiscalNovo()}"
                                                 value="#{messages.CreateLink}"/>
                            </div>
                        </f:facet>
                        <p:column width="15%"
                                  headerText="#{contratoAdministradorFlow.controller.getMsgFieldLabel('Fiscal_atoDesignacao')}">
                            <h:outputText value="#{item.atoDesignacao}" />
                        </p:column>                          
                        <p:column width="25%"
                                  headerText="#{contratoAdministradorFlow.controller.getMsgFieldLabel('Fiscal_especie')}">
                            <h:outputText value="#{item.especie.nome}"/>
                        </p:column>   
                        <p:column width="40%"
                                  headerText="#{contratoAdministradorFlow.controller.getMsgFieldLabel('Fiscal_servidor')}">
                            <h:outputText value="#{item.servidor.nome}" />
                        </p:column>                                                                           

                    </t:ListFlowView>
                </p:tab>

                <p:tab title="#{contratoAdministradorFlow.controller.getTabHeader('ContaVinculada')}">
                    <t:ListFlowView selection="#{contratoAdministradorFlow.controller.contaNova}" 
                                    value="#{contratoAdministradorFlow.controller.selected.contasVinculadas}" 
                                    casePrefix="contaVinculada" 
                                    action="#{contratoAdministradorFlow.controller.prepareContaEdit}" 
                                    controller="#{contratoAdministradorFlow.controller}" 
                                    id="contaVinculada"
                                    specificValues="true">
                        <f:facet name="header">
                            <div class="alignRight">
                                <p:commandButton action="#{contratoAdministradorFlow.controller.prepareContaNova}"
                                                 value="#{messages.CreateLink}"/>
                            </div>
                        </f:facet>
                        <p:column width="30%"
                                  headerText="#{contratoAdministradorFlow.controller.getMsgFieldLabel('ContaVinculada_banco')}">
                            <h:outputText value="#{item.banco}"/>
                        </p:column>   
                        <p:column width="20%"
                                  headerText="#{contratoAdministradorFlow.controller.getMsgFieldLabel('ContaVinculada_agencia')}">
                            <h:outputText value="#{item.agencia}"/>
                        </p:column>                           
                        <p:column width="15%"
                                  headerText="#{contratoAdministradorFlow.controller.getMsgFieldLabel('ContaVinculada_conta')}">
                            <h:outputText value="#{item.conta}"/>
                        </p:column>      
                        <p:column width="15%"
                                  headerText="#{contratoAdministradorFlow.controller.getMsgFieldLabel('ContaVinculada_operacao')}">
                            <h:outputText value="#{item.operacao}"/>
                        </p:column>                            
                    </t:ListFlowView>
                </p:tab>                            
            </p:tabView>        
        </t:FormFlowCreate>

    </ui:define>
</ui:composition>
