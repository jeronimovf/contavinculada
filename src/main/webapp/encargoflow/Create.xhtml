<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:t="http://java.sun.com/jsf/composite/components"                      
                template="/template.xhtml">
    <ui:define name="content"> 
        <t:FormFlowCreate saveAction="#{encargoFlow.controller.saveOrCreate()}"
                          casePrefix="encargoCreate"
                          controller="#{encargoFlow.controller}"
                          entityToUpdate="#{encargoFlow.controller.selected}"
                          goBackToAction="#{encargoFlow.controller.goBackTo('List')}">               
            <t:FormRowString textSize="30" textValue="#{encargoFlow.controller.selected.nome}" labelValue="#{encargoFlow.controller.getMsgFieldLabel('nome')}" id="nome"/>
        </t:FormFlowCreate>
    </ui:define>
</ui:composition>
