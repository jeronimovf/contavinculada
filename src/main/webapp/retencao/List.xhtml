<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                xmlns:t="http://java.sun.com/jsf/composite/components"      
                xmlns:p="http://primefaces.org/ui"
                template="/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">              
    <ui:define name="content">
        <t:ListForm casePrefix="retencao" controller="#{retencaoFlow.controller}">
            <t:ListFlowView casePrefix="retencaoList"
                            controller="#{retencaoFlow.controller}" 
                            mostrarVigencia="false" lazy="false" 
                            specificValues="true"
                            value="#{retencaoFlow.controller.findRetencaoPorFaturamento()}">
                <p:column width="19%" filterBy="#{item.colaborador.colaborador.toString()}" headerText="#{retencaoFlow.controller.getMsgFieldLabel('colaborador')}" >
                    <h:outputText value="#{item.colaborador.colaborador.toString()}"/>
                </p:column>
                <p:column width="35%" filterBy="#{item.ratItem.encargo.toString()}" headerText="#{retencaoFlow.controller.getMsgFieldLabel('RATItem_encargo')}" >
                    <h:outputText value="#{item.ratItem.encargo.toString()}"/>
                </p:column>
                <p:column width="5%" headerText="#{retencaoFlow.controller.getMsgFieldLabel('diasTitularidade')}" styleClass="alignRight">
                    <h:outputText value="#{item.diasTitularidade}"/>
                </p:column>
                <p:column width="5%" headerText="#{retencaoFlow.controller.getMsgFieldLabel('diasSubstituicao')}" styleClass="alignRight">
                    <h:outputText value="#{item.diasSubstituicao}"/>
                </p:column>
                <p:column width="5%" headerText="#{retencaoFlow.controller.getMsgFieldLabel('diasNoPeriodo')}" styleClass="alignRight">
                    <h:outputText value="#{item.diasNoPeriodo}"/>
                </p:column>                
                <p:column width="5%" headerText="#{retencaoFlow.controller.getMsgFieldLabel('fatorTrabalhadoNoPeriodo')}" styleClass="alignRight">
                    <h:outputText value="#{item.fatorTrabalhadoNoPeriodo}">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" minIntegerDigits="1" groupingUsed="true"/>
                    </h:outputText>
                </p:column>                
                <p:column width="8%" headerText="#{retencaoFlow.controller.getMsgFieldLabel('salario')}" styleClass="alignRight">
                    <h:outputText value="#{item.salario}">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" minIntegerDigits="1" groupingUsed="true"/>
                    </h:outputText>                        
                </p:column>                
                <p:column width="5%" headerText="#{retencaoFlow.controller.getMsgFieldLabel('RATItem_aliquota')}" styleClass="alignRight">
                    <h:outputText value="#{item.ratItem.aliquota}"/>
                </p:column>    
                <p:column width="7%" headerText="#{retencaoFlow.controller.getMsgFieldLabel('retido')}" styleClass="alignRight">
                    <h:outputText value="#{item.retido}">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" minIntegerDigits="1" groupingUsed="true"/>
                    </h:outputText>
                </p:column>                
            </t:ListFlowView>
        </t:ListForm>
    </ui:define>
</ui:composition>
