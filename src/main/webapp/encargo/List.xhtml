<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                xmlns:t="http://java.sun.com/jsf/composite/components"      
                xmlns:p="http://primefaces.org/ui">
    <t:ListForm id="encargoListForm" controller="#{encargoController}" casePrefix="encargo">
        <t:ListView id="encargoListView" controller="#{encargoController}" casePrefix="encargo">
            <p:column width="89%" filterBy="#{item.nome}" 
                      headerText="#{encargoController.getMsgFieldLabel('nome')}"
                      sortBy="#{item.nome}">
                <h:outputText value="#{item.nome}"/>
            </p:column>
        </t:ListView>
    </t:ListForm>

</ui:composition>
