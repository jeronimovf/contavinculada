<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:t="http://java.sun.com/jsf/composite/components"      
      xmlns:f="http://xmlns.jcp.org/jsf/core"    
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <t:ListView id="listItems" controller="#{encargoController}" sortBy="nome">
                <p:column width="89%" filterBy="#{item.nome}" filterMatchMode="contains" 
                          headerText="#{encargoController.getMsgFieldLabel('nome')}">
                    <h:outputText value="#{item.nome}"/>
                </p:column>
            </t:ListView>
        </ui:define>
    </ui:composition>    


</html>
