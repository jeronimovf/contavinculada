<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:t="http://java.sun.com/jsf/composite/components"                      
                template="/template.xhtml">
    <ui:define name="content">  
        <t:FormFlowCreate saveAction="#{cargoOuFuncaoFlow.controller.saveOrCreate()}"
                          casePrefix="cargoOuFuncaoCreate"
                          controller="#{cargoOuFuncaoFlow.controller}"
                          entityToUpdate="#{cargoOuFuncaoFlow.controller.selected}"
                          goBackToAction="#{cargoOuFuncaoFlow.controller.goBackTo('List')}">  
            <t:FormRowString id="nome" textSize="40" textValue="#{cargoOuFuncaoFlow.controller.selected.nome}" labelValue="#{cargoOuFuncaoFlow.controller.getMsgFieldLabel('nome')}"/>
            <t:FormRowString id="descricao" textSize="40" textValue="#{cargoOuFuncaoFlow.controller.selected.descricao}" labelValue="#{cargoOuFuncaoFlow.controller.getMsgFieldLabel('descricao')}"/>
            <t:FormRowString id="atribuicoes" textSize="40" textValue="#{cargoOuFuncaoFlow.controller.selected.atribuicoes}" labelValue="#{cargoOuFuncaoFlow.controller.getMsgFieldLabel('atribuicoes')}"/>        
        </t:FormFlowCreate>
    </ui:define>
</ui:composition>
