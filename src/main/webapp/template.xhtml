<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">      

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Cabeçalho de página do template</title>
            </f:facet>
            <h:outputStylesheet name="css/jsfcrud.css"/>            
            <h:outputStylesheet name="css/trt23.css"/>  
            <h:outputScript library="js" name="PrimeFaces.locales.pt_BR.js"/>
        </h:head>

        <h:body>
            <p:layout fullPage="true" style="border-width: 1px;">
                <p:layoutUnit position="north" size="165"  closable="false" collapsible="false">
                    <ui:insert name="header">
                        <div class="ui-grid">
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-9">
                                    <div class="ui-grid-col-3">
                                        <div class="ui-grid">
                                            <div class="ui-grid-row">
                                                <div class="ui-grid-col-6">
                                                    <h:outputLabel value="Usuário"/>
                                                </div>
                                                <div class="ui-grid-col-6 alignRight">
                                                    <h:outputText value="j129-9"/>
                                                </div>
                                            </div>
                                            <div class="ui-grid-row">
                                                <div class="ui-grid-col-6">
                                                    <h:outputLabel value="Nome"/>
                                                </div>
                                                <div class="ui-grid-col-6 alignRight">
                                                    <h:outputText styleClass="alignRight" value="Jeronimo Vicente Farias"/>
                                                </div>
                                            </div>
                                            <div class="ui-grid-row">
                                                <div class="ui-grid-col-6">
                                                    <h:outputLabel value="Último acesso"/>
                                                </div>
                                                <div class="ui-grid-col-6 alignRight">
                                                    <h:outputText value="30/03/2016 14h32"/>
                                                </div>
                                            </div>
                                            <div class="ui-grid-row" style="margin-top: 10px">
                                                <div class="ui-grid-col-6 alignCenter">
                                                    <p:commandButton type="button" title="Perfil"  icon="ui-icon-contact" />
                                                </div>
                                                <div class="ui-grid-col-6 alignCenter">
                                                    <p:commandButton type="button" title="Logout"  icon="ui-icon-locked" />
                                                </div>                                
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>     
                        </div>
                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="225"  collapsible="false">
                    <ui:include src="/menu.xhtml"/>                  
                </p:layoutUnit>
                
                <p:layoutUnit position="center">
                    <ui:insert name="content"></ui:insert>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>

</html>
